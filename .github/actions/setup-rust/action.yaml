---
# Composite action for setting up Rust environment on GitHub-hosted runners
name: Setup Rust
description: |
  Setup Rust environment on GitHub-hosted runners (ubuntu-latest, etc.).
  Uses actions-rust-lang/setup-rust-toolchain and Swatinem/rust-cache for
  efficient caching.

inputs:
  toolchain:
    description: 'Rust toolchain version'
    required: false
    default: 'stable'
  components:
    description: 'Rustup components to install (comma-separated)'
    required: false
    default: ''
  cache-key:
    description: 'Shared cache key for rust-cache'
    required: false
    default: 'rust-cache-ci'
  workspaces:
    description: 'Cargo workspace paths for caching'
    required: false
    default: '. -> target'

outputs:
  rustc-version:
    description: 'Installed rustc version'
    value: ${{ steps.toolchain.outputs.rustc-version }}
  cargo-version:
    description: 'Installed cargo version'
    value: ${{ steps.toolchain.outputs.cargo-version }}

runs:
  using: composite
  steps:
    - name: Install Rust toolchain
      id: toolchain
      uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
      with:
        toolchain: ${{ inputs.toolchain }}
        components: ${{ inputs.components }}

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
      with:
        workspaces: ${{ inputs.workspaces }}
        shared-key: ${{ inputs.cache-key }}

