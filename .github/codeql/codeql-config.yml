---
# CodeQL Configuration
# See: https://docs.github.com/en/code-security/code-scanning/
# creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup

name: "5DLabs CTO CodeQL Config"

# Paths to exclude from analysis
paths-ignore:
  # Generated files
  - "**/target/**"
  - "**/node_modules/**"

# Query filters - exclude false positives for internal/local services
# The tools MCP server and monitor service intentionally use HTTP:
# - Tools server runs locally on localhost for development
# - Monitor runs within the Kubernetes cluster (service-to-service)
# These are not security vulnerabilities.
query-filters:
  - exclude:
      id: rust/cleartext-transmission
