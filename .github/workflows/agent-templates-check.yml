name: Validate Agent Templates

on:
  pull_request:
    paths:
      - 'infra/charts/controller/agent-templates/**'
      - 'infra/charts/controller/scripts/generate-agent-templates-configmap.sh'
      - 'infra/charts/controller/templates/agent-templates-static.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Ensure PR does not modify generated file
        run: |
          BASE_REF="${{ github.base_ref }}"
          git fetch origin "$BASE_REF":"base" --no-tags --depth=1
          CHANGED=$(git diff --name-only base...HEAD || true)
          echo "Changed files:\n$CHANGED"
          if echo "$CHANGED" | grep -q '^infra/charts/controller/templates/agent-templates-static.yaml$'; then
            echo 'Error: This PR modifies the generated file infra/charts/controller/templates/agent-templates-static.yaml.' >&2
            echo 'Please revert that change. The main branch workflow will regenerate it after merge.' >&2
            exit 1
          fi
      - name: Generate static ConfigMap
        run: bash infra/charts/controller/scripts/generate-agent-templates-configmap.sh
      - name: Show drift (for visibility only)
        run: |
          if ! git diff --quiet -- infra/charts/controller/templates/agent-templates-static.yaml; then
            echo 'NOTE: agent-templates-static.yaml would change if regenerated. This is expected in PRs.'
            git --no-pager diff -- infra/charts/controller/templates/agent-templates-static.yaml || true
          else
            echo 'No drift detected.'
          fi
