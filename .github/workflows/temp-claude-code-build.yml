name: Temporary Claude Code Build

on:
  push:
    branches: [ feature/example-project-and-cli ]
    paths:
      - 'infra/images/claude-code/**'
      - '.github/workflows/temp-claude-code-build.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-claude-code:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get Claude Code CLI version
        id: claude-version
        run: |
          CLAUDE_VERSION=$(npm view @anthropic-ai/claude-code version)
          echo "CLAUDE_VERSION=$CLAUDE_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Latest Claude Code CLI version on npm: $CLAUDE_VERSION"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Claude Code image
        uses: docker/build-push-action@v5
        with:
          context: ./infra/images/claude-code
          file: ./infra/images/claude-code/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/claude-code:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/claude-code:${{ steps.claude-version.outputs.CLAUDE_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            CLAUDE_CODE_VERSION=${{ steps.claude-version.outputs.CLAUDE_VERSION }}

      - name: Output image tags
        run: |
          echo "ðŸŽ‰ Successfully built and pushed Claude Code image!"
          echo ""
          echo "Available tags:"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/claude-code:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/claude-code:${{ steps.claude-version.outputs.CLAUDE_VERSION }}"
          echo ""
          echo "Use these tags in your TaskRun/CodeRun resources."