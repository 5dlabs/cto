name: Markdown Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - '.markdownlint.yaml'
      - '.github/workflows/markdown-lint.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - '.markdownlint.yaml'
      - '.github/workflows/markdown-lint.yaml'

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli --no-package-lock
        
      - name: Run Markdown linting
        run: |
          echo "Running Markdown linting on core project files only..."
          markdownlint --config .markdownlint.yaml \
            --ignore ".claude/**" \
            --ignore "docs/.claude/**" \
            --ignore "docs/.taskmaster/**" \
            "**/*.md" || {
            echo "::error::Markdown linting failed. Please fix the issues above."
            echo "::info::You can run './fix-markdown-lint.sh fix' locally to automatically fix some issues."
            exit 1
          }
          
      - name: Show linting statistics
        run: |
          echo "Markdown linting statistics:"
          echo "Total Markdown files: $(find . -name "*.md" -type f | wc -l)"
          echo ""
          echo "Files by directory (top 10):"
          find . -name "*.md" -type f | sed 's|/[^/]*$||' | sort | uniq -c | sort -nr | head -10
