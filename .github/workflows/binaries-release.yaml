---
# Unified Binaries Release Workflow
#
# Builds and releases all CTO platform CLI tools:
# - cto-mcp: MCP server for Argo Workflows integration
# - tools-server/tools-client: Dynamic MCP tool management
# - healer: Self-healing platform monitor
# - controller: Agent platform controller
# - utils: Micro-utilities for GitHub operations (CI alerts, PR comments)
#
# Cross-platform builds via cargo-dist (macOS, Linux, Windows)
# Docker images for tools-server (Kubernetes deployment)
#
# Trigger options:
# - Tag push: v*.*.* for unified releases
# - workflow_dispatch for manual releases

name: Binaries Release

permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.2.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs
  CARGO_DIST_VERSION: "0.28.2"

jobs:
  # Determine release parameters
  plan:
    runs-on: [k8s-runner]
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      publishing: ${{ steps.version.outputs.publishing }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version and tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            TAG="v${VERSION}"
            PUBLISHING="true"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            PUBLISHING="true"
          else
            VERSION="0.0.0-dev"
            TAG=""
            PUBLISHING="false"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "publishing=$PUBLISHING" >> "$GITHUB_OUTPUT"

          echo "## Release Plan" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Publishing:** $PUBLISHING" >> $GITHUB_STEP_SUMMARY

      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/axodotdev/cargo-dist/releases/download/v${{ env.CARGO_DIST_VERSION }}/cargo-dist-installer.sh | sh

      - name: Upload cargo-dist binary
        uses: actions/upload-artifact@v4
        with:
          name: cargo-dist-bin
          path: ~/.cargo/bin/dist

  # Build binaries for each package/platform combination
  build-binaries:
    needs: plan
    if: needs.plan.outputs.publishing == 'true'
    strategy:
      fail-fast: false
      matrix:
        package:
          - name: cto-mcp
            binary: cto-mcp
            dir: crates/mcp
          - name: tools
            binary: tools-server
            dir: crates/tools
          - name: tools
            binary: tools-client
            dir: crates/tools
          - name: healer
            binary: healer
            dir: crates/healer
          - name: controller
            binary: agent-controller
            dir: crates/controller
          - name: utils
            binary: utils
            dir: crates/utils
          - name: cto-cli
            binary: cto
            dir: crates/installer
          - name: tasks
            binary: tasks
            dir: crates/tasks
          - name: tasks
            binary: tasks-mcp
            dir: crates/tasks
        target:
          - os: ubuntu-22.04
            triple: x86_64-unknown-linux-gnu
            suffix: linux-x86_64
          - os: ubuntu-22.04
            triple: aarch64-unknown-linux-gnu
            suffix: linux-aarch64
            cross: true
          - os: macos-14
            triple: aarch64-apple-darwin
            suffix: darwin-aarch64
          - os: macos-13
            triple: x86_64-apple-darwin
            suffix: darwin-x86_64
          - os: windows-latest
            triple: x86_64-pc-windows-msvc
            suffix: windows-x86_64
            ext: .exe
        exclude:
          # healer, controller, utils, cto-cli, and tasks don't need Windows builds
          - package:
              name: healer
            target:
              os: windows-latest
          - package:
              name: controller
            target:
              os: windows-latest
          - package:
              name: utils
            target:
              os: windows-latest
          - package:
              name: cto-cli
            target:
              os: windows-latest
          - package:
              name: tasks
            target:
              os: windows-latest
    runs-on: ${{ matrix.target.os }}
    name: build-${{ matrix.package.binary }}-${{ matrix.target.suffix }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
          target: ${{ matrix.target.triple }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target.cross && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cross-compilation
        if: matrix.target.cross
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "binaries-${{ matrix.target.triple }}"

      - name: Build binary
        run: |
          cargo build --release --package ${{ matrix.package.name }} --target ${{ matrix.target.triple }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          BINARY_NAME="${{ matrix.package.binary }}${{ matrix.target.ext || '' }}"
          SOURCE="target/${{ matrix.target.triple }}/release/$BINARY_NAME"
          DEST="dist/${{ matrix.package.binary }}-${{ matrix.target.suffix }}${{ matrix.target.ext || '' }}"

          cp "$SOURCE" "$DEST"
          chmod +x "$DEST" 2>/dev/null || true

          echo "Built: $DEST"
          ls -lh "$DEST"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.package.binary }}-${{ matrix.target.suffix }}
          path: dist/

  # Build tools Docker image
  build-docker:
    needs: [plan, build-binaries]
    if: needs.plan.outputs.publishing == 'true'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        run: |
          echo "ðŸ“Š Disk space on k8s-runner:"
          df -h /cache || df -h /
          echo "ðŸ“Š Cache contents:"
          ls -la /cache/buildx/ 2>/dev/null || echo "No buildx cache yet"

      - name: Download Linux x86_64 tools binary
        uses: actions/download-artifact@v4
        with:
          name: binary-tools-server-linux-x86_64
          path: artifacts/

      - name: Download Linux x86_64 cto-mcp binary
        uses: actions/download-artifact@v4
        with:
          name: binary-cto-mcp-linux-x86_64
          path: artifacts/

      - name: Prepare binaries for Docker
        run: |
          cp artifacts/tools-server-linux-x86_64 infra/images/tools/tools-server-linux
          chmod +x infra/images/tools/tools-server-linux
          ls -lh infra/images/tools/tools-server-linux
          cp artifacts/cto-mcp-linux-x86_64 infra/images/tools/cto-mcp-linux
          chmod +x infra/images/tools/cto-mcp-linux
          ls -lh infra/images/tools/cto-mcp-linux

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./infra/images/tools
          file: ./infra/images/tools/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:v${{ needs.plan.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:latest
          cache-from: |
            type=local,src=/cache/buildx/tools
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:buildcache
          cache-to: |
            type=local,dest=/cache/buildx/tools,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:buildcache,mode=max

      - name: Docker summary
        run: |
          echo "## ðŸ³ Tools Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:v${{ needs.plan.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  # Build controller Docker image
  build-docker-controller:
    needs: [plan, build-binaries]
    if: needs.plan.outputs.publishing == 'true'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        run: |
          echo "ðŸ“Š Disk space on k8s-runner:"
          df -h /cache || df -h /
          echo "ðŸ“Š Cache contents:"
          ls -la /cache/buildx/ 2>/dev/null || echo "No buildx cache yet"

      - name: Download Linux x86_64 controller binary
        uses: actions/download-artifact@v4
        with:
          name: binary-agent-controller-linux-x86_64
          path: artifacts/

      - name: Prepare binary for Docker
        run: |
          cp artifacts/agent-controller-linux-x86_64 infra/images/controller/agent-controller
          chmod +x infra/images/controller/agent-controller
          ls -lh infra/images/controller/agent-controller

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./infra/images/controller
          file: ./infra/images/controller/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/controller:v${{ needs.plan.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/controller:latest
          cache-from: |
            type=local,src=/cache/buildx/controller
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/controller:buildcache
          cache-to: |
            type=local,dest=/cache/buildx/controller,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/controller:buildcache,mode=max

      - name: Docker summary
        run: |
          echo "## ðŸ³ Controller Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/controller:v${{ needs.plan.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  # Build healer Docker image
  build-docker-healer:
    needs: [plan, build-binaries]
    if: needs.plan.outputs.publishing == 'true'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Check disk space
        run: |
          echo "ðŸ“Š Disk space on k8s-runner:"
          df -h /cache || df -h /
          echo "ðŸ“Š Cache contents:"
          ls -la /cache/buildx/ 2>/dev/null || echo "No buildx cache yet"

      - name: Download Linux x86_64 healer binary
        uses: actions/download-artifact@v4
        with:
          name: binary-healer-linux-x86_64
          path: artifacts/

      - name: Prepare binary and prompts for Docker
        run: |
          cp artifacts/healer-linux-x86_64 infra/images/healer/healer
          chmod +x infra/images/healer/healer
          ls -lh infra/images/healer/healer
          # Copy prompts to build context
          cp -r crates/healer/prompts infra/images/healer/prompts
          ls -lh infra/images/healer/prompts/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./infra/images/healer
          file: ./infra/images/healer/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/healer:v${{ needs.plan.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/healer:latest
          cache-from: |
            type=local,src=/cache/buildx/healer
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/healer:buildcache
          cache-to: |
            type=local,dest=/cache/buildx/healer,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/healer:buildcache,mode=max

      - name: Docker summary
        run: |
          echo "## ðŸ³ Healer Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/healer:v${{ needs.plan.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

  # Create GitHub Release with all artifacts
  release:
    needs: [plan, build-binaries, build-docker, build-docker-controller, build-docker-healer]
    if: ${{ always() && needs.plan.outputs.publishing == 'true' && needs.build-binaries.result == 'success' }}
    runs-on: [k8s-runner]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "ðŸ“¦ Release artifacts:"
          ls -lhR artifacts/

      - name: Create checksums
        working-directory: artifacts
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## CTO Platform Binaries v${{ needs.plan.outputs.version }}

          This release includes the following CLI tools:

          ### ðŸ“¦ cto-mcp
          MCP server for Argo Workflows integration in AI development workflows.

          ### ðŸ”§ tools-server / tools-client
          Dynamic MCP (Model Context Protocol) tool management and proxy server.

          ### ðŸ©º healer
          Self-healing platform monitor - detects issues and spawns remediation agents.

          ### ðŸŽ® controller
          Agent platform controller - manages Claude Code agents via TaskRun CRDs.

          ### ðŸ”¨ utils
          Micro-utilities for GitHub operations - CI alerts, PR comments, and more.

          ---

          ### Installation

          **Shell installer (macOS/Linux):**
          ```bash
          # Install cto-mcp
          curl -LsSf https://github.com/5dlabs/cto/releases/download/${{ needs.plan.outputs.tag }}/cto-mcp-installer.sh | sh

          # Install tools
          curl -LsSf https://github.com/5dlabs/cto/releases/download/${{ needs.plan.outputs.tag }}/tools-installer.sh | sh

          # Install healer
          curl -LsSf https://github.com/5dlabs/cto/releases/download/${{ needs.plan.outputs.tag }}/healer-installer.sh | sh

          # Install utils
          curl -LsSf https://github.com/5dlabs/cto/releases/download/${{ needs.plan.outputs.tag }}/utils-installer.sh | sh
          ```

          **Docker (tools-server only):**
          ```bash
          docker pull ghcr.io/5dlabs/tools:${{ needs.plan.outputs.version }}
          ```

          **Manual download:**
          Download the appropriate binary for your platform from the assets below.

          | Platform | cto-mcp | tools-server | tools-client | healer | controller | utils |
          |----------|---------|--------------|--------------|------|------------|-------|
          | Linux x86_64 | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… |
          | Linux ARM64 | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… |
          | macOS x86_64 | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… |
          | macOS ARM64 | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… |
          | Windows x86_64 | âœ… | âœ… | âœ… | âŒ | âŒ | âŒ |
          EOF

      - name: Create or update release
        run: |
          # Check if release exists
          if gh release view "${{ needs.plan.outputs.tag }}" > /dev/null 2>&1; then
            echo "Updating existing release..."
            gh release upload "${{ needs.plan.outputs.tag }}" artifacts/* --clobber
          else
            echo "Creating new release..."
            gh release create "${{ needs.plan.outputs.tag }}" \
              --title "CTO Platform v${{ needs.plan.outputs.version }}" \
              --notes-file release-notes.md \
              artifacts/*
          fi

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.plan.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://github.com/${{ github.repository }}/releases/tag/${{ needs.plan.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binaries" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -1 artifacts/*.txt 2>/dev/null || true
          ls -1 artifacts/ | grep -v '.txt' | while read f; do
            echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY
          done
