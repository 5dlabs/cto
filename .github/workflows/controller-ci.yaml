---
name: Controller CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  # Change detection job
  changes:
    runs-on: [k8s-runner]
    outputs:
      controller: ${{ steps.filter.outputs.controller }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            controller:
              - 'crates/controller/**'
              - '!crates/controller/**/*.md'

  # Rust linting using composite action
  lint-rust:
    needs: changes
    if: needs.changes.outputs.controller == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    outputs:
      format-needed: ${{ steps.lint.outputs.format-needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          components: rustfmt, clippy
          sccache-size: '50G'

      - name: Lint controller
        id: lint
        uses: ./.github/actions/rust-lint
        with:
          package: controller
          working-directory: ./crates/controller
          use-sccache: 'true'

  # Run tests using composite action
  test-rust:
    needs: changes
    if: needs.changes.outputs.controller == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          sccache-size: '50G'

      - name: Test controller
        uses: ./.github/actions/rust-test
        with:
          package: controller
          working-directory: ./crates/controller
          features: all
          use-sccache: 'true'

  # Integration tests (Helm chart validation)
  integration-tests:
    needs: [changes, lint-rust, test-rust]
    if: |
      always() && !cancelled() &&
      (needs.changes.outputs.controller == 'true' || github.event_name == 'push')
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Test Helm Chart Structure
        run: |
          helm version
          helm lint ./infra/charts/controller
          helm template controller ./infra/charts/controller --set argo.enabled=false > /tmp/default.yaml
          kubectl --dry-run=client apply -f /tmp/default.yaml

      - name: Validate CRD definitions
        run: |
          echo "ðŸ—ï¸ Validating CRD definitions..."
          kubectl --dry-run=client apply -f infra/charts/controller/crds/
          echo "âœ… CRD validation passed"

  # Security scanning (non-blocking)
  security-scan:
    needs: changes
    if: github.event_name == 'push'
    runs-on: [k8s-runner]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s

      - name: Rust security audit
        run: |
          cargo install cargo-audit --version 0.21.2 2>/dev/null || true
          cd crates/controller && cargo audit || true

  # Docker Build & Push (main branch only)
  build-and-push:
    needs: [changes, lint-rust, test-rust]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      needs.changes.outputs.controller == 'true'
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          sccache-size: '50G'

      - name: Build controller binary
        uses: ./.github/actions/rust-build
        with:
          package: controller
          binary: agent-controller
          working-directory: ./crates/controller
          output-path: ../../agent-controller
          use-sccache: 'true'

      - name: Get version info
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path crates/controller/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "controller") | .version')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-push
        with:
          image-name: controller
          context: .
          dockerfile: ./infra/images/controller/Dockerfile
          version: ${{ steps.version.outputs.version }}
          short-sha: ${{ steps.version.outputs.short-sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
