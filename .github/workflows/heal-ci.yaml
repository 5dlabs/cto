---
name: Heal CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/heal/**'
      - 'infra/images/heal/**'
      - '.github/workflows/heal-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/heal/**'
      - 'infra/images/heal/**'
      - '.github/workflows/heal-ci.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  # Change detection job
  changes:
    runs-on: ubuntu-latest
    outputs:
      heal: ${{ steps.filter.outputs.heal }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            heal:
              - 'crates/heal/**'
              - '!crates/heal/**/*.md'
            docker:
              - 'infra/images/heal/**'

  # Rust linting (format + clippy pedantic)
  lint-rust:
    needs: changes
    if: needs.changes.outputs.heal == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    outputs:
      format-needed: ${{ steps.format-check.outputs.format-needed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-heal-ci"

      - name: Check formatting
        id: format-check
        run: |
          echo "ðŸ”§ Checking cargo fmt..."
          if ! cargo fmt -p heal -- --check; then
            echo "ðŸ“ Formatting issues detected"
            echo "format-needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "format-needed=false" >> "$GITHUB_OUTPUT"
            echo "âœ… Code formatting is correct"
          fi

      - name: Run Clippy (pedantic)
        run: |
          echo "ðŸ” Running clippy with pedantic warnings..."
          cargo clippy -p heal --all-targets -- -D warnings -W clippy::pedantic

  # Run tests
  test-rust:
    needs: changes
    if: needs.changes.outputs.heal == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-heal-ci"

      - name: Run all tests
        run: |
          echo "ðŸ§ª Running all heal tests..."
          cargo test -p heal --all-targets

  # Build check (ensure it compiles for release)
  build-check:
    needs: changes
    if: needs.changes.outputs.heal == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-heal-ci"

      - name: Build release binary
        run: |
          echo "ðŸ”¨ Building heal binary..."
          cargo build -p heal --release --bin heal
          echo "âœ… Release build successful"

  # Security audit (non-blocking)
  security-audit:
    needs: changes
    if: needs.changes.outputs.heal == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cargo-audit-cache
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-${{ runner.os }}-0.21.2

      - name: Install cargo-audit
        if: steps.cargo-audit-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.21.2

      - name: Run security audit
        run: |
          echo "ðŸ”’ Running cargo audit..."
          cargo audit || true

  # Dockerfile validation
  docker-lint:
    needs: changes
    if: needs.changes.outputs.docker == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infra/images/heal/Dockerfile
          failure-threshold: warning

  # Build and push Docker image (only on push to main, not PRs)
  build-docker:
    needs: [lint-rust, test-rust, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup optimized Rust environment
        run: |
          echo "ðŸš€ Setting up optimized Rust build environment..."
          echo "/home/runner/.cargo/bin" >> "$GITHUB_PATH"
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Check if both rustc and cargo are available and working
          if rustc --version 2>/dev/null && cargo --version 2>/dev/null; then
            echo "âœ… Rust toolchain ready: $(rustc --version)"
          else
            echo "ðŸ”§ Installing/repairing Rust toolchain..."
            rustup toolchain uninstall stable 2>/dev/null || true
            for _ in 1 2 3; do
              rustup toolchain install stable && \
              rustup toolchain install stable && \
              rustup default stable && break
              rm -rf /cache/rustup/downloads/*.partial 2>/dev/null || true
            done
          fi

          rustc --version
          cargo --version
          sccache --version || echo "âš ï¸ sccache not found"

      - name: Setup sccache
        run: |
          export PATH="/home/runner/.cargo/bin:$PATH"
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"
          sccache --stop-server 2>/dev/null || true
          sccache --start-server

      - name: Build release binary
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: "sparse"
        run: |
          echo "ðŸ”¨ Building heal for linux/amd64..."
          cargo build -p heal --release --bin heal

          # Copy binary to Docker context
          cp target/release/heal infra/images/heal/heal-linux
          chmod +x infra/images/heal/heal-linux

          echo "âœ… Binary copied to Docker context"
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Get version info
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path crates/heal/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "heal") | .version')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: ./infra/images/heal/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:${{ steps.version.outputs.short-sha }}

      - name: Summary
        run: |
          {
            echo "## ðŸ³ Heal Docker Image Built"
            echo ""
            echo "**Tags:**"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:latest\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:${{ steps.version.outputs.version }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/heal:${{ steps.version.outputs.short-sha }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
