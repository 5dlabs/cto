---
name: Tools CI

on:
  push:
    branches: [main]
    paths:
      - 'tools/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  # Change detection job
  changes:
    runs-on: ubuntu-latest
    outputs:
      tools: ${{ steps.filter.outputs.tools }}
      helm: ${{ steps.filter.outputs.helm }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            tools:
              - 'tools/**'
              - '!tools/**/*.md'
            helm:
              - 'infra/charts/tools/**'
            docker:
              - 'infra/images/tools/**'

  # Rust linting (format + clippy pedantic)
  lint-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    outputs:
      format-needed: ${{ steps.format-check.outputs.format-needed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-tools-ci"

      - name: Check formatting
        id: format-check
        run: |
          echo "ðŸ”§ Checking cargo fmt..."
          if ! cargo fmt -p tools -- --check; then
            echo "ðŸ“ Formatting issues detected"
            echo "format-needed=true" >> $GITHUB_OUTPUT
          else
            echo "format-needed=false" >> $GITHUB_OUTPUT
            echo "âœ… Code formatting is correct"
          fi

      - name: Run Clippy (pedantic)
        run: |
          echo "ðŸ” Running clippy with pedantic warnings..."
          cargo clippy -p tools --all-targets -- -D warnings -W clippy::pedantic

  # Run tests
  test-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-tools-ci"

      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running tools unit tests..."
          cargo test -p tools --lib

      - name: Run all tests
        run: |
          echo "ðŸ§ª Running all tools tests..."
          cargo test -p tools --all-targets

  # Build check (ensure it compiles for release)
  build-check:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@7939da402645ba29a2df566723491a2c856e8f8a # v2
        with:
          workspaces: ". -> target"
          shared-key: "rust-cache-tools-ci"

      - name: Build release binaries
        run: |
          echo "ðŸ”¨ Building tools-server and tools-client..."
          cargo build -p tools --release --bin tools-server
          cargo build -p tools --release --bin tools-client
          echo "âœ… Release build successful"

  # Helm chart validation
  helm-lint:
    needs: changes
    if: needs.changes.outputs.helm == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Lint Helm chart
        run: |
          echo "ðŸ” Linting tools Helm chart..."
          helm lint infra/charts/tools
          echo "âœ… Helm lint passed"

      - name: Template Helm chart
        run: |
          echo "ðŸ“‹ Testing Helm template rendering..."
          helm template tools infra/charts/tools > /dev/null
          echo "âœ… Helm template passed"

  # Dockerfile validation
  docker-lint:
    needs: changes
    if: needs.changes.outputs.docker == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infra/images/tools/Dockerfile
          failure-threshold: warning

  # Security audit (non-blocking)
  security-audit:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cargo-audit-cache
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-${{ runner.os }}-0.21.2

      - name: Install cargo-audit
        if: steps.cargo-audit-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.21.2

      - name: Run security audit
        run: |
          echo "ðŸ”’ Running cargo audit..."
          cargo audit || true

  # Build and push Docker image (only on push to main, not PRs)
  build-docker:
    needs: [lint-rust, test-rust, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1
        with:
          toolchain: stable

      - name: Build release binary
        run: |
          echo "ðŸ”¨ Building tools-server for linux/amd64..."
          cargo build -p tools --release --bin tools-server

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Get version info
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path tools/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "tools") | .version')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: ./infra/images/tools/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.short-sha }}

      - name: Summary
        run: |
          echo "## ðŸ³ Tools Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.short-sha }}\`" >> $GITHUB_STEP_SUMMARY

