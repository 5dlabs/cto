---
name: Tools CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/tools/**'
      - 'crates/mcp/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/tools/**'
      - 'crates/mcp/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  # Change detection job
  changes:
    runs-on: ubuntu-latest
    outputs:
      tools: ${{ steps.filter.outputs.tools }}
      mcp: ${{ steps.filter.outputs.mcp }}
      helm: ${{ steps.filter.outputs.helm }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            tools:
              - 'crates/tools/**'
              - '!crates/tools/**/*.md'
            mcp:
              - 'crates/mcp/**'
              - '!crates/mcp/**/*.md'
            helm:
              - 'infra/charts/tools/**'
            docker:
              - 'infra/images/tools/**'

  # Rust linting (format + clippy pedantic) - uses k8s-runner for speed
  lint-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    outputs:
      format-needed: ${{ steps.format-check.outputs.format-needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup optimized Rust environment
        run: |
          echo "ðŸš€ Setting up optimized Rust build environment..."
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Check if both rustc and cargo are available and working
          # If either is missing/broken, reinstall the toolchain
          if rustc --version 2>/dev/null && cargo --version 2>/dev/null; then
            echo "âœ… Rust toolchain ready: $(rustc --version)"
          else
            echo "ðŸ”§ Installing/repairing Rust toolchain..."
            # Uninstall and reinstall to fix broken toolchains
            rustup toolchain uninstall stable 2>/dev/null || true
            for i in 1 2 3; do
              rustup toolchain install stable && \
              rustup toolchain install stable && \
              rustup default stable && break
              rm -rf /cache/rustup/downloads/*.partial 2>/dev/null || true
            done
          fi
          rustup component add rustfmt clippy 2>/dev/null || true

          # Verify tools
          rustc --version
          cargo --version
          sccache --version || echo "âš ï¸ sccache not found"

      - name: Setup sccache
        run: |
          export PATH="/home/runner/.cargo/bin:$PATH"
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"
          sccache --stop-server 2>/dev/null || true
          sccache --start-server
          echo "ðŸ“Š sccache stats:"
          sccache --show-stats

      - name: Check formatting
        id: format-check
        env:
          RUSTC_WRAPPER: "sccache"
        run: |
          echo "ðŸ”§ Checking cargo fmt..."
          FMT_FAILED=false
          cargo fmt -p tools -- --check || FMT_FAILED=true
          cargo fmt -p cto-mcp -- --check || FMT_FAILED=true
          if [ "$FMT_FAILED" = "true" ]; then
            echo "ðŸ“ Formatting issues detected"
            echo "format-needed=true" >> $GITHUB_OUTPUT
          else
            echo "format-needed=false" >> $GITHUB_OUTPUT
            echo "âœ… Code formatting is correct"
          fi

      - name: Run Clippy (pedantic)
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
        run: |
          echo "ðŸ” Running clippy with pedantic warnings..."
          cargo clippy -p tools --all-targets -- -D warnings -W clippy::pedantic
          cargo clippy -p cto-mcp --all-targets -- -D warnings -W clippy::pedantic
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

  # Run tests - uses k8s-runner for speed
  test-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup optimized Rust environment
        run: |
          echo "ðŸš€ Setting up optimized Rust build environment..."
          echo "/home/runner/.cargo/bin" >> "$GITHUB_PATH"
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Check if both rustc and cargo are available and working
          if rustc --version 2>/dev/null && cargo --version 2>/dev/null; then
            echo "âœ… Rust toolchain ready: $(rustc --version)"
          else
            echo "ðŸ”§ Installing/repairing Rust toolchain..."
            rustup toolchain uninstall stable 2>/dev/null || true
            for _ in 1 2 3; do
              rustup toolchain install stable && \
              rustup toolchain install stable && \
              rustup default stable && break
              rm -rf /cache/rustup/downloads/*.partial 2>/dev/null || true
            done
          fi

          rustc --version
          cargo --version
          sccache --version || echo "âš ï¸ sccache not found"

      - name: Setup sccache
        run: |
          export PATH="/home/runner/.cargo/bin:$PATH"
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"
          sccache --stop-server 2>/dev/null || true
          sccache --start-server

      - name: Run all tests
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
        run: |
          echo "ðŸ§ª Running all tools tests..."
          cargo test -p tools --all-targets
          echo "ðŸ§ª Running all cto-mcp tests..."
          cargo test -p cto-mcp --all-targets
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

  # Build check (ensure it compiles for release) - uses k8s-runner for speed
  build-check:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup optimized Rust environment
        run: |
          echo "ðŸš€ Setting up optimized Rust build environment..."
          echo "/home/runner/.cargo/bin" >> "$GITHUB_PATH"
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Check if both rustc and cargo are available and working
          if rustc --version 2>/dev/null && cargo --version 2>/dev/null; then
            echo "âœ… Rust toolchain ready: $(rustc --version)"
          else
            echo "ðŸ”§ Installing/repairing Rust toolchain..."
            rustup toolchain uninstall stable 2>/dev/null || true
            for _ in 1 2 3; do
              rustup toolchain install stable && \
              rustup toolchain install stable && \
              rustup default stable && break
              rm -rf /cache/rustup/downloads/*.partial 2>/dev/null || true
            done
          fi

          rustc --version
          cargo --version
          sccache --version || echo "âš ï¸ sccache not found"
          mold --version || echo "âš ï¸ mold not found"

      - name: Setup sccache
        run: |
          export PATH="/home/runner/.cargo/bin:$PATH"
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"
          sccache --stop-server 2>/dev/null || true
          sccache --start-server
          echo "ðŸ“Š Initial sccache stats:"
          sccache --show-stats

      - name: Build release binaries
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
          SCCACHE_IDLE_TIMEOUT: "0"
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: "sparse"
        run: |
          echo "ðŸ”¨ Building tools-server and tools-client..."
          cargo build -p tools --release --bin tools-server
          cargo build -p tools --release --bin tools-client
          echo "ðŸ”¨ Building cto-mcp..."
          cargo build -p cto-mcp --release --bin cto-mcp
          echo "âœ… Release build successful"
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

  # Helm chart validation
  helm-lint:
    needs: changes
    if: needs.changes.outputs.helm == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Lint Helm chart
        run: |
          echo "ðŸ” Linting tools Helm chart..."
          helm lint infra/charts/tools
          echo "âœ… Helm lint passed"

      - name: Template Helm chart
        run: |
          echo "ðŸ“‹ Testing Helm template rendering..."
          helm template tools infra/charts/tools > /dev/null
          echo "âœ… Helm template passed"

  # Dockerfile validation
  docker-lint:
    needs: changes
    if: needs.changes.outputs.docker == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infra/images/tools/Dockerfile
          failure-threshold: warning

  # Security audit (non-blocking)
  security-audit:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: ubuntu-22.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo-audit
        uses: actions/cache@v4
        id: cargo-audit-cache
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-${{ runner.os }}-0.21.2

      - name: Install cargo-audit
        if: steps.cargo-audit-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.21.2

      - name: Run security audit
        run: |
          echo "ðŸ”’ Running cargo audit..."
          cargo audit || true

  # Build and push Docker image (only on push to main, not PRs)
  build-docker:
    needs: [lint-rust, test-rust, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup optimized Rust environment
        run: |
          echo "ðŸš€ Setting up optimized Rust build environment..."
          echo "/home/runner/.cargo/bin" >> "$GITHUB_PATH"
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Check if both rustc and cargo are available and working
          if rustc --version 2>/dev/null && cargo --version 2>/dev/null; then
            echo "âœ… Rust toolchain ready: $(rustc --version)"
          else
            echo "ðŸ”§ Installing/repairing Rust toolchain..."
            rustup toolchain uninstall stable 2>/dev/null || true
            for attempt in 1 2 3; do
              rustup toolchain install stable && \
              rustup default stable && break
              echo "âš ï¸ Rustup failed, retrying ($attempt/3)..."
              sleep 5
              rm -rf /cache/rustup/downloads/*.partial 2>/dev/null || true
            done
          fi

          rustc --version
          cargo --version
          sccache --version || echo "âš ï¸ sccache not found"

      - name: Setup sccache
        run: |
          export PATH="/home/runner/.cargo/bin:$PATH"
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"
          sccache --stop-server 2>/dev/null || true
          sccache --start-server

      - name: Build release binaries
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: "sparse"
        run: |
          echo "ðŸ”¨ Building tools-server for linux/amd64..."
          cargo build -p tools --release --bin tools-server

          echo "ðŸ”¨ Building cto-mcp for linux/amd64..."
          cargo build -p cto-mcp --release --bin cto-mcp

          # Copy binaries to Docker context (matches release workflow pattern)
          cp target/release/tools-server infra/images/tools/tools-server-linux
          chmod +x infra/images/tools/tools-server-linux
          cp target/release/cto-mcp infra/images/tools/cto-mcp-linux
          chmod +x infra/images/tools/cto-mcp-linux
          echo "âœ… Binaries copied to Docker context"
          ls -lh infra/images/tools/*-linux
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Get version info
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path crates/tools/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "tools") | .version')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./infra/images/tools
          file: ./infra/images/tools/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:v${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.short-sha }}

      - name: Summary
        run: |
          {
            echo "## ðŸ³ Tools Docker Image Built"
            echo ""
            echo "**Tags:**"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:latest\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:v${{ steps.version.outputs.version }}\`"
            echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/tools:${{ steps.version.outputs.short-sha }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
