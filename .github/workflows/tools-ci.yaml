---
name: Tools CI

on:
  push:
    branches: [main]
    paths:
      - 'crates/tools/**'
      - 'crates/mcp/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/tools/**'
      - 'crates/mcp/**'
      - 'infra/images/tools/**'
      - 'infra/charts/tools/**'
      - '.github/workflows/tools-ci.yaml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  # Change detection job
  changes:
    runs-on: [k8s-runner]
    outputs:
      tools: ${{ steps.filter.outputs.tools }}
      mcp: ${{ steps.filter.outputs.mcp }}
      helm: ${{ steps.filter.outputs.helm }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            tools:
              - 'crates/tools/**'
              - '!crates/tools/**/*.md'
            mcp:
              - 'crates/mcp/**'
              - '!crates/mcp/**/*.md'
            helm:
              - 'infra/charts/tools/**'
            docker:
              - 'infra/images/tools/**'

  # Rust linting using composite action
  lint-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    outputs:
      format-needed: ${{ steps.lint-tools.outputs.format-needed || steps.lint-mcp.outputs.format-needed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          components: rustfmt, clippy
          sccache-size: '50G'

      - name: Lint tools
        id: lint-tools
        uses: ./.github/actions/rust-lint
        with:
          package: tools
          use-sccache: 'true'

      - name: Lint cto-mcp
        id: lint-mcp
        uses: ./.github/actions/rust-lint
        with:
          package: cto-mcp
          use-sccache: 'true'

  # Run tests using composite action
  test-rust:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          sccache-size: '50G'

      - name: Test tools
        uses: ./.github/actions/rust-test
        with:
          package: tools
          use-sccache: 'true'

      - name: Test cto-mcp
        uses: ./.github/actions/rust-test
        with:
          package: cto-mcp
          use-sccache: 'true'

  # Build check using composite action
  build-check:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          sccache-size: '50G'

      - name: Build tools-server
        uses: ./.github/actions/rust-build
        with:
          package: tools
          binary: tools-server
          use-sccache: 'true'

      - name: Build tools-client
        uses: ./.github/actions/rust-build
        with:
          package: tools
          binary: tools-client
          use-sccache: 'true'

      - name: Build cto-mcp
        uses: ./.github/actions/rust-build
        with:
          package: cto-mcp
          binary: cto-mcp
          use-sccache: 'true'

  # Helm chart validation
  helm-lint:
    needs: changes
    if: needs.changes.outputs.helm == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Lint Helm chart
        run: |
          echo "ðŸ” Linting tools Helm chart..."
          helm lint infra/charts/tools
          echo "âœ… Helm lint passed"

      - name: Template Helm chart
        run: |
          echo "ðŸ“‹ Testing Helm template rendering..."
          helm template tools infra/charts/tools > /dev/null
          echo "âœ… Helm template passed"

  # Dockerfile validation
  docker-lint:
    needs: changes
    if: needs.changes.outputs.docker == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infra/images/tools/Dockerfile
          failure-threshold: warning

  # Security audit (non-blocking)
  security-audit:
    needs: changes
    if: needs.changes.outputs.tools == 'true' || needs.changes.outputs.mcp == 'true' || github.event_name == 'push'
    runs-on: [k8s-runner]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s

      - name: Run security audit
        run: |
          cargo install cargo-audit --version 0.21.2 2>/dev/null || true
          cargo audit || true

  # Build and push Docker image (only on push to main)
  build-docker:
    needs: [lint-rust, test-rust, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (k8s-runner)
        uses: ./.github/actions/setup-rust-k8s
        with:
          sccache-size: '50G'

      - name: Build tools-server
        uses: ./.github/actions/rust-build
        with:
          package: tools
          binary: tools-server
          output-path: infra/images/tools/tools-server-linux
          use-sccache: 'true'

      - name: Build cto-mcp
        uses: ./.github/actions/rust-build
        with:
          package: cto-mcp
          binary: cto-mcp
          output-path: infra/images/tools/cto-mcp-linux
          use-sccache: 'true'

      - name: Get version info
        id: version
        run: |
          VERSION=$(cargo metadata --manifest-path crates/tools/Cargo.toml --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "tools") | .version')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short-sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-push
        with:
          image-name: tools
          context: ./infra/images/tools
          dockerfile: ./infra/images/tools/Dockerfile
          version: ${{ steps.version.outputs.version }}
          short-sha: ${{ steps.version.outputs.short-sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
