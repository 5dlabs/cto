---
name: Agent Images

# Automatically build latest agent images (Claude Code, Grok, etc.)
# Runs daily to ensure we always have the latest versions
# Can also be triggered manually or on agent-related changes

on:
  schedule:
    # Daily at 6 AM UTC (off-peak)
    - cron: '0 6 * * *'

  push:
    branches:
      - '**'
    paths:
      - 'infra/images/**'
      - 'crates/pm/**'
      - 'templates/**'
      - '.github/workflows/agents-build.yaml'

  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all agents even if versions match'
        required: false
        default: false
        type: boolean
      factory_version_override:
        description: 'Override Factory CLI version (e.g., "1.2.3"). If not provided, auto-detection will be used.'
        required: false
        default: ''
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: 5dlabs

jobs:
  build-runtime:
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    outputs:
      built: ${{ steps.set-built.outputs.built }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (for npm version discovery)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Get TaskMaster version from npm
        id: taskmaster-version
        run: |
          # Get latest TaskMaster version from npm registry
          VERSION=$(npm view task-master-ai version 2>/dev/null || echo "0.36.0")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ TaskMaster version: $VERSION"

      - name: Get latest binaries release version
        id: binaries-version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Query GitHub API for recent unified releases (tags matching v*.*.*)
          # Iterate through releases to find the first one with actual assets
          # (new releases may not have binaries uploaded yet)
          RELEASES=$(gh release list --limit 20 | awk -F'\t' '{print $3}' | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "")

          TOOLS_VERSION=""
          MONITOR_VERSION=""

          for TAG in $RELEASES; do
            VERSION="${TAG#v}"  # Strip leading 'v'

            # Check for tools-client if not yet found
            if [ -z "$TOOLS_VERSION" ]; then
              TOOLS_URL="https://github.com/5dlabs/cto/releases/download/${TAG}/tools-client-linux-x86_64"
              if curl -L --output /dev/null --silent --head --fail "$TOOLS_URL"; then
                echo "ðŸ“¦ Found tools-client in release: $VERSION"
                TOOLS_VERSION="$VERSION"
              fi
            fi

            # Check for play-monitor if not yet found
            if [ -z "$MONITOR_VERSION" ]; then
              MONITOR_URL="https://github.com/5dlabs/cto/releases/download/${TAG}/play-monitor-linux-x86_64"
              if curl -L --output /dev/null --silent --head --fail "$MONITOR_URL"; then
                echo "ðŸ“¦ Found play-monitor in release: $VERSION"
                MONITOR_VERSION="$VERSION"
              fi
            fi

            # Exit early if both found
            if [ -n "$TOOLS_VERSION" ] && [ -n "$MONITOR_VERSION" ]; then
              break
            fi
          done

          # Output tools version
          if [ -n "$TOOLS_VERSION" ]; then
            echo "âœ… Using tools version: $TOOLS_VERSION"
            echo "tools_version=$TOOLS_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "âš ï¸ No release with tools-client found, skipping tools"
            echo "tools_version=skip" >> "$GITHUB_OUTPUT"
          fi

          # Output play-monitor version
          if [ -n "$MONITOR_VERSION" ]; then
            echo "âœ… Using play-monitor version: $MONITOR_VERSION"
            echo "play_monitor_version=$MONITOR_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "âš ï¸ No release with play-monitor found, skipping play-monitor"
            echo "play_monitor_version=skip" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute base tag (Dockerfile hash + binary versions)
        id: tag
        run: |
          set -euo pipefail
          # Include Dockerfile hash and binary versions in tag to ensure rebuilds
          # when tools-client or play-monitor becomes available or version changes
          DOCKERFILE_HASH=$(git log -1 --format="%h" -- infra/images/runtime/Dockerfile)
          TOOLS_VER="${{ steps.binaries-version.outputs.tools_version }}"
          MONITOR_VER="${{ steps.binaries-version.outputs.play_monitor_version }}"

          # Build version suffix from available binaries
          VERSION_SUFFIX=""
          if [ "$TOOLS_VER" != "skip" ] && [ -n "$TOOLS_VER" ]; then
            VERSION_SUFFIX="${VERSION_SUFFIX}-t$(echo "$TOOLS_VER" | tr '.' '-')"
          fi
          if [ "$MONITOR_VER" != "skip" ] && [ -n "$MONITOR_VER" ]; then
            VERSION_SUFFIX="${VERSION_SUFFIX}-m$(echo "$MONITOR_VER" | tr '.' '-')"
          fi

          # Fallback if no binaries available
          if [ -z "$VERSION_SUFFIX" ]; then
            VERSION_SUFFIX="-nobin"
          fi

          TAG="${DOCKERFILE_HASH}${VERSION_SUFFIX}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Computed runtime tag: $TAG"

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if base image exists
        id: check
        run: |
          if docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:v${{ steps.tag.outputs.tag }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'false' || inputs.force_rebuild == true
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push base image
        if: steps.check.outputs.exists == 'false' || inputs.force_rebuild == true
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./infra/images/runtime
          file: ./infra/images/runtime/Dockerfile
          platforms: linux/amd64
          pull: true
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:v${{ steps.tag.outputs.tag }}
          build-args: |
            TOOLS_VERSION=${{ steps.binaries-version.outputs.tools_version }}
            PLAY_MONITOR_VERSION=${{ steps.binaries-version.outputs.play_monitor_version }}
            TASKMASTER_VERSION=${{ steps.taskmaster-version.outputs.version }}
          # Use both local cache (fast) and registry cache (persistent across runners)
          cache-from: |
            type=local,src=/cache/buildx/base
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:buildcache
          cache-to: |
            type=local,dest=/cache/buildx/base,mode=max
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:buildcache,mode=max

      - name: Set build output
        id: set-built
        run: |
          if [[ "${{ steps.check.outputs.exists }}" == "false" || "${{ inputs.force_rebuild }}" == "true" ]]; then
            echo "built=true" >> "$GITHUB_OUTPUT"
          else
            echo "built=false" >> "$GITHUB_OUTPUT"
          fi

  build-sidecar:
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Calculate sidecar version
        id: version
        run: |
          # Use git hash of relevant code for versioning
          VERSION=$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Sidecar version: $VERSION"

      - name: Build and push linear-sidecar
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: .
          file: ./infra/images/linear-sidecar/Dockerfile.build
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/linear-sidecar:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/linear-sidecar:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          {
            echo "### ðŸ”Œ Linear Sidecar"
            echo ""
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/linear-sidecar:latest"
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/linear-sidecar:${{ steps.version.outputs.version }}"
          } >> "$GITHUB_STEP_SUMMARY"

  build-agents:
    needs: build-runtime
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: claude
            image: claude
            context: ./infra/images/claude
            file: ./infra/images/claude/Dockerfile
            version_type: npm
            version_pkg: "@anthropic-ai/claude-code"
            version_arg: CLAUDE_CODE_VERSION
          - id: cursor
            image: cursor
            context: ./infra/images/cursor
            file: ./infra/images/cursor/Dockerfile
            version_type: dir_hash
          - id: opencode
            image: opencode
            context: ./infra/images/opencode
            file: ./infra/images/opencode/Dockerfile
            version_type: script_hash
            script_url: https://opencode.ai/install
          - id: codex
            image: codex
            context: ./infra/images/codex
            file: ./infra/images/codex/Dockerfile
            version_type: npm
            version_pkg: "@openai/codex"
          - id: factory
            image: factory
            context: ./infra/images/factory
            file: ./infra/images/factory/Dockerfile
            version_type: script_hash
            script_url: https://app.factory.ai/cli
          - id: gemini
            image: gemini
            context: ./infra/images/gemini
            file: ./infra/images/gemini/Dockerfile
            version_type: dir_hash
          - id: dexter
            image: dexter
            context: ./infra/images/dexter
            file: ./infra/images/dexter/Dockerfile
            version_type: dir_hash
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (ensure npm available in runner)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true
      - name: Verify Node/npm
        run: |
          node -v
          npm -v

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version (npm for npm agents, PyPI for pypi/pip agents, script-hash for remote installers, dir-hash otherwise)
        id: version
        run: |
          set -euo pipefail
          if [ "${{ matrix.version_type }}" = "npm" ]; then
            VERSION=$(npm view "${{ matrix.version_pkg }}" version || echo "latest")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "arg_line=VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ ${{ matrix.id }} npm version: $VERSION"
          elif [ "${{ matrix.version_type }}" = "pip" ]; then
            if command -v jq >/dev/null 2>&1; then
              VERSION=$(curl -fsSL "https://pypi.org/pypi/${{ matrix.version_pkg }}/json" | jq -r .info.version)
            else
              VERSION=$(python3 -c "import json, urllib.request; print(json.load(urllib.request.urlopen('https://pypi.org/pypi/${{ matrix.version_pkg }}/json'))['info']['version'])")
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "arg_line=VERSION=$VERSION" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ ${{ matrix.id }} PyPI version: $VERSION"
          elif [ "${{ matrix.version_type }}" = "script_hash" ]; then
            # For Factory CLI, we need to install it and extract the actual version
            # because the CLI has its own auto-update mechanism that checks against real versions
            if [ "${{ matrix.id }}" = "factory" ]; then
              # Check if version override is provided
              if [ -n "${{ inputs.factory_version_override }}" ]; then
                VERSION="${{ inputs.factory_version_override }}"
                echo "ðŸ“¦ Using Factory CLI version override: $VERSION"
              else
                # Install Factory CLI temporarily to get the version
                echo "ðŸ“¦ Installing Factory CLI to extract version..."
                curl -fsSL "${{ matrix.script_url }}" | sh
                if [ -f "$HOME/.local/bin/droid" ]; then
                  # Extract version from droid --version output (format: "droid version X.Y.Z")
                  VERSION=$(FACTORY_DISABLE_TELEMETRY=1 "$HOME/.local/bin/droid" --version 2>&1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n1)
                  if [ -z "$VERSION" ]; then
                    # Fallback to script hash if version extraction fails
                    SCRIPT_CONTENT=$(curl -fsSL "${{ matrix.script_url }}")
                    VERSION=$(echo "$SCRIPT_CONTENT" | sha256sum | cut -c1-8)
                    echo "âš ï¸ Failed to extract version, using script hash: $VERSION"
                  else
                    echo "ðŸ“¦ Extracted Factory CLI version: $VERSION"
                  fi
                else
                  # Fallback to script hash if installation fails
                  SCRIPT_CONTENT=$(curl -fsSL "${{ matrix.script_url }}")
                  VERSION=$(echo "$SCRIPT_CONTENT" | sha256sum | cut -c1-8)
                  echo "âš ï¸ Installation failed, using script hash: $VERSION"
                fi
              fi
            else
              # For other script_hash types, use the old hash method
              SCRIPT_CONTENT=$(curl -fsSL "${{ matrix.script_url }}")
              VERSION=$(echo "$SCRIPT_CONTENT" | sha256sum | cut -c1-8)
              echo "ðŸ“¦ ${{ matrix.id }} version (script hash from ${{ matrix.script_url }}): $VERSION"
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "arg_line=" >> "$GITHUB_OUTPUT"
          elif [ "${{ matrix.version_type }}" = "dir_hash" ]; then
            # Use latest commit hash touching the image context directory as image version (stable, offline)
            VERSION=$(git log -1 --format="%h" -- "${{ matrix.context }}/")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "arg_line=" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ ${{ matrix.id }} version (dir hash): $VERSION"
          else
            # Fallback to dir_hash for unknown types
            VERSION=$(git log -1 --format="%h" -- "${{ matrix.context }}/")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "arg_line=" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ ${{ matrix.id }} version (dir hash fallback): $VERSION"
          fi

      - name: Debug resolved version and args
        run: |
          echo "Agent: ${{ matrix.id }}"
          echo "VERSION (resolved): ${{ steps.version.outputs.version }}"
          echo "ARG_LINE: ${{ steps.version.outputs.arg_line }}"

      # QEMU disabled on self-hosted runners; building amd64 only for speed/stability

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64
          pull: true
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image }}:v${{ steps.version.outputs.version }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/runtime:v${{ needs.build-runtime.outputs.tag }}
            VERSION=${{ steps.version.outputs.version }}
            CACHE_BUST=${{ github.run_id }}
          cache-from: |
            type=local,src=/cache/buildx/${{ matrix.id }}
          cache-to: |
            type=local,dest=/cache/buildx/${{ matrix.id }},mode=max

      - name: Append summary
        run: |
          {
            echo "### ${{ matrix.image }}"
            echo "âœ… Built version ${{ steps.version.outputs.version }}"
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image }}:latest"
            echo "${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image }}:v${{ steps.version.outputs.version }}"
          } >> "$GITHUB_STEP_SUMMARY"

  # Summary job
  summary:
    needs: [build-agents, build-sidecar]
    if: always()
    runs-on: [k8s-runner]
    steps:
      - name: Generate summary header
        run: |
          {
            echo "## ðŸ¤– Agent Images Update"
            echo ""
            echo "### ðŸ“‹ Results"
            echo "Each agent section above lists latest and versioned tags."
            echo ""
            echo "ðŸ”„ **Next run**: Tomorrow at 6 AM UTC (or trigger manually)"
          } >> "$GITHUB_STEP_SUMMARY"
