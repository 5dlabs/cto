---
# GitHub workflow to build and publish minimax-mcp package to npm
#
# Triggers:
# - Push to main with changes to packages/minimax-mcp/
# - Manual workflow dispatch
# - Tag push: minimax-mcp@*.*.*
#
# Publishes to npm registry as @5dlabs/minimax-mcp

name: Publish MiniMax MCP

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/minimax-mcp/**'
      - '.github/workflows/minimax-mcp-publish.yaml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch, minor, major) or exact version'
        required: false
        type: string
        default: 'patch'
  release:
    types: [published]

permissions:
  contents: write
  id-token: write  # For npm publish authentication via GITHUB_TOKEN

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version bumping

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm for publishing
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        working-directory: packages/minimax-mcp
        run: npm ci

      - name: Run tests (if any)
        working-directory: packages/minimax-mcp
        run: npm test || echo "No tests configured"

      - name: Build package
        working-directory: packages/minimax-mcp
        run: npm run build

      - name: Verify build output
        working-directory: packages/minimax-mcp
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Build failed: dist/index.js not found"
            exit 1
          fi
          ls -lh dist/

      - name: Bump version (if manual)
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        working-directory: packages/minimax-mcp
        run: |
          if [[ "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Exact version provided
            npm version "${{ inputs.version }}" --no-git-tag-version
          else
            # Version bump type (patch, minor, major)
            npm version "${{ inputs.version }}" --no-git-tag-version
          fi
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Get version
        id: version
        working-directory: packages/minimax-mcp
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Check if version already published
        id: check
        working-directory: packages/minimax-mcp
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if npm view @5dlabs/minimax-mcp@$VERSION version &>/dev/null; then
            echo "âš ï¸ Version $VERSION already published, skipping"
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… Version $VERSION not published, will publish"
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check.outputs.published == 'false'
        working-directory: packages/minimax-mcp
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸ“¤ Publishing @5dlabs/minimax-mcp@${{ steps.version.outputs.version }} to npm..."
          npm publish --access public

      - name: Create Git tag (if new version)
        if: steps.check.outputs.published == 'false' && github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/minimax-mcp/package.json
          git commit -m "chore: bump minimax-mcp to v${{ steps.version.outputs.version }}" || exit 0
          git tag "minimax-mcp@${{ steps.version.outputs.version }}"
          git push origin main --tags || echo "Failed to push tags (may not have permissions)"

