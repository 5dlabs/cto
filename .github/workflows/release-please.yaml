---
# Release Please - Automated versioning and releases
#
# This workflow:
# 1. Monitors commits to main for conventional commit messages
# 2. Creates/updates a "Release PR" with version bumps and changelog
# 3. When the Release PR is merged, creates a GitHub release with tag
# 4. Triggers downstream workflows (image builds, deployments)
#
# Conventional commit prefixes:
#   feat:     â†’ minor version bump (0.2.0 â†’ 0.3.0)
#   fix:      â†’ patch version bump (0.2.0 â†’ 0.2.1)
#   feat!:    â†’ major version bump (0.2.0 â†’ 1.0.0)
#   chore:    â†’ no version bump (but included in changelog)
#   docs:     â†’ no version bump
#   refactor: â†’ no version bump
#
# Example: "feat(controller): add new task reconciler"

name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest mode for monorepo support
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Token with write access to create PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸš€ Release Please" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.release.outputs.release_created }}" = "true" ]; then
            echo "âœ… **Release created:** v${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** \`${{ steps.release.outputs.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Downstream workflows will be triggered automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“‹ No release created this run." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Either:" >> $GITHUB_STEP_SUMMARY
            echo "- A Release PR was created/updated (check open PRs)" >> $GITHUB_STEP_SUMMARY
            echo "- No releasable changes were detected" >> $GITHUB_STEP_SUMMARY
          fi

  # Trigger image builds when a release is created
  trigger-builds:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger controller build
        uses: actions/github-script@v7
        with:
          script: |
            // The binaries-release.yaml workflow triggers on v*.*.* tags
            // which Release Please creates automatically
            console.log('Release created: ${{ needs.release-please.outputs.tag_name }}');
            console.log('Binaries release workflow will trigger automatically on tag push');
            
            // Optionally trigger agent builds to pick up new runtime
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'agents-build.yaml',
              ref: 'main',
              inputs: {
                force_rebuild: 'false'
              }
            });
            console.log('Triggered agents-build workflow');

      - name: Build summary
        run: |
          echo "## ðŸ”„ Triggered Builds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following workflows have been triggered:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **binaries-release**: Triggered by tag \`${{ needs.release-please.outputs.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **agents-build**: Triggered to rebuild with latest runtime" >> $GITHUB_STEP_SUMMARY

