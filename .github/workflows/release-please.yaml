---
# Release Please - Automated versioning and releases
#
# This workflow:
# 1. Monitors commits to main for conventional commit messages
# 2. Creates/updates a "Release PR" with version bumps and changelog
# 3. When the Release PR is merged, creates a GitHub release with tag
# 4. Triggers downstream workflows (image builds, deployments)
#
# Conventional commit prefixes:
#   feat:     â†’ minor version bump (0.2.0 â†’ 0.3.0)
#   fix:      â†’ patch version bump (0.2.0 â†’ 0.2.1)
#   feat!:    â†’ major version bump (0.2.0 â†’ 1.0.0)
#   chore:    â†’ no version bump (but included in changelog)
#   docs:     â†’ no version bump
#   refactor: â†’ no version bump
#
# Example: "feat(controller): add new task reconciler"

name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: [k8s-runner]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use manifest mode for monorepo support
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          # Token with write access to create PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          if [ "${{ steps.release.outputs.release_created }}" = "true" ]; then
            {
              echo "## ðŸš€ Release Please"
              echo ""
              echo "âœ… **Release created:** v${{ steps.release.outputs.version }}"
              echo ""
              echo "**Tag:** \`${{ steps.release.outputs.tag_name }}\`"
              echo ""
              echo "Downstream workflows will be triggered automatically."
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "## ðŸš€ Release Please"
              echo ""
              echo "ðŸ“‹ No release created this run."
              echo ""
              echo "Either:"
              echo "- A Release PR was created/updated (check open PRs)"
              echo "- No releasable changes were detected"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

  # Trigger image builds when a release is created
  trigger-builds:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: [k8s-runner]
    steps:
      - name: Trigger downstream workflows
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release-please.outputs.version }}';
            const tagName = '${{ needs.release-please.outputs.tag_name }}';
            console.log(`Release created: ${tagName}`);
            
            // Trigger binaries-release workflow
            // Note: Tags created by GITHUB_TOKEN don't auto-trigger workflows,
            // so we must explicitly dispatch
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'binaries-release.yaml',
                ref: 'main',
                inputs: {
                  version: version
                }
              });
              console.log('Triggered binaries-release workflow');
            } catch (e) {
              console.log(`Failed to trigger binaries-release: ${e.message}`);
            }
            
            // Trigger agent builds to pick up new runtime
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'agents-build.yaml',
                ref: 'main',
                inputs: {
                  force_rebuild: 'false'
                }
              });
              console.log('Triggered agents-build workflow');
            } catch (e) {
              console.log(`Failed to trigger agents-build: ${e.message}`);
            }

      - name: Build summary
        run: |
          {
            echo "## ðŸ”„ Triggered Builds"
            echo ""
            echo "The following workflows have been triggered:"
            echo ""
            echo "- **binaries-release**: Triggered via workflow_dispatch with version \`${{ needs.release-please.outputs.version }}\`"
            echo "- **agents-build**: Triggered to rebuild with latest runtime"
            echo ""
            echo "Note: Tags created by GITHUB_TOKEN don't auto-trigger workflows, so we dispatch explicitly."
          } >> "$GITHUB_STEP_SUMMARY"

