apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "debugger.fullname" . }}
  labels:
    {{- include "debugger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "debugger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "debugger.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "debugger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /bin/bash
        - -c
        - |
          echo "Debug pod ready. You can exec into this container."
          echo "Workspace mounted at: {{ .Values.persistence.mountPath }}"
          echo ""
          echo "To install debug tools, run as root:"
          echo "sudo apt-get update && sudo apt-get install -y curl vim jq tree htop"
          echo ""
          echo "Available workspace contents:"
          ls -la {{ .Values.persistence.mountPath }}/ || echo "Workspace is empty"
          
          # Keep container running
          tail -f /dev/null
        env:
        - name: DEBIAN_FRONTEND
          value: noninteractive
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: workspace
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: workspace
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}