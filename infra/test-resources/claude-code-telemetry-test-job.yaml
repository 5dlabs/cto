apiVersion: batch/v1
kind: Job
metadata:
  name: claude-code-telemetry-test
  namespace: claude-code
spec:
  template:
    metadata:
      labels:
        app: claude-code-test
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: claude-code
        image: ghcr.io/5dlabs/cto/claude-code:latest
        command: ["claude"]
        args:
          - "-p"
          - "Create a Python script that calculates fibonacci numbers. Include proper documentation. Save it as fibonacci.py"
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: claude-code-secret
              key: ANTHROPIC_API_KEY
        - name: CLAUDE_CODE_ENABLE_TELEMETRY
          value: "1"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector-opentelemetry-collector.telemetry.svc.cluster.local:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_SERVICE_NAME
          value: "claude-code"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=claude-code,environment=production,github.user=test-job"
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi