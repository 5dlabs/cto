{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "openmemory.fullname" . }}-data
  labels:
    {{- include "openmemory.labels" . | nindent 4 }}
  {{- with .Values.persistence.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.database.storage.accessMode }}
  {{- if .Values.database.storage.storageClassName }}
  storageClassName: {{ .Values.database.storage.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.database.storage.size }}
{{- end }}
