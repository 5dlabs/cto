---
# GitHub Repository Access Secrets for Argo CD
# These secrets provide Argo CD access to private repositories
#
# Apply these secrets BEFORE installing Argo CD:
# kubectl apply -f secrets.yaml -n argocd

apiVersion: v1
kind: Secret
metadata:
  name: platform-repo-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  # Replace with actual GitHub username and token
  username: "REPLACE_WITH_GITHUB_USERNAME"
  password: "REPLACE_WITH_GITHUB_TOKEN"
  url: "https://github.com/5dlabs/platform"

---
apiVersion: v1
kind: Secret
metadata:
  name: github-org-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  # Replace with actual GitHub username and token for org access
  username: "REPLACE_WITH_GITHUB_USERNAME"
  password: "REPLACE_WITH_GITHUB_TOKEN"
  url: "https://github.com/5dlabs"

---
# Admin password secret (optional - can use default)
apiVersion: v1
kind: Secret
metadata:
  name: argocd-initial-admin-secret
  namespace: argocd
type: Opaque
stringData:
  # Change this password!
  password: "admin123"  # TODO: Use a secure password