---
# Strimzi Kafka Operator values for Kind cluster
# License: Apache 2.0 - Safe to distribute
# Source: https://strimzi.io/

strimzi-kafka-operator:
  # Watch all namespaces
  watchNamespaces: []
  watchAnyNamespace: true

  # Operator configuration
  defaultImageRegistry: quay.io
  defaultImageTag: 0.49.0

  # Resource limits for Kind
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Logging configuration
  logLevel: INFO

  # Generate network policy
  generateNetworkPolicy: false

  # Labels for log collection
  labels:
    platform.5dlabs.io/log-collection: enabled

  # Feature gates
  featureGates: []

  # Leader election
  leaderElection:
    enable: true

