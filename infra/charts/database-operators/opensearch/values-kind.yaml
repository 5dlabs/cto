---
# OpenSearch Kubernetes Operator values for Kind cluster
# License: Apache 2.0 - Safe to distribute
# Source: https://github.com/opensearch-project/opensearch-k8s-operator

opensearch-operator:
  # Manager configuration
  manager:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

    # Watch all namespaces
    watchNamespace: ""

    # Extra args
    extraArgs: []

    # Logging
    logging:
      level: info

  # Install CRDs
  installCRDs: true

  # Service account
  serviceAccount:
    create: true
    name: opensearch-operator

  # Labels
  commonLabels:
    platform.5dlabs.io/log-collection: enabled

  # Pod security context
  podSecurityContext:
    runAsNonRoot: true

  # Security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true


