---
# Test OpenSearch cluster using OpenSearch K8s Operator
# Minimal configuration for Kind testing
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: test-opensearch
  namespace: databases
  labels:
    app.kubernetes.io/name: test-opensearch
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: search
spec:
  general:
    version: 2.19.0
    httpPort: 9200
    serviceName: test-opensearch

  # Dashboards config
  dashboards:
    enable: true
    version: 2.19.0
    replicas: 1
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "250m"

  nodePools:
    - component: masters
      replicas: 1
      diskSize: "5Gi"
      persistence:
        pvc:
          storageClass: standard
          accessModes:
            - ReadWriteOnce
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "500m"
      roles:
        - master
        - data
        - ingest
      # Environment variable for initial admin password
      env:
        - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opensearch-admin-password
              key: password

  # Security configuration
  security:
    tls:
      transport:
        generate: true
      http:
        generate: true
    config:
      adminCredentialsSecret:
        name: opensearch-admin-password
---
# Admin password secret
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-admin-password
  namespace: databases
type: Opaque
stringData:
  password: Admin123!secure
  username: admin
