---
# Default values for tools
# This is a YAML-formatted file.
# All MCP server configurations are consolidated here as the single source of truth.

replicaCount: 1

image:
  repository: ghcr.io/5dlabs/tools
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: "tools"

# RBAC configuration
rbac:
  create: true

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1001
  supplementalGroups: [2375]  # Docker group for Docker socket access

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 2375

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: tools.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: config
    configMap:
      name: tools-config
  - name: tmp
    emptyDir: {}
  - name: docker-sock-dir
    emptyDir: {}
  - name: docker-data
    emptyDir: {}
  - name: home-mcp-pvc
    persistentVolumeClaim:
      claimName: home-mcp-data

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: config
    mountPath: /config
    readOnly: true
  - name: tmp
    mountPath: /tmp
  - name: data
    mountPath: /data
  - name: home-mcp-pvc
    mountPath: /home/mcp
  - name: docker-sock-dir
    mountPath: /var/run

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: PORT
    value: "3000"
  - name: PROJECT_DIR
    value: "/config"
  - name: RUST_LOG
    value: "info,kube=debug,tools=trace"
  # KUBECONFIG for kubernetes-mcp-server (npx) - set by initContainer
  - name: KUBECONFIG
    value: "/data/.kube/config"
  - name: CONTEXT7_API_KEY
    valueFrom:
      secretKeyRef:
        name: tools-context7-secrets
        key: CONTEXT7_API_KEY
        optional: true
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: tools-github-secrets
        key: GITHUB_PERSONAL_ACCESS_TOKEN
        optional: true

# Set working directory to writable location
workingDir: "/tmp"

# =============================================================================
# MCP Server Configuration - Single Source of Truth
# =============================================================================
# All available MCP servers are defined here. The tools server will proxy
# requests to these servers based on the tool being invoked.

config:
  servers:
    # --- Search & Web ---
    brave-search:
      name: "Brave Search"
      description: "Web search using Brave Search API"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-brave-search"]
      workingDirectory: "/tmp"
      secretRef:
        name: "tools-brave-search-secrets"
        keys:
          - "BRAVE_API_KEY"

    # --- Memory & Context ---
    openmemory:
      name: "OpenMemory"
      description: "Long-term memory system for AI agents with multi-sector cognitive architecture"
      transport: "http"
      url: "http://openmemory.cto.svc.cluster.local:8080/mcp"
      workingDirectory: "/tmp"

    context7:
      name: "Context7"
      description: "Up-to-date library documentation and code examples"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@upstash/context7-mcp"]
      workingDirectory: "/tmp"

    # --- Infrastructure ---
    terraform:
      name: "Terraform"
      description: "Terraform Registry API integration"
      transport: "stdio"
      command: "docker"
      args: ["run", "-i", "--rm", "hashicorp/terraform-mcp-server"]
      workingDirectory: "/tmp"

    kubernetes:
      name: "Kubernetes"
      description: "Kubernetes cluster management and Helm operations via containers/kubernetes-mcp-server"
      transport: "stdio"
      command: "npx"
      args: ["-y", "kubernetes-mcp-server@latest"]
      workingDirectory: "/tmp"
      enabled: true  # Used to conditionally create kubeconfig initContainer
      secretRef:
        name: "tools-kubernetes-secrets"
        keys: []
      # The server uses KUBECONFIG env var automatically when set

    # --- Development Tools ---
    github:
      name: "GitHub"
      description: "GitHub API operations for repositories, issues, and pull requests"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-github"]
      workingDirectory: "/tmp"

    # --- UI Components ---
    shadcn:
      name: "shadcn/ui"
      description: "shadcn/ui component library with source code and demos"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@jpisnice/shadcn-ui-mcp-server"]
      workingDirectory: "/tmp"

    ai-elements:
      name: "AI Elements"
      description: "AI-native UI component library for building chat interfaces, AI applications, and streaming UIs"
      transport: "http"
      url: "https://registry.ai-sdk.dev/api/mcp"
      workingDirectory: "/tmp"

    # --- Database ---
    pg-aiguide:
      name: "PostgreSQL AI Guide"
      description: "AI-optimized PostgreSQL expertise with semantic search over official docs and best-practice skills"
      transport: "http"
      url: "https://mcp.tigerdata.com/docs"
      workingDirectory: "/tmp"

    # --- Blockchain ---
    solana:
      name: "Solana"
      description: "Solana blockchain development tools"
      transport: "http"
      url: "https://mcp.solana.com/mcp"
      workingDirectory: "/tmp"

    # --- Web Scraping ---
    firecrawl:
      name: "Firecrawl"
      description: "Web scraping, crawling, and content extraction with search capabilities"
      transport: "http"
      # URL format: https://mcp.firecrawl.dev/{API_KEY}/v2/mcp - API key injected at runtime
      url: "https://mcp.firecrawl.dev/v2/mcp"
      workingDirectory: "/tmp"
      secretRef:
        name: "tools-firecrawl-secrets"
        keys:
          - "FIRECRAWL_API_KEY"

    # --- Cloudflare ---
    cloudflare-docs:
      name: "Cloudflare Documentation"
      description: "Up-to-date reference information on Cloudflare products and APIs"
      transport: "http"
      url: "https://docs.mcp.cloudflare.com/mcp"
      workingDirectory: "/tmp"

    cloudflare-bindings:
      name: "Cloudflare Workers Bindings"
      description: "Build Workers applications with storage, AI, and compute primitives"
      transport: "http"
      # Auth handled by Cloudflare's remote MCP endpoint, not local env vars
      url: "https://bindings.mcp.cloudflare.com/mcp"
      workingDirectory: "/tmp"

    cloudflare-observability:
      name: "Cloudflare Observability"
      description: "Debug and get insight into your application's logs and analytics"
      transport: "http"
      # Auth handled by Cloudflare's remote MCP endpoint, not local env vars
      url: "https://observability.mcp.cloudflare.com/mcp"
      workingDirectory: "/tmp"

    cloudflare-radar:
      name: "Cloudflare Radar"
      description: "Global Internet traffic insights, trends, URL scans, and utilities"
      transport: "http"
      url: "https://radar.mcp.cloudflare.com/mcp"
      workingDirectory: "/tmp"

    # --- Observability ---
    grafana:
      name: "Grafana"
      description: "Grafana dashboards, Prometheus queries, Loki logs, alerting, and observability"
      transport: "stdio"
      # Docker image from https://github.com/grafana/mcp-grafana
      command: "docker"
      args: ["run", "--rm", "-i", "--network", "host", "-e", "GRAFANA_URL", "-e", "GRAFANA_SERVICE_ACCOUNT_TOKEN", "mcp/grafana", "-t", "stdio"]
      workingDirectory: "/tmp"
      env:
        # In-cluster Grafana URL
        GRAFANA_URL: "http://grafana.observability.svc.cluster.local:80"
      secretRef:
        name: "tools-grafana-secrets"
        keys:
          # mcp-grafana uses GRAFANA_SERVICE_ACCOUNT_TOKEN for auth
          - "GRAFANA_SERVICE_ACCOUNT_TOKEN"

    victoriametrics:
      name: "VictoriaMetrics"
      description: "VictoriaMetrics monitoring - metrics queries, analysis, alerting rules, and documentation"
      transport: "stdio"
      # Docker image from https://github.com/VictoriaMetrics-Community/mcp-victoriametrics
      command: "docker"
      args: ["run", "--rm", "-i", "--network", "host", "-e", "VM_INSTANCE_ENTRYPOINT", "-e", "VM_INSTANCE_TYPE", "ghcr.io/victoriametrics-community/mcp-victoriametrics"]
      workingDirectory: "/tmp"
      env:
        # In-cluster VictoriaMetrics URL - no auth needed for in-cluster access
        VM_INSTANCE_ENTRYPOINT: "http://victoria-metrics-victoria-metrics-single-server.observability.svc.cluster.local:8428"
        VM_INSTANCE_TYPE: "single"

    # --- GitOps ---
    argocd:
      name: "Argo CD"
      description: "Argo CD GitOps - application management, sync operations, resource trees, and deployment logs"
      transport: "stdio"
      command: "npx"
      args: ["-y", "argocd-mcp@latest", "stdio"]
      workingDirectory: "/tmp"
      env:
        # In-cluster ArgoCD URL
        ARGOCD_BASE_URL: "https://argocd-server.argocd.svc.cluster.local"
        # Skip TLS verification for in-cluster self-signed certs
        NODE_TLS_REJECT_UNAUTHORIZED: "0"
      secretRef:
        name: "tools-argocd-secrets"
        keys:
          - "ARGOCD_API_TOKEN"

    # --- AI Image Generation ---
    nano-banana:
      name: "Nano Banana"
      description: "AI image generation and editing using Google Gemini 2.5 Flash - generate, edit, and iterate on images"
      transport: "stdio"
      command: "npx"
      args: ["-y", "nano-banana-mcp"]
      workingDirectory: "/tmp"
      secretRef:
        name: "tools-gemini-secrets"
        keys:
          - "GEMINI_API_KEY"

    # --- Secrets Management ---
    # NOTE: Vault MCP server requires its own deployment - see infra/charts/tools/templates/vault-mcp-server.yaml
    # It runs in HTTP mode and tools server proxies to it
    vault:
      name: "HashiCorp Vault"
      description: "Vault secrets management - read/write secrets, manage mounts, PKI certificates"
      transport: "http"
      # In-cluster Vault MCP server URL (deployed separately)
      url: "http://vault-mcp-server.cto.svc.cluster.local:8080/mcp"
      workingDirectory: "/tmp"

# Persistence for temporary files and caches
persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# Secret store integration (Vault Secrets Operator syncs these)
secretRefs:
  - name: tools-brave-search-secrets
  - name: tools-context7-secrets
  - name: tools-github-secrets
  - name: tools-firecrawl-secrets
  - name: tools-grafana-secrets
  - name: tools-argocd-secrets
  - name: tools-gemini-secrets
  # Note: tools-vault-secrets is used by vault-mcp-server deployment, not tools server
  # Note: tools-cloudflare-secrets removed - HTTP MCP servers auth at remote endpoint

# Network policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    interval: 30s
    scrapeTimeout: 10s

# =============================================================================
# Standalone MCP Server Deployments
# =============================================================================
# Additional MCP servers that run as separate deployments within this chart.
# Each server gets its own Deployment and Service. Add more servers here as needed.

mcpServers:
  k8s:
    # Disabled - now using npx kubernetes-mcp-server@latest via stdio transport
    # from the main tools container (see config.servers.kubernetes)
    enabled: false
    name: "k8s-mcp"
    image:
      repository: ginnux/k8s-mcp-server
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 1
    service:
      port: 8080
      targetPort: 8080
    env:
      - name: SERVER_MODE
        value: "sse"
      - name: SERVER_PORT
        value: "8080"
      - name: KUBECONFIG
        value: "/home/appuser/.kube/config"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    # Use kubeconfig secret from Vault
    kubeconfigSecret:
      enabled: true
      name: "tools-kubernetes-secrets"
      # Secret should have a key named KUBECONFIG containing the kubeconfig file
    serviceAccount:
      create: true
      name: "k8s-mcp"
