---
# Default values for tools
# This is a YAML-formatted file.
# All MCP server configurations are consolidated here as the single source of truth.

replicaCount: 1

image:
  repository: ghcr.io/5dlabs/tools
  pullPolicy: Always
  # Use 'latest' until semver tagging is implemented in tools-ci
  # ArgoCD Image Updater will override with semver tags when available
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: "tools"

# RBAC configuration
rbac:
  create: true
  # Enable cluster-wide permissions for kubernetes and argocd MCP servers
  clusterWide: true

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1001
  supplementalGroups: [2375]  # Docker group for Docker socket access

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 2375

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: tools.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: config
    configMap:
      name: tools-config
  - name: cto-config
    configMap:
      name: cto-config
  - name: tmp
    emptyDir: {}
  - name: docker-sock-dir
    emptyDir: {}
  - name: docker-data
    emptyDir: {}
  - name: home-mcp-pvc
    persistentVolumeClaim:
      claimName: home-mcp-data

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: config
    mountPath: /config
    readOnly: true
  - name: cto-config
    mountPath: /cto
    readOnly: true
  - name: tmp
    mountPath: /tmp
  - name: data
    mountPath: /data
  - name: home-mcp-pvc
    mountPath: /home/mcp
  - name: docker-sock-dir
    mountPath: /var/run

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: PORT
    value: "3000"
  - name: PROJECT_DIR
    value: "/config"
  - name: RUST_LOG
    value: "info,kube=debug,tools=trace"
  # KUBECONFIG for kubernetes-mcp-server (npx) - set by initContainer
  - name: KUBECONFIG
    value: "/data/.kube/config"
  - name: CONTEXT7_API_KEY
    valueFrom:
      secretKeyRef:
        name: tools-context7-secrets
        key: CONTEXT7_API_KEY
        optional: true
  - name: GITHUB_PERSONAL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: tools-github-secrets
        key: GITHUB_PERSONAL_ACCESS_TOKEN
        optional: true
  # MinIO credentials for screenshot uploads
  - name: MINIO_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: tools-minio-secrets
        key: MINIO_ENDPOINT
        optional: true
  - name: MINIO_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: tools-minio-secrets
        key: MINIO_ACCESS_KEY
        optional: true
  - name: MINIO_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: tools-minio-secrets
        key: MINIO_SECRET_KEY
        optional: true
  - name: MINIO_BUCKET
    valueFrom:
      secretKeyRef:
        name: tools-minio-secrets
        key: MINIO_BUCKET
        optional: true
  # MC_HOST_minio configures mc CLI alias via environment variable
  # Format: MC_HOST_<alias>=https://ACCESS_KEY:SECRET_KEY@ENDPOINT
  # This is set dynamically in the entrypoint script using the above credentials

# Set working directory to writable location
workingDir: "/tmp"

# =============================================================================
# MCP Server Configuration - Single Source of Truth
# =============================================================================
# All available MCP servers are defined here. The tools server will proxy
# requests to these servers based on the tool being invoked.

config:
  servers:
    # --- Search & Web ---
    brave-search:
      name: "Brave Search"
      description: "Web search using Brave Search API"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-brave-search"]
      workingDirectory: "/tmp"
      secretRef:
        name: "tools-brave-search-secrets"
        keys:
          - "BRAVE_API_KEY"

    # --- Memory & Context ---
    openmemory:
      name: "OpenMemory"
      description: "Long-term memory system for AI agents with multi-sector cognitive architecture"
      transport: "http"
      url: "http://openmemory.cto.svc.cluster.local:8080/mcp"
      workingDirectory: "/tmp"

    context7:
      name: "Context7"
      description: "Up-to-date library documentation and code examples"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@upstash/context7-mcp"]
      workingDirectory: "/tmp"

    # --- Infrastructure ---
    terraform:
      name: "Terraform"
      description: "Terraform Registry API integration"
      transport: "stdio"
      command: "docker"
      args: ["run", "-i", "--rm", "hashicorp/terraform-mcp-server"]
      workingDirectory: "/tmp"

    kubernetes:
      name: "Kubernetes"
      description: "Kubernetes cluster management and Helm operations via containers/kubernetes-mcp-server"
      transport: "stdio"
      command: "npx"
      args: ["-y", "kubernetes-mcp-server@latest"]
      workingDirectory: "/tmp"
      enabled: true  # Used to conditionally create kubeconfig initContainer
      secretRef:
        name: "tools-kubernetes-secrets"
        keys: []
      # The server uses KUBECONFIG env var automatically when set

    # --- Development Tools ---
    github:
      name: "GitHub"
      description: "GitHub API operations for repositories, issues, and pull requests"
      transport: "stdio"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-github"]
      workingDirectory: "/tmp"

    # --- UI Components ---
    shadcn:
      name: "shadcn/ui"
      description: "Official shadcn/ui MCP server - browse, search, and install components from 60+ registries using natural language"
      transport: "stdio"
      command: "npx"
      args: ["-y", "shadcn@latest", "mcp"]
      workingDirectory: "/workspace"

    ai-elements:
      name: "AI Elements"
      description: "AI-native UI component library for building chat interfaces, AI applications, and streaming UIs"
      transport: "http"
      url: "https://registry.ai-sdk.dev/api/mcp"
      workingDirectory: "/tmp"

    # --- Browser Automation ---
    playwright:
      name: "Playwright Browser"
      description: "Headless browser automation for visual testing - navigate, interact, screenshot. Use with tools_screenshot_upload to post visual previews to PRs."
      transport: "stdio"
      command: "npx"
      args: ["-y", "@playwright/mcp@latest"]
      workingDirectory: "/tmp"
      env:
        # Screenshots saved to /tmp/playwright-output for upload_screenshot tool
        PLAYWRIGHT_OUTPUT_DIR: "/tmp/playwright-output"

    # --- Database ---
    pg-aiguide:
      name: "PostgreSQL AI Guide"
      description: "AI-optimized PostgreSQL expertise with semantic search over official docs and best-practice skills"
      transport: "http"
      url: "https://mcp.tigerdata.com/docs"
      workingDirectory: "/tmp"

    # --- Blockchain ---
    solana:
      name: "Solana"
      description: "Solana blockchain development tools"
      transport: "http"
      url: "https://mcp.solana.com/mcp"
      workingDirectory: "/tmp"

    # --- Web Scraping ---
    firecrawl:
      name: "Firecrawl"
      description: "Web scraping, crawling, and content extraction with search capabilities"
      transport: "stdio"
      # Use the firecrawl-mcp npm package (same as local Cursor setup)
      command: "npx"
      args: ["-y", "firecrawl-mcp"]
      workingDirectory: "/tmp"
      env: {}
      secretRef:
        name: "tools-firecrawl-secrets"
        keys:
          - "FIRECRAWL_API_KEY"

    # --- Cloudflare ---
    # Note: Only cloudflare-docs works headless. The other Cloudflare MCP servers
    # (bindings, observability, radar) require interactive OAuth via browser,
    # which doesn't work in headless server environments.
    cloudflare-docs:
      name: "Cloudflare Documentation"
      description: "Up-to-date reference information on Cloudflare products and APIs"
      transport: "http"
      url: "https://docs.mcp.cloudflare.com/mcp"
      workingDirectory: "/tmp"

    # --- Observability ---
    grafana:
      name: "Grafana"
      description: "Grafana dashboards, Prometheus queries, Loki logs, alerting, and observability"
      transport: "stdio"
      # Docker image from https://github.com/grafana/mcp-grafana
      command: "docker"
      args: ["run", "--rm", "-i", "--network", "host", "-e", "GRAFANA_URL", "-e", "GRAFANA_SERVICE_ACCOUNT_TOKEN", "mcp/grafana", "-t", "stdio"]
      workingDirectory: "/tmp"
      env:
        # In-cluster Grafana URL
        GRAFANA_URL: "http://grafana.observability.svc.cluster.local:80"
      secretRef:
        name: "tools-grafana-secrets"
        keys:
          # mcp-grafana uses GRAFANA_SERVICE_ACCOUNT_TOKEN for auth
          - "GRAFANA_SERVICE_ACCOUNT_TOKEN"

    prometheus:
      name: "Prometheus"
      description: "Prometheus metrics - PromQL queries, metric discovery, alerts, and analysis"
      transport: "stdio"
      # Docker image from https://github.com/pab1it0/prometheus-mcp-server
      command: "docker"
      args: ["run", "--rm", "-i", "--network", "host", "-e", "PROMETHEUS_URL", "ghcr.io/pab1it0/prometheus-mcp-server:latest"]
      workingDirectory: "/tmp"
      env:
        # In-cluster Prometheus URL - no auth needed for in-cluster access
        # Service port is 80 (targets container 9090)
        PROMETHEUS_URL: "http://prometheus-server.observability.svc.cluster.local:80"

    loki:
      name: "Loki"
      description: "Grafana Loki - LogQL queries for log analysis and exploration"
      transport: "stdio"
      # Docker image from https://github.com/grafana/loki-mcp
      command: "docker"
      args: ["run", "--rm", "-i", "--network", "host", "-e", "LOKI_URL", "ghcr.io/grafana/loki-mcp:latest"]
      workingDirectory: "/tmp"
      env:
        # In-cluster Loki URL - no auth needed for in-cluster access
        LOKI_URL: "http://loki-gateway.observability.svc.cluster.local:80"

    # --- GitOps ---
    argocd:
      name: "Argo CD"
      description: "Argo CD GitOps - application management, sync operations, resource trees, and deployment logs"
      transport: "stdio"
      command: "npx"
      args: ["-y", "argocd-mcp@latest", "stdio"]
      workingDirectory: "/tmp"
      env:
        # In-cluster ArgoCD URL (HTTP for internal cluster communication)
        ARGOCD_BASE_URL: "http://argocd-server.argocd.svc.cluster.local"
      secretRef:
        name: "tools-argocd-secrets"
        keys:
          - "ARGOCD_API_TOKEN"

    # --- CTO Platform ---
    cto:
      name: "CTO Platform"
      description: "CTO MCP server - launch AI development workflows via Argo Workflows (intake, play, remediation)"
      transport: "stdio"
      command: "cto-mcp"
      args: []
      workingDirectory: "/cto"

    # --- AI Image Generation ---
    nano-banana:
      name: "Nano Banana"
      description: "AI image generation and editing using Google Gemini 2.5 Flash - generate, edit, and iterate on images"
      transport: "stdio"
      command: "npx"
      args: ["-y", "nano-banana-mcp"]
      workingDirectory: "/tmp"
      secretRef:
        name: "tools-gemini-secrets"
        keys:
          - "GEMINI_API_KEY"

    # --- Authentication ---
    better-auth:
      name: "Better Auth"
      description: "Framework-agnostic authentication - email/password, OAuth, 2FA, passkeys, multi-tenancy"
      transport: "http"
      # Remote MCP hosted by Chonkie
      url: "https://mcp.chonkie.ai/better-auth/better-auth-builder/mcp"
      workingDirectory: "/tmp"
      # LLMs.txt for additional context
      llmsTxt: "https://better-auth.com/llms.txt"

# =============================================================================
# LLMs.txt Registry - AI-Readable Documentation
# =============================================================================
# Centralized registry of llms.txt files for libraries/frameworks.
# These can be conditionally included in agent prompts based on stack config.
# Format: key matches stack option name in controller values.yaml

llmsTxt:
  # Frontend Frameworks
  # Note: Next.js does not have an llms.txt - use Context7 instead
  svelte:
    url: "https://svelte.dev/llms.txt"
    fullUrl: "https://svelte.dev/llms-full.txt"
    mediumUrl: "https://svelte.dev/llms-medium.txt"
    smallUrl: "https://svelte.dev/llms-small.txt"
    description: "Svelte and SvelteKit documentation"
  sveltekit:
    url: "https://svelte.dev/docs/kit/llms.txt"
    description: "SvelteKit routing, server routes, load functions"

  # Backend / API
  elysia:
    url: "https://elysiajs.com/llms.txt"
    fullUrl: "https://elysiajs.com/llms-full.txt"
    description: "Elysia.js type-safe API framework for Bun"

  # Authentication
  betterAuth:
    url: "https://better-auth.com/llms.txt"
    description: "Better Auth - universal authentication framework"

  # Database
  prisma:
    url: "https://www.prisma.io/llms.txt"
    description: "Prisma ORM - type-safe database access"
  drizzle:
    url: "https://orm.drizzle.team/llms.txt"
    description: "Drizzle ORM - headless TypeScript ORM"

  # UI Components
  shadcn:
    url: "https://ui.shadcn.com/llms.txt"
    description: "shadcn/ui component library"

  # Validation
  zod:
    url: "https://zod.dev/llms.txt"
    description: "Zod TypeScript-first schema validation"

# Persistence for temporary files and caches
persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# Secret store integration (Vault Secrets Operator syncs these)
secretRefs:
  - name: tools-brave-search-secrets
  - name: tools-context7-secrets
  - name: tools-github-secrets
  - name: tools-firecrawl-secrets
  - name: tools-grafana-secrets
  - name: tools-argocd-secrets
  - name: tools-gemini-secrets
  - name: tools-minio-secrets
  # Note: tools-vault-secrets is used by vault-mcp-server deployment, not tools server
  # Note: tools-cloudflare-secrets removed - HTTP MCP servers auth at remote endpoint

# Network policy
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    interval: 30s
    scrapeTimeout: 10s

# =============================================================================
# Standalone MCP Server Deployments
# =============================================================================
# Additional MCP servers that run as separate deployments within this chart.
# Each server gets its own Deployment and Service. Add more servers here as needed.

mcpServers:
  k8s:
    # Disabled - now using npx kubernetes-mcp-server@latest via stdio transport
    # from the main tools container (see config.servers.kubernetes)
    enabled: false
    name: "k8s-mcp"
    image:
      repository: ginnux/k8s-mcp-server
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 1
    service:
      port: 8080
      targetPort: 8080
    env:
      - name: SERVER_MODE
        value: "sse"
      - name: SERVER_PORT
        value: "8080"
      - name: KUBECONFIG
        value: "/home/appuser/.kube/config"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    # Use kubeconfig secret from Vault
    kubeconfigSecret:
      enabled: true
      name: "tools-kubernetes-secrets"
      # Secret should have a key named KUBECONFIG containing the kubeconfig file
    serviceAccount:
      create: true
      name: "k8s-mcp"

# =============================================================================
# CTO Platform Configuration
# =============================================================================
# Configuration for cto-mcp server. This is mounted at /cto/cto-config.json
# and used by the CTO MCP server for workflow defaults and agent configurations.

ctoConfig:
  version: "1.0"
  defaults:
    docs:
      model: "claude-opus-4-1-20250805"
      githubApp: "5DLabs-Morgan"
      includeCodebase: false
      sourceBranch: "main"
    code:
      model: "gpt-5-codex"
      githubApp: "5DLabs-Rex"
      continueSession: false
      workingDirectory: "."
      overwriteMemory: false
      repository: "5dlabs/cto"
      docsRepository: "5dlabs/cto"
      docsProjectDirectory: "docs"
      service: "cto"
      cli: "codex"
    intake:
      githubApp: "5DLabs-Morgan"
      primary:
        model: "opus"
        provider: "claude-code"
      research:
        model: "opus"
        provider: "claude-code"
      fallback:
        model: "gpt-5"
        provider: "openai"
    play:
      model: "claude-sonnet-4-20250514"
      cli: "claude"
      implementationAgent: "5DLabs-Rex"
      frontendAgent: "5DLabs-Blaze"
      qualityAgent: "5DLabs-Cleo"
      securityAgent: "5DLabs-Cipher"
      testingAgent: "5DLabs-Tess"
      repository: "5dlabs/cto-parallel-test"
      service: "cto-parallel-test"
      docsRepository: "5dlabs/cto-parallel-test"
      docsProjectDirectory: "docs"
      workingDirectory: "."
    remediation:
      repository: "5dlabs/cto"
      docsRepository: "5dlabs/cto"
      docsProjectDirectory: "docs"
      agent: "5DLabs-Rex"
      cli: "claude"
      model: "claude-opus-4-5-20251101"
      maxIterations: 3
      template: "watch/factory"
      syncTimeoutSecs: 300
    monitor:
      agent: "5DLabs-Rex"
      cli: "factory"
      model: "glm-4-plus"
      template: "watch/factory"
      maxIterations: 3
    # Stitch PR Review configuration
    review:
      agent: "5DLabs-Stitch"
      cli: "factory"
      model: "claude-opus-4-5-20251101"
      template: "review/factory"
      # Review modes with specialized prompts
      modes:
        hunt: "Quick bug detection - critical issues only"
        analyze: "Deep technical analysis - architecture, patterns, design"
        security: "Security-focused review - auth, input validation, secrets"
        performance: "Performance optimization - bottlenecks, memory, scalability"
        review: "Comprehensive review (default) - all categories, balanced"
      # Events to trigger on
      events:
        pullRequest:
          - opened
          - synchronize
          - reopened
        checkRun:
          - completed  # Only when conclusion is failure
        issueComment:
          - created    # For @stitch commands
      # CI failure analysis integration
      ciAnalysis:
        enabled: true
        # Use utils alerts tool for detailed error context
        utilsAlerts: true
        # Include code snippets in review comments
        includeCodeSnippets: true
        # Include lint documentation links
        includeLintDocs: true
  agents:
    morgan:
      githubApp: "5DLabs-Morgan"
      cli: "claude"
      model: "claude-sonnet-4-20250514"
      tools:
        remote:
          - "context7_resolve_library_id"
          - "context7_get_library_docs"
          - "firecrawl_scrape"
          - "firecrawl_crawl"
          - "firecrawl_map"
          - "firecrawl_search"
          - "openmemory_openmemory_query"
          - "openmemory_openmemory_store"
          - "openmemory_openmemory_list"
          - "openmemory_openmemory_get"
          - "openmemory_openmemory_reinforce"
        localServers: {}
    rex:
      githubApp: "5DLabs-Rex"
      cli: "codex"
      model: "gpt-5-codex"
      tools:
        remote:
          - "context7_resolve_library_id"
          - "context7_get_library_docs"
          - "firecrawl_scrape"
          - "firecrawl_crawl"
          - "firecrawl_map"
          - "firecrawl_search"
          - "openmemory_openmemory_query"
          - "openmemory_openmemory_store"
          - "openmemory_openmemory_list"
          - "openmemory_openmemory_get"
          - "openmemory_openmemory_reinforce"
