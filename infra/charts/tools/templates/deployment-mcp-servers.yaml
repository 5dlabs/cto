{{- /*
Standalone MCP Server Deployments
Creates separate deployments for each enabled MCP server in mcpServers
*/ -}}
{{- range $key, $server := .Values.mcpServers }}
{{- if $server.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tools.fullname" $ }}-{{ $server.name }}
  labels:
    {{- include "tools.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $server.name }}
spec:
  replicas: {{ $server.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "tools.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $server.name }}
  template:
    metadata:
      labels:
        {{- include "tools.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $server.name }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $server.serviceAccount }}
      serviceAccountName: {{ include "tools.fullname" $ }}-{{ $server.serviceAccount.name | default $server.name }}
      {{- end }}
      containers:
        - name: {{ $server.name }}
          image: "{{ $server.image.repository }}:{{ $server.image.tag | default "latest" }}"
          imagePullPolicy: {{ $server.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ $server.service.targetPort | default 8080 }}
              protocol: TCP
          {{- with $server.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $server.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if $server.kubeconfigSecret }}
          {{- if $server.kubeconfigSecret.enabled }}
          volumeMounts:
            - name: kubeconfig
              mountPath: /home/appuser/.kube/config
              subPath: KUBECONFIG
              readOnly: true
          {{- end }}
          {{- end }}
      {{- if $server.kubeconfigSecret }}
      {{- if $server.kubeconfigSecret.enabled }}
      volumes:
        - name: kubeconfig
          secret:
            secretName: {{ $server.kubeconfigSecret.name }}
            items:
              - key: KUBECONFIG
                path: config
      {{- end }}
      {{- end }}
{{- end }}
{{- end }}

