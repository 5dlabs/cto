{{- if .Values.rbac.create -}}
{{- if .Values.rbac.clusterWide -}}
---
# ClusterRole for tools server to access Kubernetes resources cluster-wide
# Used by kubernetes MCP server for pod management and monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tools.fullname" . }}
  labels:
    {{- include "tools.labels" . | nindent 4 }}
rules:
  # Core Kubernetes resources (read-only for monitoring)
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - configmaps
      - secrets
      - namespaces
      - events
      - persistentvolumeclaims
    verbs: ["get", "list", "watch"]

  # Pod management (for agent workloads)
  - apiGroups: [""]
    resources:
      - pods
      - pods/exec
    verbs: ["create", "delete", "patch", "update"]

  # Workload resources
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Jobs and CronJobs
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]

  # ArgoCD resources (for argocd MCP server)
  - apiGroups: ["argoproj.io"]
    resources:
      - applications
      - applicationsets
      - appprojects
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Argo Workflows (for workflow management)
  - apiGroups: ["argoproj.io"]
    resources:
      - workflows
      - workflowtemplates
      - cronworkflows
      - clusterworkflowtemplates
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Argo Events
  - apiGroups: ["argoproj.io"]
    resources:
      - sensors
      - eventsources
      - eventbus
    verbs: ["get", "list", "watch"]

  # Node information (read-only)
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]

  # Storage classes
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs: ["get", "list", "watch"]
{{- end }}
{{- end }}








