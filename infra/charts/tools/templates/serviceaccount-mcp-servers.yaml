{{- /*
Standalone MCP Server ServiceAccounts
Creates separate service accounts for each enabled MCP server in mcpServers
*/ -}}
{{- range $key, $server := .Values.mcpServers }}
{{- if and $server.enabled $server.serviceAccount }}
{{- if $server.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tools.fullname" $ }}-{{ $server.serviceAccount.name | default $server.name }}
  labels:
    {{- include "tools.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $server.name }}
{{- end }}
{{- end }}
{{- end }}


