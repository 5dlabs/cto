{{- /*
Vault MCP Server Deployment
Deploys HashiCorp's vault-mcp-server for secrets management via MCP
*/ -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-mcp-server
  labels:
    {{- include "tools.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tools.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: vault-mcp-server
  template:
    metadata:
      labels:
        {{- include "tools.labels" . | nindent 8 }}
        app.kubernetes.io/component: vault-mcp-server
        platform.5dlabs.io/log-collection: enabled
      annotations:
        logs.platform.5dlabs.io/collect: "true"
        logs.platform.5dlabs.io/service: vault-mcp-server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: vault-mcp-server
          image: "hashicorp/vault-mcp-server:latest"
          imagePullPolicy: IfNotPresent
          command: ["/bin/vault-mcp-server"]
          args: ["http", "--transport-port", "8080"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # Migrated to OpenBao from Vault
            - name: VAULT_ADDR
              value: "http://openbao.openbao.svc.cluster.local:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tools-vault-secrets
                  key: VAULT_TOKEN
            - name: TRANSPORT_MODE
              value: "http"
            - name: TRANSPORT_HOST
              value: "0.0.0.0"
            - name: TRANSPORT_PORT
              value: "8080"
            - name: MCP_ENDPOINT
              value: "/mcp"
            - name: MCP_CORS_MODE
              value: "disabled"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vault-mcp-server
  labels:
    {{- include "tools.labels" . | nindent 4 }}
    app.kubernetes.io/component: vault-mcp-server
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tools.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: vault-mcp-server
