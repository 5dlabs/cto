---
# =============================================================================
# DEPRECATION NOTICE
# =============================================================================
# This CRD is DEPRECATED and will be removed in a future release.
#
# Use CodeRun with `runType: "documentation"` instead. The CodeRun CRD provides
# a unified interface for all agent runs with full multi-CLI support.
#
# Migration:
#   1. Replace DocsRun creation with CodeRun
#   2. Set spec.runType: "documentation"
#   3. Map DocsRun fields to CodeRun equivalents:
#      - repositoryUrl -> repositoryUrl
#      - workingDirectory -> workingDirectory
#      - sourceBranch -> docsBranch
#      - model -> model
#      - githubApp -> githubApp
#
# This CRD is kept for backwards compatibility but logs deprecation warnings.
# =============================================================================
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: docsruns.agents.platform
  annotations:
    deprecated: "true"
    deprecation-notice: "Use CodeRun with runType: documentation instead"
spec:
  group: agents.platform
  scope: Namespaced
  names:
    plural: docsruns
    singular: docsrun
    kind: DocsRun
    shortNames:
    - dr
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        required: ["spec"]
        properties:
          spec:
            type: object
            required: ["repositoryUrl", "workingDirectory", "sourceBranch"]
            oneOf:
            - required: ["githubUser"]
            - required: ["githubApp"]
            properties:
              repositoryUrl:
                type: string
                description: "Repository URL for documentation generation"
              workingDirectory:
                type: string
                description: "Working directory within repository"
              sourceBranch:
                type: string
                description: "Source branch to analyze"
              model:
                type: string
                description: "Claude model to use (full model name like 'claude-3-5-sonnet-20241022')"
              githubUser:
                type: string
                description: "GitHub username for authentication and commits (deprecated - use githubApp)"
              githubApp:
                type: string
                description: "GitHub App name for authentication (e.g., '5DLabs-Morgan')"
              includeCodebase:
                type: boolean
                description: "Include existing codebase as markdown context for existing projects"
              remoteTools:
                type: array
                description: "Additional remote MCP tools to merge (e.g., ['brave_web_search'])"
                items:
                  type: string
              localTools:
                type: array
                description: "Local MCP servers to enable if available in agent profile (e.g., ['filesystem','git'])"
                items:
                  type: string
          status:
            type: object
            properties:
              phase:
                type: string
                description: "Current phase of the documentation generation"
              message:
                type: string
                description: "Human-readable message about the current state"
              lastUpdate:
                type: string
                description: "Timestamp when this phase was reached"
              jobName:
                type: string
                description: "Associated Kubernetes Job name"
              pullRequestUrl:
                type: string
                description: "Pull request URL if created"
              conditions:
                type: array
                description: "Conditions for the DocsRun"
                items:
                  type: object
                  required: ["type", "status"]
                  properties:
                    type:
                      type: string
                      description: "Type of condition"
                    status:
                      type: string
                      description: "Status of the condition (True, False, or Unknown)"
                    lastTransitionTime:
                      type: string
                      description: "Last time the condition transitioned (RFC3339 format)"
                    reason:
                      type: string
                      description: "Reason for the condition's last transition"
                    message:
                      type: string
                      description: "Human-readable message about the condition"
              configmapName:
                type: string
                description: "Name of the ConfigMap containing the prompt and context"
              finishedAt:
                type: string
                description: "Timestamp when the DocsRun finished"
              expireAt:
                type: string
                description: "Timestamp when controller should clean up DocsRun resources"
              cleanupCompletedAt:
                type: string
                description: "Timestamp when controller cleanup completed"
              workCompleted:
                type: boolean
                description: "Tracks whether the documentation work has been completed successfully for idempotent reconciliation and TTL safety"
