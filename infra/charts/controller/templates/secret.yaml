{{- $hasAnthropic := and .Values.secrets.anthropicApiKey (ne .Values.secrets.anthropicApiKey "use-existing") }}
{{- $hasOpenAI := and .Values.secrets.openaiApiKey (ne .Values.secrets.openaiApiKey "use-existing") }}
{{- if or $hasAnthropic $hasOpenAI }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "controller.fullname" . }}-secrets
  labels:
    {{- include "controller.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if $hasAnthropic }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if $hasOpenAI }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
{{- end }}
