kind: ConfigMap
metadata:
  name: {{ include "controller.fullname" . }}-legacy-claude-templates
  labels:
    {{- include "controller.labels" . | nindent 4 }}
  annotations:
    5dlabs.com/legacy-template-stub: "true"
data:
