---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "controller.fullname" . }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Force pod restart when claude-templates ConfigMap changes
        claude-templates/checksum: {{ include (print $.Template.BasePath "/claude-templates-static.yaml") . | sha256sum }}
        # Force pod restart when controller config changes
        controller-config/checksum: {{ include (print $.Template.BasePath "/task-controller-config.yaml") . | sha256sum }}
        # Force pod restart when main config changes
        config/checksum: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        # Force pod restart when toolman catalog changes
        toolman-catalog/checksum: {{ include "controller.toolmanCatalogChecksum" . }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/agent-controller"]
          ports:
            - name: {{ .Values.service.name }}
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Kubernetes configuration
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "controller.fullname" . }}-config
                  key: KUBERNETES_NAMESPACE
            - name: RUST_LOG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "controller.fullname" . }}-config
                  key: RUST_LOG

          volumeMounts:
            # Mount claude templates ConfigMap
            - name: claude-templates
              mountPath: /claude-templates
              readOnly: true
            # Mount controller configuration ConfigMap
            - name: controller-config
              mountPath: /config
              readOnly: true
            # Mount toolman catalog ConfigMap
            - name: toolman-catalog
              mountPath: /toolman-catalog
              readOnly: true
            # Mount agents ConfigMap for MCP server
            - name: agents-config
              mountPath: /agents
              readOnly: true
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.service.name }}
            initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.healthCheck.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: {{ .Values.service.name }}
            initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.healthCheck.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        # Mount claude templates ConfigMap
        - name: claude-templates
          configMap:
            name: {{ include "controller.fullname" . }}-claude-templates
        # Mount controller configuration ConfigMap
        - name: controller-config
          configMap:
            name: {{ include "controller.fullname" . }}-task-controller-config
        # Mount toolman catalog ConfigMap
        - name: toolman-catalog
          configMap:
            name: toolman-tool-catalog
            optional: true
        # Mount agents ConfigMap for MCP server
        - name: agents-config
          configMap:
            name: {{ include "controller.fullname" . }}-agents
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
