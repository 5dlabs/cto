{{- if .Values.argo.enabled }}
---
# Argo Workflow Template for Project Intake
# This template processes new project PRDs and generates TaskMaster tasks

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: project-intake
  namespace: {{ .Values.argo.namespace | default "argo" }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: project-intake
spec:
  arguments:
    parameters:
      - name: prd-content
        description: "PRD content (text or markdown)"
      - name: architecture-content
        description: "Architecture document content (optional)"
        value: ""
      - name: project-name
        description: "Project name (auto-detected if not provided)"
        value: ""
      - name: repository-url
        description: "Target repository for the generated project"
        value: "{{ .Values.agents.morgan.defaultRepository | default "https://github.com/5dlabs/projects" }}"
      - name: github-app
        description: "GitHub App to use for authentication"
        value: "{{ .Values.agents.morgan.githubApp | default "5DLabs-Morgan" }}"
      - name: model
        description: "AI model to use for task generation"
        value: "{{ .Values.agents.morgan.defaultModel | default "claude-opus-4-20250514" }}"
      - name: num-tasks
        description: "Target number of tasks to generate"
        value: "50"
      - name: expand-tasks
        description: "Whether to expand tasks with subtasks"
        value: "true"
      - name: analyze-complexity
        description: "Whether to analyze task complexity"
        value: "true"

  # Service account for workflow execution
  serviceAccountName: argo-workflow
  
  # Workflow timeout (2 hours for intake processing)
  activeDeadlineSeconds: 7200
  
  # Main workflow entrypoint
  entrypoint: intake-main
  
  templates:
    # Main intake execution flow
    - name: intake-main
      steps:
      - - name: generate-intake-config
          template: generate-intake-config
          arguments:
            parameters:
            - name: prd-content
              value: "{{`{{workflow.parameters.prd-content}}`}}"
            - name: architecture-content
              value: "{{`{{workflow.parameters.architecture-content}}`}}"
            - name: project-name
              value: "{{`{{workflow.parameters.project-name}}`}}"
            - name: repository-url
              value: "{{`{{workflow.parameters.repository-url}}`}}"
            - name: github-app
              value: "{{`{{workflow.parameters.github-app}}`}}"
            - name: model
              value: "{{`{{workflow.parameters.model}}`}}"
            - name: num-tasks
              value: "{{`{{workflow.parameters.num-tasks}}`}}"
            - name: expand-tasks
              value: "{{`{{workflow.parameters.expand-tasks}}`}}"
            - name: analyze-complexity
              value: "{{`{{workflow.parameters.analyze-complexity}}`}}"

      - - name: run-intake
          template: intake-container
          arguments:
            parameters:
            - name: configmap-name
              value: "{{`{{steps.generate-intake-config.outputs.parameters.configmap-name}}`}}"

      - - name: cleanup-config
          template: cleanup-intake-config
          arguments:
            parameters:
            - name: configmap-name
              value: "{{`{{steps.generate-intake-config.outputs.parameters.configmap-name}}`}}"

    # Generate intake configuration
    - name: generate-intake-config
      inputs:
        parameters:
        - name: prd-content
        - name: architecture-content
        - name: project-name
        - name: repository-url
        - name: github-app
        - name: model
        - name: num-tasks
        - name: expand-tasks
        - name: analyze-complexity
      outputs:
        parameters:
        - name: configmap-name
          valueFrom:
            path: /tmp/configmap-name
      script:
        image: ghcr.io/5dlabs/controller:{{ .Values.controller.image.tag }}
        command: ["/bin/sh"]
        source: |
          #!/bin/sh
          set -e
          
          # Generate unique ConfigMap name
          TIMESTAMP=$(date +%s)
          RANDOM_ID=$(head /dev/urandom | tr -dc a-z0-9 | head -c 8)
          CONFIGMAP_NAME="intake-${TIMESTAMP}-${RANDOM_ID}"
          
          echo "Creating ConfigMap: $CONFIGMAP_NAME"
          
          # Create the ConfigMap with intake configuration
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: $CONFIGMAP_NAME
            namespace: {{ .Values.argo.namespace | default "argo" }}
            labels:
              app: orchestrator
              component: project-intake
              workflow: {{`{{workflow.name}}`}}
          data:
            prd.txt: |
          {{`{{inputs.parameters.prd-content | indent 6}}`}}
            architecture.md: |
          {{`{{inputs.parameters.architecture-content | indent 6}}`}}
            config.json: |
              {
                "project_name": "{{`{{inputs.parameters.project-name}}`}}",
                "repository_url": "{{`{{inputs.parameters.repository-url}}`}}",
                "github_app": "{{`{{inputs.parameters.github-app}}`}}",
                "model": "{{`{{inputs.parameters.model}}`}}",
                "num_tasks": {{`{{inputs.parameters.num-tasks}}`}},
                "expand_tasks": {{`{{inputs.parameters.expand-tasks}}`}},
                "analyze_complexity": {{`{{inputs.parameters.analyze-complexity}}`}}
              }
          EOF
          
          # Output the ConfigMap name for the next step
          echo "$CONFIGMAP_NAME" > /tmp/configmap-name
          echo "ConfigMap created successfully"

    # Run the intake container
    - name: intake-container
      inputs:
        parameters:
        - name: configmap-name
      container:
        image: {{ .Values.agents.claude.image | default "ghcr.io/5dlabs/claude-code:latest" }}
        imagePullPolicy: {{ .Values.agents.claude.imagePullPolicy | default "Always" }}
        command: ["/bin/bash"]
        args: ["/intake-files/intake.sh"]
        workingDir: /workspace
        volumeMounts:
          - name: intake-files
            mountPath: /intake-files
            readOnly: true
          - name: claude-templates
            mountPath: /claude-templates
            readOnly: true
          - name: agents-config
            mountPath: /config/agents
            readOnly: true
        env:
          - name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "controller.fullname" . }}-secrets
                key: anthropic-api-key
          - name: GITHUB_APP_ID
            valueFrom:
              secretKeyRef:
                name: github-app-credentials
                key: app-id
                optional: true
          - name: GITHUB_APP_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: github-app-credentials
                key: private-key
                optional: true
          - name: GITHUB_APP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: github-app-credentials
                key: client-id
                optional: true
          - name: GITHUB_APP_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: github-app-credentials
                key: client-secret
                optional: true
      volumes:
        - name: intake-files
          configMap:
            name: "{{`{{inputs.parameters.configmap-name}}`}}"
        - name: claude-templates
          configMap:
            name: {{ include "controller.fullname" . }}-claude-templates
        - name: agents-config
          configMap:
            name: {{ include "controller.fullname" . }}-agents

    # Cleanup the temporary ConfigMap
    - name: cleanup-intake-config
      inputs:
        parameters:
        - name: configmap-name
      script:
        image: ghcr.io/5dlabs/controller:{{ .Values.controller.image.tag }}
        command: ["/bin/sh"]
        source: |
          #!/bin/sh
          echo "Cleaning up ConfigMap: {{`{{inputs.parameters.configmap-name}}`}}"
          kubectl delete configmap "{{`{{inputs.parameters.configmap-name}}`}}" \
            -n {{ .Values.argo.namespace | default "argo" }} \
            --ignore-not-found=true
          echo "Cleanup complete"

{{- end }}
