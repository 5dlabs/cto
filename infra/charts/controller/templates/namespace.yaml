{{- if .Values.namespace.create -}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace.name | default .Release.Namespace }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
    {{- with .Values.namespace.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # PodSecurity configuration for privileged containers (needed for Toolman)
    pod-security.kubernetes.io/enforce: {{ .Values.namespace.podSecurity.enforce | default "privileged" }}
    pod-security.kubernetes.io/audit: {{ .Values.namespace.podSecurity.audit | default "privileged" }}
    pod-security.kubernetes.io/warn: {{ .Values.namespace.podSecurity.warn | default "privileged" }}
  {{- with .Values.namespace.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
