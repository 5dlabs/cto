---
# Healer Remediation Agent Templates ConfigMap
# Contains templates for self-healing remediation agents
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "controller.fullname" . }}-templates-healer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: templates
    templates/type: healer
data:
{{- $files := .Files }}
{{- range $path, $_ := .Files.Glob "templates/healer/**.hbs" }}
  {{ $path | replace "/" "_" | replace "templates_" "" }}: |
{{ $files.Get $path | indent 4 }}
{{- end }}
