---
apiVersion: v2
name: cto
description: >-
  Unified CTO Platform - AI agent orchestration, tooling, and automation.
  Consolidates controller, tools, openmemory, heal, workflow-templates,
  sensors, and webhooks into a single deployable unit.
type: application
version: 1.0.0
appVersion: "0.12.0"

keywords:
  - cto
  - ai-agents
  - claude-code
  - mcp
  - automation
  - kubernetes
  - gitops

home: https://github.com/5dlabs/cto
sources:
  - https://github.com/5dlabs/cto

maintainers:
  - name: 5D Labs Platform Team
    email: platform@5dlabs.io

# Dependencies - file-based references to sibling charts
# Each can be conditionally enabled/disabled via values.yaml
dependencies:
  # Core CTO components
  - name: controller
    version: "0.1.x"
    repository: "file://../controller"
    condition: controller.enabled

  - name: tools
    version: "1.2.x"
    repository: "file://../tools"
    condition: tools.enabled

  - name: openmemory
    version: "0.1.x"
    repository: "file://../openmemory"
    condition: openmemory.enabled

  # Workflow templates (deploys to automation namespace)
  - name: workflow-templates
    version: "0.1.x"
    repository: "file://../workflow-templates"
    condition: workflows.enabled
    alias: workflows

  # Heal uses universal-app chart with custom values
  - name: universal-app
    version: "0.1.x"
    repository: "file://../universal-app"
    condition: heal.enabled
    alias: heal

annotations:
  artifacthub.io/category: ai-ml
  artifacthub.io/license: MIT
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"


