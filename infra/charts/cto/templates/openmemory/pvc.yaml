{{- if and .Values.openmemory.enabled .Values.openmemory.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "cto.openmemory.fullname" . }}
  namespace: {{ include "cto.namespace" . }}
  labels:
    {{- include "cto.openmemory.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.openmemory.persistence.size }}
{{- end }}
