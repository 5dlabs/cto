{{- if and .Values.healResources.enabled .Values.heal.enabled }}
---
# Service for heal filebrowser sidecar
# Exposes the filebrowser UI on port 8081
apiVersion: v1
kind: Service
metadata:
  name: heal-filebrowser
  namespace: {{ include "cto.namespace" . }}
  labels:
    {{- include "cto.heal.labels" . | nindent 4 }}
    app.kubernetes.io/name: heal-filebrowser
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}-heal
    app.kubernetes.io/name: universal-app
{{- end }}

