{{- /*
Research Pipeline External Secrets

This template generates ExternalSecret resources for the research pipeline,
including Twitter/X API credentials and email digest configuration.
*/ -}}

{{- if and .Values.secrets.enabled .Values.research.enabled }}
{{- $namespace := include "cto.namespace" . }}
{{- $secretStore := .Values.secrets.secretStore }}
{{- $refreshInterval := .Values.secrets.refreshInterval | default "1h" }}

{{- /* Twitter/X API Secrets */ -}}
{{- if .Values.secrets.research.twitter.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: research-twitter-secrets
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/managed-by: external-secrets
    app.kubernetes.io/component: research
    app.kubernetes.io/part-of: cto-platform
spec:
  refreshInterval: {{ $refreshInterval }}
  secretStoreRef:
    name: {{ $secretStore.name }}
    kind: {{ $secretStore.kind }}
  target:
    name: research-twitter-secrets
    creationPolicy: Owner
  data:
    - secretKey: TWITTER_AUTH_TOKEN
      remoteRef:
        key: {{ .Values.secrets.research.twitter.baoKey | default "research-twitter" }}
        property: TWITTER_AUTH_TOKEN
    - secretKey: TWITTER_CT0
      remoteRef:
        key: {{ .Values.secrets.research.twitter.baoKey | default "research-twitter" }}
        property: TWITTER_CT0
{{- end }}

{{- /* Email Digest Secrets */ -}}
{{- if .Values.secrets.research.digest.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: research-digest-secrets
  namespace: {{ $namespace }}
  labels:
    app.kubernetes.io/managed-by: external-secrets
    app.kubernetes.io/component: research
    app.kubernetes.io/part-of: cto-platform
spec:
  refreshInterval: {{ $refreshInterval }}
  secretStoreRef:
    name: {{ $secretStore.name }}
    kind: {{ $secretStore.kind }}
  target:
    name: research-digest-secrets
    creationPolicy: Owner
  data:
    - secretKey: GMAIL_USERNAME # pragma: allowlist secret
      remoteRef:
        key: {{ .Values.secrets.research.digest.baoKey | default "research-digest" }}
        property: GMAIL_USERNAME
    - secretKey: GMAIL_APP_PASSWORD # pragma: allowlist secret
      remoteRef:
        key: {{ .Values.secrets.research.digest.baoKey | default "research-digest" }}
        property: GMAIL_APP_PASSWORD
    - secretKey: DIGEST_TO_EMAIL # pragma: allowlist secret
      remoteRef:
        key: {{ .Values.secrets.research.digest.baoKey | default "research-digest" }}
        property: DIGEST_TO_EMAIL
    - secretKey: DIGEST_BURST_THRESHOLD # pragma: allowlist secret
      remoteRef:
        key: {{ .Values.secrets.research.digest.baoKey | default "research-digest" }}
        property: DIGEST_BURST_THRESHOLD
    - secretKey: DIGEST_MIN_ENTRIES # pragma: allowlist secret
      remoteRef:
        key: {{ .Values.secrets.research.digest.baoKey | default "research-digest" }}
        property: DIGEST_MIN_ENTRIES
{{- end }}

{{- end }}

