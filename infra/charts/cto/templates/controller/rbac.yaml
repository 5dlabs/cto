{{- if .Values.controller.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cto.controller.fullname" . }}
  namespace: {{ include "cto.namespace" . }}
  labels:
    {{- include "cto.controller.labels" . | nindent 4 }}
rules:
  # ConfigMap access for templates
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Secret access
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Pod management
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Service management
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # PVC management
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]
  # Jobs for CodeRun execution
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cto.controller.fullname" . }}
  namespace: {{ include "cto.namespace" . }}
  labels:
    {{- include "cto.controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cto.controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cto.controller.fullname" . }}
    namespace: {{ include "cto.namespace" . }}
---
# Cluster-wide permissions for CRDs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cto.controller.fullname" . }}
  labels:
    {{- include "cto.controller.labels" . | nindent 4 }}
rules:
  # Argo Workflows
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "workflowtemplates", "cronworkflows", "clusterworkflowtemplates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # CodeRun CRD
  - apiGroups: ["agents.platform"]
    resources: ["coderuns", "coderuns/status"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Namespaces (for multi-namespace operations)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cto.controller.fullname" . }}
  labels:
    {{- include "cto.controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cto.controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cto.controller.fullname" . }}
    namespace: {{ include "cto.namespace" . }}
{{- end }}

