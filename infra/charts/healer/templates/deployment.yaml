apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "healer.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "healer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "healer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "healer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "healer.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - secretRef:
                name: cto-secrets
          env:
            - name: HEALER_CONFIG_PATH
              value: /config/healer-config.json
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /config
            {{- if .Values.persistence.enabled }}
            - name: workspace
              mountPath: /workspace
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.filebrowser.enabled }}
        - name: filebrowser
          image: filebrowser/filebrowser:latest
          ports:
            - name: filebrowser
              containerPort: {{ .Values.filebrowser.port }}
          args:
            - --port={{ .Values.filebrowser.port }}
            - --noauth
            - --root=/workspace
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: workspace
              mountPath: /workspace
            {{- end }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "healer.fullname" . }}-config
        {{- if .Values.persistence.enabled }}
        - name: workspace
          persistentVolumeClaim:
            claimName: {{ include "healer.fullname" . }}-workspace
        {{- end }}
