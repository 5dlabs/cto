{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "healer.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "healer.labels" . | nindent 4 }}
rules:
  # Watch and get pods for alert detection
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Get pod logs for completion analysis
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Create ConfigMaps for task context
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  # Create CodeRun resources
  - apiGroups: ["agents.platform"]
    resources: ["coderuns"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "healer.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "healer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "healer.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "healer.serviceAccountName" . }}
    namespace: {{ .Values.namespace | default .Release.Namespace }}
---
# ClusterRole for cross-namespace operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "healer.fullname" . }}-cluster
  labels:
    {{- include "healer.labels" . | nindent 4 }}
rules:
  # Watch pods across namespaces
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  # Watch events cluster-wide
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Watch deployments, replicasets
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  # ArgoCD applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications", "workflows"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "healer.fullname" . }}-cluster
  labels:
    {{- include "healer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "healer.fullname" . }}-cluster
subjects:
  - kind: ServiceAccount
    name: {{ include "healer.serviceAccountName" . }}
    namespace: {{ .Values.namespace | default .Release.Namespace }}
{{- end }}
