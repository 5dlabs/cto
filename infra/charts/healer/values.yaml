# Healer configuration
enabled: true

replicaCount: 1

image:
  repository: ghcr.io/5dlabs/healer
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

nameOverride: ""
fullnameOverride: "healer"

namespace: cto

serviceAccount:
  create: true
  name: healer

# Healer config (maps to ci::RemediationConfig)
config:
  cli: "Factory"
  model: "claude-opus-4-5-20250929"
  maxAttempts: 3
  timeWindowMins: 10
  memoryUrl: "http://openmemory.cto-system.svc:3000"
  memoryEnabled: true

# Workspace PVC
persistence:
  enabled: true
  storageClassName: local-path
  size: 10Gi

# Filebrowser sidecar
filebrowser:
  enabled: true
  port: 8081

# Resources
resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 256Mi
