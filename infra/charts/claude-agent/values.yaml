---
image:
  repository: ghcr.io/5dlabs/claude
  tag: latest
  pullPolicy: Always

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

service:
  type: ClusterIP
  port: 22
  name: ssh

api:
  enabled: true
  port: 8080
  name: http
  image:
    repository: ghcr.io/5dlabs/sidecar
    tag: latest
    pullPolicy: IfNotPresent

env:
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: agent-platform-secrets
        key: ANTHROPIC_API_KEY

persistance: # deprecated spelling guard, ignored

persistence:
  enabled: true
  storageClassName: "local-path"
  size: 20Gi
  mountPath: "/workspace"

nodeSelector: {}
affinity: {}
tolerations: []

