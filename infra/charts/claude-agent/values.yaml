image:
  repository: ghcr.io/5dlabs/cto/claude
  tag: latest
  pullPolicy: Always

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

service:
  type: ClusterIP
  port: 22
  name: ssh

env:
  - name: ANTHROPIC_API_KEY
    valueFrom:
      secretKeyRef:
        name: agent-platform-secrets
        key: ANTHROPIC_API_KEY

nodeSelector: {}
affinity: {}
tolerations: []

