---
# ExternalSecret for API keys - uses ClusterSecretStore for centralized secret management
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: orchestrator-api-keys
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: orchestrator-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        ANTHROPIC_API_KEY: "{{ .ANTHROPIC_API_KEY }}"
        PERPLEXITY_API_KEY: "{{ .PERPLEXITY_API_KEY }}"
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        GOOGLE_API_KEY: "{{ .GOOGLE_API_KEY }}"
        XAI_API_KEY: "{{ .XAI_API_KEY }}"
        GEMINI_API_KEY: "{{ .GEMINI_API_KEY }}"
  data:
  - secretKey: ANTHROPIC_API_KEY
    remoteRef:
      key: api-keys
      property: ANTHROPIC_API_KEY
  - secretKey: PERPLEXITY_API_KEY
    remoteRef:
      key: api-keys
      property: PERPLEXITY_API_KEY
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: api-keys
      property: OPENAI_API_KEY
  - secretKey: GOOGLE_API_KEY
    remoteRef:
      key: api-keys
      property: GOOGLE_API_KEY
  - secretKey: XAI_API_KEY
    remoteRef:
      key: api-keys
      property: XAI_API_KEY
  - secretKey: GEMINI_API_KEY
    remoteRef:
      key: api-keys
      property: GEMINI_API_KEY