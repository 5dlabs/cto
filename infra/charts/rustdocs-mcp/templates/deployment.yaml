---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustdocs-mcp-rust-docs-mcp-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: rustdocs-mcp
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: rust-docs-mcp-server
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: rustdocs-mcp
      app.kubernetes.io/name: rust-docs-mcp-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: rustdocs-mcp
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: rust-docs-mcp-server
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      containers:
        - name: rust-docs-mcp-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          command:
            - http_server
          args:
            - --all
            - --port
            - "3000"
          env:
            - name: MCPDOCS_DATABASE_URL
              {{- if .Values.database.useSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.secretName | default "rustdocs-mcp-secrets" }}
                  key: {{ .Values.database.secretKey | default "MCPDOCS_DATABASE_URL" }}
              {{- else }}
              value: {{ .Values.database.url | quote }}
              {{- end }}
            - name: EMBEDDING_MODEL
              value: {{ .Values.embedding.model | default "text-embedding-3-large" | quote }}
            - name: EMBEDDING_PROVIDER
              value: {{ .Values.embedding.provider | default "openai" | quote }}
            - name: HOST
              value: "0.0.0.0"
            - name: LLM_MODEL
              value: {{ .Values.llm.model | default "gpt-4o-mini-2024-07-18" | quote }}
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: {{ .Values.logging.level | default "rustdocs_mcp_server_http=info,rmcp=info" | quote }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name | default "rustdocs-mcp-secrets" }}
                  key: openai-api-key
                  optional: true
            - name: VOYAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name | default "rustdocs-mcp-secrets" }}
                  key: voyage-api-key
                  optional: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ .Values.serviceAccount.name | default "default" }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
