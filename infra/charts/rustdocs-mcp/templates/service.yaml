---
apiVersion: v1
kind: Service
metadata:
  name: rustdocs-mcp-rust-docs-mcp-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: rustdocs-mcp
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: rust-docs-mcp-server
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
    - name: health
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/instance: rustdocs-mcp
    app.kubernetes.io/name: rust-docs-mcp-server
