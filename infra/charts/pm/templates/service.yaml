apiVersion: v1
kind: Service
metadata:
  name: {{ include "pm.fullname" . }}-svc
  labels:
    {{- include "pm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "pm.selectorLabels" . | nindent 4 }}
