apiVersion: v1
kind: Service
metadata:
  name: {{ include "linear.fullname" . }}-svc
  labels:
    {{- include "linear.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "linear.selectorLabels" . | nindent 4 }}

