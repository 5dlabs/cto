# Custom values for ToolMan deployment in agent-platform namespace
# This overrides the default values from the official ToolMan chart

# Enable debug logging
env:
  - name: PORT
    value: "3000"
  - name: PROJECT_DIR
    value: "/config"
  - name: RUST_LOG
    value: "debug"

# Persistence configuration
persistence:
  enabled: true
  storageClassName: "local-path"
  size: "10Gi"

# Service account
serviceAccount:
  create: true
  name: toolman