---
# Context7 API Key External Secret for agent-platform namespace
# This makes the Context7 API key available to all agents for direct Context7 MCP connections
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: context7-api-key
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: context7-api-key
    creationPolicy: Owner
  data:
  - secretKey: CONTEXT7_API_KEY
    remoteRef:
      key: toolman-context7-secrets
      property: CONTEXT7_API_KEY

