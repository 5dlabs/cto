---
# Manual placeholder Secret in agent-platform (for local/dev). In prod, use ExternalSecrets.
apiVersion: v1
kind: Secret
metadata:
  name: agent-admin-secrets
  namespace: agent-platform
type: Opaque
stringData:
  # Base64-encoded kubeconfig string (do not commit real values)
  KUBECONFIG_B64: "REPLACE_ME_BASE64_KUBECONFIG"
  ARGOCD_SERVER: "https://argocd-server.argocd.svc.cluster.local"
  ARGOCD_USERNAME: "admin"
  ARGOCD_PASSWORD: "REPLACE_ME_ARGOCD_PASSWORD"
  # Optional: if using tokens directly
  ARGOCD_AUTH_TOKEN: ""
  GITHUB_ADMIN_TOKEN: "REPLACE_ME_GITHUB_PAT"

