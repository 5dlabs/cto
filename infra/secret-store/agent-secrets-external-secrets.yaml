# -----------------------------------------------------------------------------
# Alias ExternalSecrets (agent-platform): support short GitHub App names
# These create secrets like 'github-app-rex' so CodeRuns can use 'rex'
# (normalized to 'github-app-rex') in githubApp without failing.
# -----------------------------------------------------------------------------
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-app-rex
  namespace: agent-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: github-app-rex
    creationPolicy: Owner
  data:
  - secretKey: app-id
    remoteRef:
      key: github-app-rex
      property: app_id
  - secretKey: private-key
    remoteRef:
