metadata:
  name: github-app-5dlabs-rex
  namespace: secret-store
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: github-app-5dlabs-rex
    creationPolicy: Owner
  data:
