  - secretKey: GITHUB_APP_PRIVATE_KEY
    remoteRef:
      key: github-app-rex
      property: private_key
  - secretKey: GITHUB_APP_CLIENT_ID
    remoteRef:
      key: github-app-rex
      property: client_id

