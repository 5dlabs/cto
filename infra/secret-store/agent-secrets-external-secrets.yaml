---
# Agent Platform API Keys External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-platform-api-keys
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: agent-platform-secrets
    creationPolicy: Owner
  data:
  - secretKey: ANTHROPIC_API_KEY
    remoteRef:
      key: api-keys
      property: ANTHROPIC_API_KEY
  - secretKey: PERPLEXITY_API_KEY
    remoteRef:
      key: api-keys
      property: PERPLEXITY_API_KEY
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: api-keys
      property: OPENAI_API_KEY
  - secretKey: GOOGLE_API_KEY
    remoteRef:
      key: api-keys
      property: GOOGLE_API_KEY
  - secretKey: XAI_API_KEY
    remoteRef:
      key: api-keys
      property: XAI_API_KEY
  - secretKey: GEMINI_API_KEY
    remoteRef:
      key: api-keys
      property: GEMINI_API_KEY

# GitHub App External Secrets for AI Agents
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-app-5dlabs-rex
  namespace: secret-store
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: github-app-5dlabs-rex
    creationPolicy: Owner
  data:
  - secretKey: GITHUB_APP_ID
    remoteRef:
      key: github-app-rex
      property: app_id
  - secretKey: GITHUB_APP_PRIVATE_KEY
    remoteRef:
      key: github-app-rex
      property: private_key
  - secretKey: GITHUB_APP_CLIENT_ID
    remoteRef:
      key: github-app-rex
      property: client_id

