---
# Ensure namespace exists for ngrok operator resources
apiVersion: v1
kind: Namespace
metadata:
  name: ngrok-operator
  labels:
    app.kubernetes.io/name: ngrok-operator
    app.kubernetes.io/part-of: platform

---
# ExternalSecret to materialize ngrok credentials where the Helm chart expects them
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ngrok-operator-credentials
  namespace: ngrok-operator
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: ngrok-operator-credentials
    creationPolicy: Owner
  data:
  - secretKey: API_KEY
    remoteRef:
      key: ngrok-credentials
      property: NGROK_API_KEY
  - secretKey: AUTHTOKEN
    remoteRef:
      key: ngrok-credentials
      property: NGROK_AUTH_TOKEN

