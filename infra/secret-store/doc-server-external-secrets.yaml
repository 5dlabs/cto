---
# Doc Server External Secrets
# Syncs database credentials and API keys from secret-store to mcp namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: doc-server-secrets
  namespace: mcp
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: doc-server-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Expose OpenAI key required by the docs application
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        # Provide both keys for application compatibility
        # Keep original key that application expects
        VECTOR_DATABASE_URL: "{{ .VECTOR_DATABASE_URL | trimSuffix \"%\" }}"
        # Also provide standardized key for consistency
        DATABASE_URL: "{{ .VECTOR_DATABASE_URL | trimSuffix \"%\" }}"
  data:
  # OpenAI API Key from central api-keys secret
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: api-keys
      property: OPENAI_API_KEY
  # Vector Database URL from doc-server-config secret
  - secretKey: VECTOR_DATABASE_URL
    remoteRef:
      key: doc-server-config
      property: VECTOR_DATABASE_URL

