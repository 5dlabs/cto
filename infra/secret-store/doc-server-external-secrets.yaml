---
# Doc Server External Secrets
# Syncs database credentials and API keys from secret-store to agent-platform namespace
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: doc-server-secrets
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: doc-server-secrets
    creationPolicy: Owner
  data:
  # OpenAI API Key from central api-keys secret
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: api-keys
      property: OPENAI_API_KEY
  # Vector Database URL from doc-server-config secret
  - secretKey: VECTOR_DATABASE_URL
    remoteRef:
      key: doc-server-config
      property: VECTOR_DATABASE_URL
  # Main Database URL from doc-server-config secret
  - secretKey: DATABASE_URL
    remoteRef:
      key: doc-server-config
      property: DATABASE_URL


