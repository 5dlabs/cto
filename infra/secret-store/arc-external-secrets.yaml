---
# ClusterSecretStore for cross-namespace access to secret-store namespace
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: secret-store
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets-system
      remoteNamespace: secret-store

---
# External Secret for ARC controller GitHub authentication
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-pat
  namespace: arc-systems
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: github-pat
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        github_token: "{{ .token }}"
  data:
  - secretKey: token
    remoteRef:
      key: github-pat
      property: token

