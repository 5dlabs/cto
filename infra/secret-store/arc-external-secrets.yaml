---
# SecretStore for Kubernetes secrets (points to our secret-store namespace)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store
  namespace: arc-systems  # ARC controller namespace
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-operator
          namespace: external-secrets
      remoteNamespace: secret-store

---
# SecretStore for arc-runners namespace
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store
  namespace: arc-runners  # ARC runners namespace
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets-operator
          namespace: external-secrets
      remoteNamespace: secret-store

---
# External Secret for ARC controller GitHub authentication
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-pat
  namespace: arc-systems
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: SecretStore
  target:
    name: github-pat
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        github_token: "{{ .token }}"
  data:
  - secretKey: token
    remoteRef:
      key: github-pat
      property: token

---
# External Secret for ARC runners GitHub authentication
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-pat
  namespace: arc-runners
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: SecretStore
  target:
    name: github-pat
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        github_token: "{{ .token }}"
  data:
  - secretKey: token
    remoteRef:
      key: github-pat
      property: token