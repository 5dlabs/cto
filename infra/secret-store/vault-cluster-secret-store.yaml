---
# ClusterSecretStore for HashiCorp Vault
# Uses Kubernetes authentication method for secure pod authentication
# This store runs in parallel with the existing 'secret-store' during migration

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-secret-store
  labels:
    app.kubernetes.io/name: vault-secret-store
    app.kubernetes.io/part-of: platform
spec:
  provider:
    vault:
      # Vault server address (internal cluster DNS)
      server: "http://vault.vault:8200"
      # KV v2 secrets engine path
      path: "secret"
      # KV version
      version: "v2"
      # Kubernetes authentication configuration
      auth:
        kubernetes:
          # Auth method mount path in Vault
          mountPath: "kubernetes"
          # Role configured in Vault for External Secrets Operator
          role: "external-secrets"
          # Service account used for authentication
          serviceAccountRef:
            name: "external-secrets"
            namespace: "external-secrets-system"

