---
# Ensure namespace exists for jupiter resources
apiVersion: v1
kind: Namespace
metadata:
  name: jupiter
  labels:
    app.kubernetes.io/name: jupiter
    app.kubernetes.io/part-of: platform

---
# ExternalSecret to materialize Solana credentials for Jupiter
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jupiter-solana-credentials
  namespace: jupiter
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: jupiter-solana-credentials
    creationPolicy: Owner
  data:
  - secretKey: SOLANA_GRPC_ENDPOINT
    remoteRef:
      key: jupiter-solana-config
      property: SOLANA_GRPC_ENDPOINT
  - secretKey: SOLANA_RPC_API_KEY
    remoteRef:
      key: jupiter-solana-config
      property: SOLANA_RPC_API_KEY
