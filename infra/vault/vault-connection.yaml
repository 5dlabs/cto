---
# VaultConnection - Cluster-wide connection to Vault server
# Used by VaultAuth resources to establish connectivity
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultConnection
metadata:
  name: vault-connection
  namespace: infra
  labels:
    app.kubernetes.io/name: vault-connection
    app.kubernetes.io/part-of: platform
spec:
  # Address of the OpenBao server running in the openbao namespace
  # Migrated from Vault: http://vault.vault.svc.cluster.local:8200
  address: http://openbao.openbao.svc.cluster.local:8200

  # TLS is disabled for internal cluster communication
  # In production, consider enabling TLS
  skipTLSVerify: false

