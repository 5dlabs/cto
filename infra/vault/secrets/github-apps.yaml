---
# GitHub App Secrets - Rex
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: github-app-rex
  namespace: cto
  labels:
    app.kubernetes.io/name: github-app-rex
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: vault-secrets-operator/vault-auth
  mount: secret
  path: github-app-rex
  type: kv-v2
  refreshAfter: 1h
  destination:
    create: true
    name: github-app-rex

