---
# ToolMan Brave Search Secrets - agent-platform namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: toolman-brave-search-secrets
  namespace: agent-platform
  labels:
    app.kubernetes.io/name: toolman-brave-search-secrets
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: vault-secrets-operator/vault-auth
  mount: secret
  path: toolman-brave-search
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: toolman-brave-search-secrets

