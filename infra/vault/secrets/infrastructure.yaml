---
# GitHub PAT - arc-runners namespace (for runner authentication)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: github-pat
  namespace: arc-runners
  labels:
    app.kubernetes.io/name: github-pat
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: infra/vault-auth
  mount: secret
  path: github-pat
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: github-pat

---
# GitHub PAT - arc-runners namespace
# ARC controller expects 'github_token' key for PAT authentication
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: github-pat
  namespace: arc-runners
  labels:
    app.kubernetes.io/name: github-pat
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: infra/vault-auth
  mount: secret
  path: github-pat
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: github-pat
    transformation:
      excludeRaw: true
      templates:
        github_token:
          text: "{{ .Secrets.token }}"

