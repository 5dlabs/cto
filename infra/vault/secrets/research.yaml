---
# =============================================================================
# Research Crate Secrets
# =============================================================================
# Twitter session cookies for the bookmark research pipeline.
#
# NOTE: AI (Anthropic) and Firecrawl keys reuse existing secrets:
#   - cto-secrets (ANTHROPIC_API_KEY)
#   - tools-firecrawl-secrets (FIRECRAWL_API_KEY)
#
# REQUIRED: Populate Twitter cookies in Vault:
#
#   # Log in to x.com, extract cookies from DevTools > Application > Cookies
#   vault kv put secret/research-twitter \
#     TWITTER_AUTH_TOKEN=<auth_token-cookie> \
#     TWITTER_CT0=<ct0-cookie>
#
# =============================================================================

---
# Research Twitter Secrets - cto namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: research-twitter-secrets
  namespace: cto
  labels:
    app.kubernetes.io/name: research-twitter-secrets
    app.kubernetes.io/part-of: research
spec:
  vaultAuthRef: infra/vault-auth
  mount: secret
  path: research-twitter
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: research-twitter-secrets
