---
# API Keys - Agent Platform namespace
# Syncs all API keys from Vault secret/api-keys
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: agent-platform-api-keys
  namespace: agent-platform
  labels:
    app.kubernetes.io/name: agent-platform-api-keys
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: vault-secrets-operator/vault-auth
  mount: secret
  path: api-keys
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: agent-platform-secrets

