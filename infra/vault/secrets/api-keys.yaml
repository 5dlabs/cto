---
# API Keys - Agent Platform namespace
# Syncs all API keys from Vault secret/api-keys
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: cto-api-keys
  namespace: cto
  labels:
    app.kubernetes.io/name: cto-api-keys
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: infra/vault-auth
  mount: secret
  path: api-keys
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: cto-secrets

