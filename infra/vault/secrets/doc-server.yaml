---
# Doc Server Secrets - mcp namespace
# Contains API keys and database URLs for documentation server
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: doc-server-secrets
  namespace: mcp
  labels:
    app.kubernetes.io/name: doc-server-secrets
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: vault-secrets-operator/vault-auth
  mount: secret
  path: doc-server-config
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: doc-server-secrets

