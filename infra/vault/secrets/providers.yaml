---
# Provider Credentials - Bare Metal Providers
# Syncs provider API keys from Vault secret/providers/*
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: provider-latitude
  namespace: cto
  labels:
    app.kubernetes.io/name: provider-latitude
    app.kubernetes.io/part-of: platform
    provider: latitude
spec:
  vaultAuthRef: infra/vault-auth
  mount: secret
  path: providers/latitude
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: provider-latitude
    labels:
      provider: latitude
      type: bare-metal

