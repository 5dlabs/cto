---
# Tools Brave Search Secrets - agent-platform namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: tools-brave-search-secrets
  namespace: agent-platform
  labels:
    app.kubernetes.io/name: tools-brave-search-secrets
    app.kubernetes.io/part-of: platform
spec:
  vaultAuthRef: vault-secrets-operator/vault-auth
  mount: secret
  path: tools-brave-search
  type: kv-v2
  refreshAfter: 30s
  destination:
    create: true
    name: tools-brave-search-secrets

