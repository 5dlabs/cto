---
# ExternalSecrets for minio-screenshots namespace
# These secrets are automatically synced from OpenBao when it's unsealed

# =============================================================================
# minio-screenshots-credentials - MinIO configuration for screenshots storage
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-screenshots-credentials
  namespace: minio-screenshots
  labels:
    app.kubernetes.io/managed-by: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: minio-screenshots-credentials
    creationPolicy: Owner
  data:
    - secretKey: config.env
      remoteRef:
        key: minio-screenshots-credentials
        property: config.env
