---
# ClusterSecretStore for OpenBao
# Provides cluster-wide access to secrets stored in OpenBao
# Requires OpenBao to be unsealed and the root token stored as a Kubernetes secret
#
# Setup:
#   1. Unseal OpenBao using unseal keys from 1Password
#   2. Create the openbao-token secret with the root token:
#      kubectl create secret generic openbao-token \
#        --from-literal=token=<ROOT_TOKEN> \
#        -n openbao
#
# The ExternalSecrets operator will then sync secrets from OpenBao to Kubernetes

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: openbao
  labels:
    app.kubernetes.io/name: openbao-secret-store
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: secrets-management
spec:
  provider:
    vault:
      # OpenBao is API-compatible with Vault
      server: "http://openbao.openbao.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "openbao-token"
          namespace: "openbao"
          key: "token"
