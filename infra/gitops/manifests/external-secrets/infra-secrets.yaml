---
# ExternalSecrets for platform services
# These secrets are automatically synced from OpenBao when it's unsealed

# =============================================================================
# cloudflare-api-credentials - Cloudflare Global API Key for external-dns
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-credentials
  namespace: external-dns
  labels:
    app.kubernetes.io/managed-by: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: cloudflare
        property: api-key
    - secretKey: email
      remoteRef:
        key: cloudflare
        property: email
