---
# ExternalSecrets for infra namespace
# These secrets are automatically synced from OpenBao when it's unsealed

# =============================================================================
# cloudflare-api-credentials - Cloudflare API token for external-dns
# =============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-credentials
  namespace: infra
  labels:
    app.kubernetes.io/managed-by: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: openbao
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: cloudflare
        property: api-token
