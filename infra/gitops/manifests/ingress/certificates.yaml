---
# TLS Certificates for Platform Ingresses
# Uses cert-manager with Let's Encrypt (or self-signed for internal)

# ArgoCD Server Certificate
# Uses self-signed for LAN-only access (excluded from external-dns)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  secretName: argocd-server-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - argocd.5dlabs.ai
  duration: 2160h  # 90 days
  renewBefore: 360h  # 15 days
---
# Argo Workflows Certificate
# Uses self-signed - external access via Cloudflare Tunnel (Cloudflare handles TLS)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-workflows-server-tls
  namespace: automation
spec:
  secretName: argo-workflows-server-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - workflows.5dlabs.ai
  duration: 2160h
  renewBefore: 360h
---
# Headscale Certificate
# Uses self-signed - includes both external and internal DNS names
# Internal names needed for Tailscale subnet router to connect via HTTPS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: headscale-tls
  namespace: headscale
spec:
  secretName: headscale-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - headscale.5dlabs.ai
    - headscale.headscale.svc.cluster.local
    - headscale.headscale.svc
    - headscale
  duration: 2160h
  renewBefore: 360h
---
# Hubble UI Certificate
# Uses self-signed for LAN-only access (excluded from external-dns)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hubble-ui-tls
  namespace: kube-system
spec:
  secretName: hubble-ui-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - hubble.5dlabs.ai
  duration: 2160h
  renewBefore: 360h

