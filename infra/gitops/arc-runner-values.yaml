githubConfigSecret: github-pat

# Simple configuration to keep runners persistent and available
template:
  spec:
    imagePullSecrets:
    - name: ghcr-secret
    containers:
    - name: runner
      image: ghcr.io/actions/actions-runner:2.327.1
      imagePullPolicy: Always
      volumeMounts:
      - name: work
        mountPath: /home/runner/_work
    volumes:
    - name: work
      emptyDir:
        sizeLimit: 1Gi