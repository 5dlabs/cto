---
# Persistent Volume Claim for GitHub Actions Runner caching
# Single PVC with multiple subpaths for different cache types
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runner-cache-pvc
  namespace: argocd
  labels:
    app.kubernetes.io/name: runner-cache-pvc
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/runner-cache

  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
