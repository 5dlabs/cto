---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlas-pr-guardian-sensor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto.git
    targetRevision: HEAD
    path: infra/gitops/resources/sensors
    directory:
      include: atlas-pr-guardian-sensor.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
