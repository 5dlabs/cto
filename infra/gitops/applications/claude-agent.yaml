---
# Argo CD Application for long-running Claude agent service (SSH/interactive)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: claude-agent
  namespace: argocd
  labels:
    app.kubernetes.io/name: claude-agent
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/claude-agent

  destination:
    server: https://kubernetes.default.svc
    namespace: agent-platform

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5

