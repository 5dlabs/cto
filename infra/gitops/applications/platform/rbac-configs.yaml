---
# Argo CD Application for RBAC Configurations
# This manages all RBAC configurations via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-configs
  namespace: argocd
  labels:
    app.kubernetes.io/name: rbac-configs
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Source configuration - deploy raw YAML files from rbac directory
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: HEAD
    path: infra/gitops/manifests/rbac

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # RBAC resources are cluster-scoped or namespace-specific

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Revision history
  revisionHistoryLimit: 5
