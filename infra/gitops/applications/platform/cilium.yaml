---
# Argo CD Application for Cilium CNI
# Cilium provides eBPF-based networking, kube-proxy replacement,
# and ClusterMesh for multi-cluster connectivity
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Cilium should be deployed before other network-dependent apps
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: platform
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.16.4
    helm:
      # Values are defined in the manifests directory for per-cluster customization
      valueFiles:
        - https://raw.githubusercontent.com/5dlabs/cto/develop/infra/gitops/manifests/cilium/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  # Ignore differences in runtime-generated fields
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: cilium-config
      jsonPointers:
        - /data/identity-allocation-mode
    - group: ""
      kind: Secret
      name: cilium-ca
      jsonPointers:
        - /data
