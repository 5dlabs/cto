---
# ArgoCD Image Updater
#
# Automatically updates container images in ArgoCD Applications
# when new versions are pushed to the container registry.
#
# How it works:
# 1. Periodically scans configured container registries
# 2. Compares image tags against configured update strategy (semver, latest, etc.)
# 3. Updates ArgoCD Application parameters or commits to Git
# 4. ArgoCD syncs the change and rolls out new pods
#
# Documentation: https://argocd-image-updater.readthedocs.io/

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argocd-image-updater
    targetRevision: 0.11.0
    helm:
      values: |
        # Logging configuration
        config:
          logLevel: info

          # Registry configuration for GitHub Container Registry
          registries:
            - name: GitHub Container Registry
              api_url: https://ghcr.io
              prefix: ghcr.io
              # Uses the same credentials as ArgoCD for pulling images
              credentials: pullsecret:argocd/ghcr-credentials
              default: true

          # Application update configuration
          applicationsAPIKind: kubernetes

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi

        # Run in argocd namespace alongside ArgoCD
        # The service account needs access to read/update Applications
        serviceAccount:
          create: true
          name: argocd-image-updater

        # RBAC for accessing ArgoCD Applications
        rbac:
          enabled: true

        # Metrics for monitoring
        metrics:
          enabled: true
          serviceMonitor:
            enabled: false  # Enable when Prometheus is available

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  # Keep recent history for rollback
  revisionHistoryLimit: 5
