---
# Argo CD Application for Kilo WireGuard VPN
# Kilo is an open-source Kubernetes-native WireGuard mesh network
# Replaces Twingate for remote cluster access
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kilo
  namespace: argocd
  labels:
    app.kubernetes.io/name: kilo
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: HEAD
    path: infra/gitops/manifests/kilo
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
