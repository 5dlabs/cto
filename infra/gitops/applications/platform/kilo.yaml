---
# DEPRECATED: Kilo has been superseded by Cilium ClusterMesh
# This application is kept for backward compatibility with existing clusters.
# New clusters should use Cilium instead.
# See: docs/architecture/decisions/0001-cilium-clustermesh-networking.md
#
# Argo CD Application for Kilo WireGuard VPN
# Kilo is an open-source Kubernetes-native WireGuard mesh network
# Replaces Twingate for remote cluster access
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kilo
  namespace: argocd
  labels:
    app.kubernetes.io/name: kilo
    app.kubernetes.io/part-of: platform
    deprecation.kubernetes.io/deprecated: "true"
  annotations:
    deprecation.kubernetes.io/message: "Use Cilium ClusterMesh instead"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/gitops/manifests/kilo
    directory:
      recurse: true
      exclude: '{examples/*}'
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
