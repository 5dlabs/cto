---
# ArgoCD Application for CTO-specific Argo Workflow resources
# Deploys WorkflowTemplates and CronWorkflows from the cto repo
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-workflows
  namespace: argocd
  labels:
    app.kubernetes.io/name: cto-workflows
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/gitops/manifests/argo-workflows

  destination:
    server: https://kubernetes.default.svc
    namespace: cto

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
