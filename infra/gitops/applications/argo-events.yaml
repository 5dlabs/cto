---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  labels:
    app.kubernetes.io/name: argo-events
    app.kubernetes.io/part-of: platform
spec:
  project: platform

  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-events
    targetRevision: 2.4.16
    helm:
      values: |
        serviceAccount:
          create: true
          name: argo-events-sa
        singleNamespace: true
        controller:
          replicas: 1
          podLabels:
            app.kubernetes.io/component: event-controller
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: argo-events-controller
        gateway:
          enabled: true
        sensor:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: automation

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  revisionHistoryLimit: 5
