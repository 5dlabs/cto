---
# Argo CD Application for Twingate Therapeutic Connector
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: twingate-therapeutic
  namespace: argocd
  labels:
    app.kubernetes.io/name: twingate-therapeutic
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://twingate.github.io/helm-charts
    targetRevision: 0.1.31
    chart: connector
    helm:
      releaseName: twingate-therapeutic-ara
      values: |
        # Twingate connector configuration
        connector:
          network: "maroonsnake"
          existingSecret: "twingate-therapeutic-ara-connector"
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
