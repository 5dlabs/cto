---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ci-remediation-sensor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto.git
    targetRevision: HEAD
    path: infra/gitops/resources/sensors
    directory:
      include: ci-failure-remediation-sensor.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: automation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

