---
# Argo CD Application for Victoria Metrics
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: 0.22.0
    chart: victoria-metrics-single
    helm:
      values: |
        # Victoria Metrics configuration
        server:
          persistentVolume:
            enabled: true
            storageClass: local-path
          # Match Victoria Logs working configuration
          podSecurityContext:
            fsGroup: 2000
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          # Scrape configuration for kube-state-metrics
          scrape:
            enabled: true
            config:
              global:
                scrape_interval: 15s
                scrape_timeout: 10s
              scrape_configs:
                # Scrape kube-state-metrics for pod/container status
                - job_name: kube-state-metrics
                  static_configs:
                    - targets:
                        - kube-state-metrics.telemetry.svc.cluster.local:8080
                  metric_relabel_configs:
                    # Keep pod and container status metrics
                    - source_labels: [__name__]
                      regex: 'kube_pod_.*|kube_container_.*|kube_job_.*|kube_namespace_.*'
                      action: keep
  destination:
    server: https://kubernetes.default.svc
    namespace: telemetry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - Replace=true
