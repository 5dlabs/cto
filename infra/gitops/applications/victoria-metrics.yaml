---
# Argo CD Application for Victoria Metrics
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: 0.22.0
    chart: victoria-metrics-single
    helm:
      values: |
        # Victoria Metrics configuration
        server:
          persistentVolume:
            enabled: true
            storageClass: local-path
          # Match Victoria Logs working configuration
          podSecurityContext:
            fsGroup: 2000
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          # Pod labels/annotations for log collection
          podLabels:
            app.kubernetes.io/component: metrics
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: victoria-metrics
          # Scrape configuration for metrics collection
          scrape:
            enabled: true
            configMap: ""
            config:
              global:
                scrape_interval: 15s
                scrape_timeout: 10s
              scrape_configs:
                # Self-scrape Victoria Metrics
                - job_name: victoria-metrics
                  static_configs:
                    - targets:
                        - localhost:8428
                # Scrape kube-state-metrics for pod/container status
                - job_name: kube-state-metrics
                  static_configs:
                    - targets:
                        - kube-state-metrics.observability.svc.cluster.local:8080
                  metric_relabel_configs:
                    # Keep pod and container status metrics
                    - source_labels: [__name__]
                      regex: 'kube_pod_.*|kube_container_.*|kube_job_.*|kube_namespace_.*'
                      action: keep
                # OTEL collector metrics
                - job_name: otel-collector
                  static_configs:
                    - targets:
                        - otel-collector-opentelemetry-collector.observability.svc.cluster.local:8889
                      labels:
                        namespace: observability
                        service: otel-collector
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - Replace=true
