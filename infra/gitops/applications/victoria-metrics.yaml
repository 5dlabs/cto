---
# Argo CD Application for Victoria Metrics
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  labels:
    app.kubernetes.io/name: victoria-metrics
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: 0.22.0
    chart: victoria-metrics-single
    helm:
      values: |
        # Victoria Metrics configuration
        server:
          persistentVolume:
            enabled: true
            storageClass: local-path
          # Match Victoria Logs working configuration
          podSecurityContext:
            fsGroup: 2000
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          # Scrape configuration
          scrape:
            enabled: true
            configMap: ""
            config:
              global:
                scrape_interval: 15s
                scrape_timeout: 10s
              scrape_configs:
                # Self-scrape Victoria Metrics
                - job_name: victoria-metrics
                  static_configs:
                    - targets:
                        - localhost:8428
                # Scrape kube-state-metrics for pod/container status
                - job_name: kube-state-metrics
                  static_configs:
                    - targets:
                        - kube-state-metrics.telemetry.svc.cluster.local:8080
                # OTEL collector metrics
                - job_name: otel-collector
                  static_configs:
                    - targets:
                        - otel-collector-opentelemetry-collector.telemetry.svc.cluster.local:8889
                      labels:
                        namespace: telemetry
                        service: otel-collector
  destination:
    server: https://kubernetes.default.svc
    namespace: telemetry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - Replace=true
