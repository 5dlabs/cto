---
# Argo CD Application for OT-CONTAINER-KIT Redis Operator
# Manages Redis/Valkey standalone, cluster, replication, and sentinel modes
# Source: https://github.com/OT-CONTAINER-KIT/redis-operator
#
# Note: This operator works with both Redis and Valkey images.
# We use Valkey (BSD-3 licensed) for license compliance in our distribution.
# The CRD names remain "Redis" but instances use valkey/valkey images.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Using OT-CONTAINER-KIT Helm chart
  source:
    repoURL: https://ot-container-kit.github.io/helm-charts
    chart: redis-operator
    targetRevision: 0.22.2
    helm:
      values: |
        # Operator image configuration
        redisOperator:
          imagePullPolicy: IfNotPresent

        # Pod labels for log collection
        # Note: Don't override app.kubernetes.io/component - it's part of the
        # selector and can't be changed on existing Deployments
        podLabels:
          platform.5dlabs.io/log-collection: enabled
        podAnnotations:
          logs.platform.5dlabs.io/collect: "true"
          logs.platform.5dlabs.io/service: redis-operator

        # Resource configuration
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Service account
        serviceAccount:
          create: true
          name: redis-operator

        # Watch all namespaces
        watchNamespace: ""

        # Leader election for HA
        leaderElection:
          enabled: true

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences in CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion
        - /spec/preserveUnknownFields
        - /metadata/annotations
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Revision history
  revisionHistoryLimit: 5

