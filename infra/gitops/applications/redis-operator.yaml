---
# Argo CD Application for Spotahome Redis Operator
# Manages Redis failover clusters on Kubernetes
# Source: https://github.com/spotahome/redis-operator

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Using our local Redis operator manifests
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/operators

    directory:
      recurse: false
      include: "redis-operator.yaml"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-operator

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Use server-side apply for CRDs
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences in CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion
        - /spec/preserveUnknownFields
        - /metadata/annotations
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas

  # Revision history
  revisionHistoryLimit: 5
