---
# HashiCorp Vault - Secrets Management
# Deployed in standalone mode with Raft storage
# Manual Shamir unseal required after pod restarts

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Ignore volumeClaimTemplates diff - K8s normalizes these with apiVersion/kind
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates

  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.29.1
    helm:
      values: |
        global:
          enabled: true
          tlsDisable: true

        server:
          enabled: true
          image:
            repository: "hashicorp/vault"
            tag: "1.21.0"
            pullPolicy: IfNotPresent

          standalone:
            enabled: true
            config: |
              ui = true

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }

              storage "raft" {
                path = "/vault/data"
              }

              service_registration "kubernetes" {}

          dataStorage:
            enabled: true
            size: 5Gi
            storageClass: "local-path"
            accessMode: ReadWriteOnce

          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m

          authDelegator:
            enabled: true

          serviceAccount:
            create: true
            serviceDiscovery:
              enabled: true

          readinessProbe:
            enabled: true
            port: 8200

          service:
            enabled: true
            port: 8200
            targetPort: 8200

          affinity: ""

        ui:
          enabled: true
          serviceType: ClusterIP
          externalPort: 8200
          targetPort: 8200

        injector:
          enabled: false

        csi:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

