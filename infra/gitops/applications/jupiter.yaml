---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupiter
  namespace: argocd
  labels:
    app.kubernetes.io/name: jupiter
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/charts
    path: jupiter
    targetRevision: main
    helm:
      values: |
        image:
          repository: "ghcr.io/jup-ag/jupiter-swap-api"
          tag: "v6.0.62"
          pullPolicy: Always

        ingress:
          enabled: false

        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 1000m
            memory: 1Gi

        autoscaling:
          enabled: false
        replicaCount: 1

        env:
          RUST_LOG: "info"

        livenessProbe:
          failureThreshold: 60
          httpGet:
            path: /v6/health
            port: http
          initialDelaySeconds: 300
          timeoutSeconds: 10
          periodSeconds: 60

        readinessProbe:
          failureThreshold: 60
          httpGet:
            path: /v6/health
            port: http
          initialDelaySeconds: 300
          timeoutSeconds: 10
          periodSeconds: 60

        jupiter:
          solanaCredentials:
            enabled: true
            secretName: "jupiter-solana-credentials"

          debug: false
  destination:
    server: https://kubernetes.default.svc
    namespace: jupiter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
  revisionHistoryLimit: 10
