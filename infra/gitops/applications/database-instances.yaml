---
# Argo CD Application for Database Instances
# Manages actual database clusters (PostgreSQL and Redis) for platform services
# Does NOT deploy example configurations

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database-instances
  namespace: argocd
  labels:
    app.kubernetes.io/name: database-instances
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration - Deploy actual database instances
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/databases
    
    # Directory configuration - Only deploy instance files, NOT examples
    directory:
      recurse: false  # Don't recurse into subdirectories (excludes examples/)
      include: "*.yaml"  # Only YAML files in the root databases/ directory
      exclude: "README.md"  # Exclude documentation
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  
  # Ignore certain differences
  ignoreDifferences:
    # Ignore generated fields in PostgreSQL resources
    - group: acid.zalan.do
      kind: postgresql
      jsonPointers:
        - /status
    # Ignore generated fields in Redis resources
    - group: databases.spotahome.com
      kind: RedisFailover
      jsonPointers:
        - /status
  
  # Revision history
  revisionHistoryLimit: 5
