---
# Argo CD Application for Database Instances
# Manages actual database clusters (PostgreSQL, Redis, QuestDB) for platform services
#
# DEPLOYS:
# - All .yaml files in infra/gitops/databases/ directory
# - Simply add a new database .yaml file to deploy it automatically
#
# EXCLUDES:
# - examples/ subdirectory (development and production templates)
# - README.md documentation file

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database-instances
  namespace: argocd
  labels:
    app.kubernetes.io/name: database-instances
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  annotations:
    # Enable ArgoCD to discover and track child resources created by operators
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    # Enable resource discovery for operator-managed resources
    argocd.argoproj.io/resource-inclusion: |
      - apiGroups: ["apps"]
        kinds: ["StatefulSet"]
        namespaces: ["databases"]
        clusters: ["in-cluster"]
      - apiGroups: [""]
        kinds: ["Pod", "Service", "Secret"]
        namespaces: ["databases"]
        clusters: ["in-cluster"]
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Deploy actual database instances
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/databases

    # Directory configuration - Deploy all database instances
    directory:
      recurse: true
      exclude: "{README.md,examples/**,test-db/**}"  # test-db managed by its own application

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: databases

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=false  # Enable full resource discovery
      - SkipDryRunOnMissingResource=true  # Allow discovery of operator-created resources

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences
  ignoreDifferences:
    # Ignore generated fields in PostgreSQL resources
    - group: acid.zalan.do
      kind: postgresql
      jsonPointers:
        - /status
    # Ignore generated fields in Redis resources
    - group: databases.spotahome.com
      kind: RedisFailover
      jsonPointers:
        - /status
    # Ignore generated fields in QuestDB resources
    - group: crd.questdb.io
      kind: QuestDB
      jsonPointers:
        - /status
        - /spec/config
        - /spec/resources/limits/cpu
        - /spec/resources/limits/memory

  # Revision history
  revisionHistoryLimit: 5
