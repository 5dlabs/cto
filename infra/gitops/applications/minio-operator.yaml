---
# MinIO Operator - S3-compatible object storage for Kubernetes
# Provides declarative management of MinIO Tenants
# Used for screenshot storage in headless visual testing

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: minio-operator
    app.kubernetes.io/part-of: platform
  annotations:
    # Deploy with vault-config (wave 2) - operator doesn't need secrets
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://operator.min.io
    chart: operator
    targetRevision: 7.1.1
    helm:
      values: |
        operator:
          replicaCount: 1

          image:
            repository: quay.io/minio/operator
            tag: v7.1.1
            pullPolicy: IfNotPresent

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Pod labels for log collection
          podLabels:
            app.kubernetes.io/component: storage
            platform.5dlabs.io/log-collection: enabled

          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: minio-operator

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
