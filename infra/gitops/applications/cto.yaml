---
# Argo CD App of Apps for CTO Platform
# This parent application manages the core CTO platform components:
# - controller: Agent lifecycle management (CRDs, pods, workflows)
# - tools: MCP server for tool discovery and routing
#
# Child applications are defined in infra/gitops/applications/cto/

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto
  namespace: argocd
  labels:
    app.kubernetes.io/name: cto
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Source: Directory containing child Application manifests
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/applications/cto
    directory:
      recurse: false

  # Destination: ArgoCD namespace (for Application CRs)
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy for the parent app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Revision history
  revisionHistoryLimit: 5

