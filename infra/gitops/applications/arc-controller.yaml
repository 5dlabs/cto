---
# GitHub Actions Runner Controller (ARC)
# Manages ephemeral GitHub Actions runners in Kubernetes
# Previously manually deployed via Helm, now GitOps managed

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller
  namespace: argocd
  labels:
    app.kubernetes.io/name: arc-controller
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: ci-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: oci://ghcr.io/actions/actions-runner-controller-charts
    chart: gha-runner-scale-set-controller
    targetRevision: 0.12.1

    helm:
      values: |
        # Controller configuration
        replicaCount: 1

        # Image configuration (use official image)
        image:
          repository: ghcr.io/actions/gha-runner-scale-set-controller
          tag: "0.12.1"
          pullPolicy: IfNotPresent

        # Service account
        serviceAccount:
          create: true
          name: arc-gha-rs-controller

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Flags for controller
        flags:
          logLevel: info
          logFormat: text

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  # Ignore CRD differences that cause sync issues
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
        - /metadata/annotations

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5

