---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ngrok-gateway-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: ngrok-gateway
    app.kubernetes.io/part-of: platform
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: platform-staging

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/gitops/resources/staging/ngrok-gateway

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true

  revisionHistoryLimit: 5


