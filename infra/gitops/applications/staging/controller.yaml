---
# ArgoCD Application for Controller - Staging Environment
# Namespace: cto-staging
# Branch: develop (auto-sync)
#
# Image updates: Uses 'develop' tag, rebuilt on each develop push

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-controller-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: controller
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: app-of-apps-staging
    environment: staging
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/charts/controller

    helm:
      valueFiles:
        - values.yaml

      parameters:
        - name: image.repository
          value: ghcr.io/5dlabs/controller
        # Staging uses 'develop' tag (rebuilt on each develop push)
        - name: image.tag
          value: develop
        - name: image.pullPolicy
          value: Always

        # Staging resources (mirror prod sizing)
        - name: resources.limits.cpu
          value: 1000m
        - name: resources.limits.memory
          value: 4Gi
        - name: resources.requests.cpu
          value: 250m
        - name: resources.requests.memory
          value: 512Mi

        # Staging cleanup settings
        - name: cleanup.completedJobDelayMinutes
          value: "5"
        - name: cleanup.failedJobDelayMinutes
          value: "30"

        # Staging monitoring
        - name: metrics.enabled
          value: "true"
        - name: metrics.serviceMonitor.enabled
          value: "false"

  destination:
    server: https://kubernetes.default.svc
    namespace: cto-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true

    retry:
      limit: 5
      backoff:
        duration: 1s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: ""
      kind: ConfigMap
      name: cto-controller-templates-claude-code
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
    - group: ""
      kind: ConfigMap
      name: cto-controller-templates-claude-docs
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration

  revisionHistoryLimit: 10

