---
# ArgoCD Application for Tools - Staging Environment
# Namespace: cto-staging
# Branch: develop (auto-sync)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-tools-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: tools
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: app-of-apps-staging
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/charts/tools

    helm:
      values: |
        # Staging environment overrides
        image:
          tag: develop
          pullPolicy: Always

        # Staging resources (mirror prod)
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi

        # Persistence configuration
        persistence:
          enabled: true
          storageClass: "local-path"
          size: "10Gi"

  destination:
    server: https://kubernetes.default.svc
    namespace: cto-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5

