---
# ArgoCD Application for PM - Staging Environment
# Namespace: cto-staging
# Branch: develop (auto-sync)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-pm-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: pm
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: app-of-apps-staging
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/charts/pm

    helm:
      valueFiles:
        - values.yaml

      parameters:
        - name: image.repository
          value: ghcr.io/5dlabs/pm-server
        - name: image.tag
          value: develop
        - name: image.pullPolicy
          value: Always

        # PM provider configuration
        - name: pm.provider
          value: linear
        - name: pm.namespace
          value: cto-staging

        # Linear integration
        - name: linear.enabled
          value: "true"

        # GitHub configuration
        - name: github.defaultOrg
          value: "5dlabs"
        # Staging webhook URL (different from prod)
        - name: github.webhookCallbackUrl
          value: "https://pm-staging.5dlabs.ai/webhooks/github"

        # Staging resources
        - name: resources.limits.cpu
          value: 300m
        - name: resources.limits.memory
          value: 256Mi
        - name: resources.requests.cpu
          value: 50m
        - name: resources.requests.memory
          value: 64Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: cto-staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

  revisionHistoryLimit: 5

