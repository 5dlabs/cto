---
# Nomic Embed Text - Text embeddings model
# For RAG, semantic search, and similarity
# ~274MB download, very lightweight
apiVersion: ollama.ayaka.io/v1
kind: Model
metadata:
  name: nomic-embed-text
  labels:
    app.kubernetes.io/name: nomic-embed-text
    app.kubernetes.io/component: embeddings
    app.kubernetes.io/use-case: rag
spec:
  image: nomic-embed-text
  replicas: 1
  imagePullPolicy: IfNotPresent
  persistentVolume:
    accessMode: ReadWriteOnce
