---
# LlamaStack Distributions - Deploy LlamaStack AI stacks
# Uses the llamastack.io/v1alpha1 LlamaStackDistribution CRD
# License: MIT (LlamaStack Operator)
#
# LlamaStack provides a comprehensive AI application framework:
# - Built-in safety and guardrails
# - Tool calling and function execution
# - Memory and context management
# - Multi-provider support (vLLM, Ollama, Bedrock, Together AI)
#
# Access the LlamaStack API at:
#   kubectl port-forward svc/llamastack-<name> 8321:8321
#   curl http://localhost:8321/v1/models

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llamastack-distributions
  namespace: argocd
  labels:
    app.kubernetes.io/name: llamastack-distributions
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: ai-ml
  annotations:
    # Deploy after LlamaStack Operator is ready
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/applications/ai-models/llamastack-distributions
    targetRevision: develop

  destination:
    server: https://kubernetes.default.svc
    namespace: llama-stack

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5
