---
# AI Services Ingress Configuration
# Exposes KubeAI, Ollama, and LlamaStack via ingress-nginx
#
# Access patterns (update domain to match your setup):
#   - https://ai.your-domain.com/kubeai      -> KubeAI (OpenAI-compatible)
#   - https://ai.your-domain.com/ollama      -> Ollama Operator models
#   - https://ai.your-domain.com/llamastack  -> LlamaStack

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-ingress
  namespace: argocd
  labels:
    app.kubernetes.io/name: ai-ingress
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: ai-ml
  annotations:
    # Deploy after AI operators are ready
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/applications/ai-models/ingress
    targetRevision: develop

  destination:
    server: https://kubernetes.default.svc
    namespace: ai-gateway

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5
