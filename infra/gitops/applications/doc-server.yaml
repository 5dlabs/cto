---
# Argo CD Application for Doc Server
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: doc-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: doc-server
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/charts
    targetRevision: main
    path: agent-docs
    helm:
      values: |
        serviceAccount:
          create: false
          name: default
        imagePullSecrets:
          - name: ghcr-secret
        image:
          repository: ghcr.io/5dlabs/agent-docs/server
          tag: latest
        env:
          # Keep chart defaults for non-secret settings
          RUST_LOG: "info,doc_server=debug"
          PORT: "3001"
          MCP_HOST: "0.0.0.0"
        secret:
          existingSecret: doc-server-secrets
        migrations:
          serviceAccountName: default
          # Ensure chart uses correct binary path and migrate-only args
          command: ["/app/http_server"]
          args: ["--migrate-only"]
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  revisionHistoryLimit: 5
