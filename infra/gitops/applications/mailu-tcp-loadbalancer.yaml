---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailu-tcp-loadbalancer
  namespace: argocd
  labels:
    app.kubernetes.io/name: mailu-tcp-loadbalancer
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto.git
    targetRevision: HEAD
    path: infra/gitops/resources
    directory:
      include: "mailu-tcp-loadbalancer.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: mailu
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5
