---
# External Secrets Operator - Kubernetes Secret Synchronization
# Syncs secrets from OpenBao (and other providers) to Kubernetes Secrets
# This eliminates manual secret creation after OpenBao unsealing
#
# Documentation: https://external-secrets.io/
# Helm chart: https://charts.external-secrets.io

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: secrets-management
  annotations:
    # Deploy after cert-manager, before apps that need secrets
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: 0.12.1
    helm:
      values: |
        # Install CRDs
        installCRDs: true

        # Controller configuration
        replicaCount: 1

        # Pod labels for log collection
        podLabels:
          platform.5dlabs.io/log-collection: enabled

        podAnnotations:
          logs.platform.5dlabs.io/collect: "true"
          logs.platform.5dlabs.io/service: external-secrets

        # Resource limits
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Webhook configuration
        webhook:
          replicaCount: 1
          podLabels:
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: external-secrets-webhook
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Cert controller for webhook certificates
        certController:
          replicaCount: 1
          podLabels:
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: external-secrets-cert-controller
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Service monitor for Prometheus
        serviceMonitor:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5

