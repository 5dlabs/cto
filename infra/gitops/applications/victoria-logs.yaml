---
# Argo CD Application for Victoria Logs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-logs
  namespace: argocd
  labels:
    app.kubernetes.io/name: victoria-logs
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://victoriametrics.github.io/helm-charts/
    targetRevision: 0.11.3
    chart: victoria-logs-single
    helm:
      values: |
        # Victoria Logs configuration with proper permissions
        server:
          persistentVolume:
            enabled: true
            storageClass: local-path
          # Fix permissions issue
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
  destination:
    server: https://kubernetes.default.svc
    namespace: telemetry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
  
  # Ignore differences for StatefulSet security context
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/template/spec/securityContext