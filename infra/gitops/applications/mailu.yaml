---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailu
  namespace: argocd
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/part-of: platform
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto.git
    targetRevision: HEAD
    path: infra/gitops/resources/mailu
  destination:
    server: https://kubernetes.default.svc
    namespace: mailu
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
