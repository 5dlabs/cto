---
# Argo CD Application: Cloudflare Tunnel Resources
# Deploys ClusterTunnel and TunnelBinding resources
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-tunnel
  namespace: argocd
  labels:
    app.kubernetes.io/name: cloudflare-tunnel
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Ignore status fields managed by the cloudflare-operator
  ignoreDifferences:
    - group: networking.cfargotunnel.com
      kind: TunnelBinding
      jsonPointers:
        - /status
    - group: networking.cfargotunnel.com
      kind: ClusterTunnel
      jsonPointers:
        - /status

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/resources/cloudflare-tunnel

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5
