---
# Argo CD Application for Paper Trader Service
# This enables GitOps deployment of the paper trader application using the universal Helm chart

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paper-trader
  namespace: argocd
  labels:
    app.kubernetes.io/name: paper-trader
    app.kubernetes.io/part-of: platform
    allow-auto-prune: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/charts
    targetRevision: main
    path: universal

    # Helm configuration
    helm:
      valueFiles:
        - values.yaml

      values: |
        imagePullSecrets:
          - name: ghcr-secret
        livenessProbe: null
        readinessProbe: null

      # Override values for GitOps deployment
      parameters:
        - name: image.repository
          value: ghcr.io/5dlabs/trader/paper_trader
        - name: image.tag
          value: latest
        - name: image.pullPolicy
          value: Always

        # Resource configuration
        - name: resources.limits.cpu
          value: 1000m
        - name: resources.limits.memory
          value: 1Gi
        - name: resources.requests.cpu
          value: 500m
        - name: resources.requests.memory
          value: 512Mi

        # Service configuration
        - name: service.type
          value: ClusterIP
        - name: service.port
          value: "80"

        # Health checks
        - name: livenessProbe.enabled
          value: "true"
        - name: readinessProbe.enabled
          value: "true"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: trader

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - Replace=true

    retry:
      limit: 5
      backoff:
        duration: 1s
        factor: 2
        maxDuration: 3m

  # Ignore differences for better GitOps experience
  ignoreDifferences:
    # Ignore deployment replicas (managed by HPA/manual scaling)
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    # Ignore secret data changes (managed externally)
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

  # Revision history
  revisionHistoryLimit: 10
