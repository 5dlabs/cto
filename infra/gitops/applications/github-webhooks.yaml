---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-webhooks
  namespace: argocd
  labels:
    app.kubernetes.io/name: github-webhooks
    app.kubernetes.io/part-of: platform
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/resources/github-webhooks

  destination:
    server: https://kubernetes.default.svc
    namespace: argo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  revisionHistoryLimit: 5

  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
        - /metadata/annotations
        - /metadata/managedFields
    - group: external-secrets.io
      kind: ExternalSecret
      jsonPointers:
        - /status
        - /spec/refreshInterval
        - /metadata/annotations
        - /metadata/managedFields
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/managedFields
