---
# Keycloak Operator - Identity and Access Management
# License: Apache 2.0 - Safe to distribute commercially
# Source: https://github.com/keycloak/keycloak
#
# Features:
# - Single Sign-On (SSO)
# - OpenID Connect (OIDC) / OAuth 2.0 / SAML 2.0
# - User federation (LDAP, Active Directory)
# - Social login (Google, GitHub, Facebook, etc.)
# - Multi-factor authentication (MFA/2FA)
# - Fine-grained authorization
# - Admin console for user management
# - Customizable login themes
#
# AWS Replacement: Cognito, Auth0, Okta
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: identity-operator
    app.kubernetes.io/type: identity
    platform.5dlabs.io/license: apache-2.0
    platform.5dlabs.io/distributable: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: cto-deployments
spec:
  project: platform
  source:
    repoURL: https://github.com/keycloak/keycloak-k8s-resources
    path: kubernetes
    targetRevision: 26.2.1

  destination:
    server: https://kubernetes.default.svc
    namespace: operators

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore CRD differences
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations
        - /spec/conversion
