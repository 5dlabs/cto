---
# Longhorn - Cloud-native distributed block storage for Kubernetes
# Provides persistent storage with snapshots, backups, and disaster recovery
# License: Apache 2.0 (safe for proprietary distribution)
# Source: https://github.com/longhorn/longhorn
# Docs: https://longhorn.io/docs/

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  labels:
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: storage
  annotations:
    # Deploy early - other workloads may depend on storage
    argocd.argoproj.io/sync-wave: "-4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.7.2
    helm:
      values: |
        # Default settings
        defaultSettings:
          # Backup target (configure S3/NFS as needed)
          backupTarget: ""
          # Default replica count for volumes
          defaultReplicaCount: 2
          # Storage over-provisioning percentage
          storageOverProvisioningPercentage: 100
          # Storage minimal available percentage
          storageMinimalAvailablePercentage: 15
          # Automatically delete workload pod when volume is detached unexpectedly
          autoDeletePodWhenVolumeDetachedUnexpectedly: true
          # Default data locality (disabled, best-effort, strict-local)
          defaultDataLocality: best-effort
          # Node down pod deletion policy (delete-both-statefulset-and-deployment-pod)
          nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
          # Concurrent automatic engine upgrade per node limit
          concurrentAutomaticEngineUpgradePerNodeLimit: 1

        # Longhorn Manager
        longhornManager:
          priorityClass: ~
          tolerations: []
          nodeSelector: {}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Pod labels for log collection
          podLabels:
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: longhorn-manager

        # Longhorn Driver
        longhornDriver:
          priorityClass: ~
          tolerations: []
          nodeSelector: {}
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

        # Longhorn UI
        longhornUI:
          replicas: 1
          priorityClass: ~
          tolerations: []
          nodeSelector: {}
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

        # CSI driver settings
        csi:
          attacherReplicaCount: 1
          provisionerReplicaCount: 1
          resizerReplicaCount: 1
          snapshotterReplicaCount: 1

        # Ingress for UI (disabled by default)
        ingress:
          enabled: false

        # Service for UI
        service:
          ui:
            type: ClusterIP
            port: 80

        # Create default StorageClass
        persistence:
          defaultClass: true
          defaultFsType: ext4
          defaultClassReplicaCount: 2
          reclaimPolicy: Delete

  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

  ignoreDifferences:
    # CRD conversion and annotations are managed by the operator
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion
        - /metadata/annotations
    # Longhorn manages these resources dynamically
    - group: longhorn.io
      kind: Setting
      jsonPointers:
        - /value

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m

  revisionHistoryLimit: 5
