---
# Altinity ClickHouse Operator for Kubernetes
# License: Apache 2.0 - Safe to distribute commercially
# Source: https://github.com/Altinity/clickhouse-operator
#
# Features:
# - ClickHouse cluster management
# - Automatic schema propagation
# - Replication and sharding
# - ZooKeeper/Keeper management
# - Metrics and monitoring integration
#
# AWS Replacement: Redshift, Athena
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: clickhouse-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database-operator
    app.kubernetes.io/type: analytics
    platform.5dlabs.io/license: apache-2.0
    platform.5dlabs.io/distributable: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: cto-deployments
spec:
  project: default

  # Ignore fields that the ClickHouse operator adds to its own deployment
  # The operator self-labels with version and build info which causes perpetual OutOfSync
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: clickhouse-operator-altinity-clickhouse-operator
      namespace: operators
      jqPathExpressions:
        # Ignore all labels starting with clickhouse.altinity.com
        - .metadata.labels["clickhouse.altinity.com/app"]
        - .metadata.labels["clickhouse.altinity.com/chop"]
        - .metadata.labels["clickhouse.altinity.com/chop-commit"]
        - .metadata.labels["clickhouse.altinity.com/chop-date"]
        - .spec.template.metadata.labels["clickhouse.altinity.com/app"]
        - .spec.template.metadata.labels["clickhouse.altinity.com/chop"]
        - .spec.template.metadata.labels["clickhouse.altinity.com/chop-commit"]
        - .spec.template.metadata.labels["clickhouse.altinity.com/chop-date"]
        # Ignore divisor fields in resourceFieldRef - Kubernetes defaults these to '0'
        - .spec.template.spec.containers[].env[].valueFrom.resourceFieldRef.divisor

  source:
    repoURL: https://github.com/Altinity/clickhouse-operator
    path: deploy/helm/clickhouse-operator
    targetRevision: release-0.25.5
    helm:
      releaseName: clickhouse-operator

  destination:
    server: https://kubernetes.default.svc
    namespace: operators

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
