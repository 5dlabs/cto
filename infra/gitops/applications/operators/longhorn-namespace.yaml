---
# Argo CD Application to manage longhorn-system namespace labels (PSA)
# Must sync before the main longhorn app (sync-wave -5 vs -4)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-namespace
  namespace: argocd
  labels:
    app.kubernetes.io/name: longhorn-namespace
    app.kubernetes.io/part-of: platform
  annotations:
    # Deploy before longhorn app (-4) to ensure namespace has correct labels
    argocd.argoproj.io/sync-wave: "-5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/cluster-config
    directory:
      include: longhorn-namespace.yaml
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
