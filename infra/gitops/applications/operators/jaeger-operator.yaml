---
# Jaeger Operator - Distributed tracing platform for Kubernetes
# Provides end-to-end distributed tracing for microservices
# License: Apache 2.0 (safe for proprietary distribution)
# Source: https://github.com/jaegertracing/jaeger-operator
# Docs: https://www.jaegertracing.io/docs/

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: observability
  annotations:
    # Deploy after cert-manager
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    chart: jaeger-operator
    targetRevision: 2.57.0
    helm:
      values: |
        # Operator configuration
        replicaCount: 1

        image:
          repository: jaegertracing/jaeger-operator
          pullPolicy: IfNotPresent

        # Resource configuration
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Pod labels for log collection
        podLabels:
          platform.5dlabs.io/log-collection: enabled

        podAnnotations:
          logs.platform.5dlabs.io/collect: "true"
          logs.platform.5dlabs.io/service: jaeger-operator

        # Service account
        serviceAccount:
          create: true
          name: jaeger-operator

        # RBAC
        rbac:
          create: true
          clusterRole: true

        # Watch all namespaces
        watchNamespace: ""

        # Webhook configuration (requires cert-manager)
        webhooks:
          mutatingWebhook:
            create: true
          validatingWebhook:
            create: true
          service:
            annotations: {}
            name: jaeger-operator-webhook-service
            port: 443
          certificate:
            # Use cert-manager for certificate management
            provide: "certmanager"
            issuerRef:
              kind: ClusterIssuer
              name: selfsigned-issuer

        # Extra arguments for the operator
        extraArgs: []

        # Priority class
        priorityClassName: ""

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  ignoreDifferences:
    # CRD conversion and annotations are managed by the operator
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion
        - /metadata/annotations
    # Webhook CA bundles are managed by cert-manager
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5
