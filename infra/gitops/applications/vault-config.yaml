---
# Vault Configuration - VaultConnection, VaultAuth, and VaultStaticSecret resources
# Deploys VSO configuration and secrets after Vault and VSO are running

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: vault-config
    app.kubernetes.io/part-of: platform
  annotations:
    # Ensure Vault and VSO are deployed first
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    path: infra/vault
    targetRevision: HEAD
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: vault-secrets-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

