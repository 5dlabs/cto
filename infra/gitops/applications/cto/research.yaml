---
# ArgoCD Application for Research Pipeline
# Monitors Twitter/X bookmarks and curates technical content
#
# Components:
# - CronJob: Polls bookmarks every 5 minutes
# - PVC: Stores research entries
#
# Note: Secrets (research-twitter-secrets) are managed by vault-config app
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-research
  namespace: argocd
  labels:
    app.kubernetes.io/name: research
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: cto-app-of-apps
  annotations:
    # ArgoCD Image Updater Configuration
    argocd-image-updater.argoproj.io/image-list: research=ghcr.io/5dlabs/research
    argocd-image-updater.argoproj.io/research.update-strategy: semver
    argocd-image-updater.argoproj.io/research.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Note: Vault secrets (research-twitter-secrets) managed by vault-config app
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/research

  destination:
    server: https://kubernetes.default.svc
    namespace: cto

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

