---
# ArgoCD Application for Heal (Self-Healing Platform Monitor)
# Deployed as a continuous Kubernetes deployment in the CTO namespace
# Watches for pod failures and spawns Rex remediation agents via CodeRun CRDs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-heal
  namespace: argocd
  labels:
    app.kubernetes.io/name: heal
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: cto-app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/universal-app

    helm:
      valuesObject:
        replicaCount: 1
        revisionHistoryLimit: 5

        image:
          repository: ghcr.io/5dlabs/heal
          pullPolicy: Always
          tag: latest

        imagePullSecrets:
          - name: ghcr-secret

        fullnameOverride: heal

        serviceAccount:
          create: false
          automount: true
          name: heal

        podAnnotations:
          logs.platform.5dlabs.io/collect: "true"
          logs.platform.5dlabs.io/service: heal

        podLabels:
          app.kubernetes.io/component: monitor
          platform.5dlabs.io/log-collection: enabled

        podSecurityContext:
          fsGroup: 65532

        securityContext:
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0

        service:
          type: ClusterIP
          port: 8080

        ingress:
          enabled: false

        terminationGracePeriodSeconds: 30

        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi

        # Heal is a watch loop, not an HTTP server - use exec probes
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "heal"]
          initialDelaySeconds: 10
          periodSeconds: 30
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "heal"]
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3

        autoscaling:
          enabled: false

        volumes:
          - name: heal-workspace
            persistentVolumeClaim:
              claimName: heal-workspace

        volumeMounts:
          - name: heal-workspace
            mountPath: /workspace/watch

        nodeSelector: {}
        tolerations: []
        affinity: {}
        configureDefaultAffinity: false

        updateStrategy:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0

        env:
          - name: LOG_LEVEL
            value: info
          - name: RUST_LOG
            value: heal=debug,info
          - name: ANTHROPIC_API_KEY
            valueFrom:
              secretKeyRef:
                name: cto-secrets
                key: ANTHROPIC_API_KEY
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: tools-github-secrets
                key: GITHUB_PERSONAL_ACCESS_TOKEN

        envFrom: []

        configMap:
          enabled: false

        persistence:
          enabled: false

        networkPolicy:
          enabled: false

        command:
          - /usr/local/bin/heal

        args:
          - alert-watch
          - --namespace
          - cto
          - --prompts-dir
          - /app/prompts

        extraContainers:
          - name: log-tailer
            image: busybox:latest
            command:
              - /bin/sh
              - -c
              - |
                echo "Waiting for log directory..."
                mkdir -p /workspace/watch/logs
                while true; do
                  if ls /workspace/watch/logs/*.log 1>/dev/null 2>&1; then
                    tail -F /workspace/watch/logs/*.log 2>/dev/null || sleep 5
                  else
                    echo "No logs yet, waiting..."
                    sleep 10
                  fi
                done
            volumeMounts:
              - name: heal-workspace
                mountPath: /workspace/watch

  destination:
    server: https://kubernetes.default.svc
    namespace: cto

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 1s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10

