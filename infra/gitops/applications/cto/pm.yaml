---
# Argo CD Application for PM (Project Management) Service
# Handles webhook integrations with Linear, Asana, Jira, etc.
# Part of the CTO App of Apps (parent: cto.yaml)
#
# Image updates are managed by ArgoCD Image Updater:
# - Watches ghcr.io/5dlabs/pm-server for new semver tags
# - Automatically updates image.tag parameter
# - ArgoCD syncs and rolls out new version

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-pm
  namespace: argocd
  labels:
    app.kubernetes.io/name: pm
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: cto-app-of-apps
  annotations:
    # ═══════════════════════════════════════════════════════════════════
    # ArgoCD Image Updater Configuration
    # Enables automatic image updates on new releases
    # ═══════════════════════════════════════════════════════════════════
    argocd-image-updater.argoproj.io/image-list: pm-server=ghcr.io/5dlabs/pm-server
    argocd-image-updater.argoproj.io/pm-server.update-strategy: semver
    argocd-image-updater.argoproj.io/pm-server.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/pm-server.helm.image-tag: image.tag
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/pm
    helm:
      valueFiles:
        - values.yaml

      # Production overrides
      parameters:
        - name: image.repository
          value: ghcr.io/5dlabs/pm-server
        # ArgoCD Image Updater will override with semver tags (e.g., v0.12.40)
        - name: image.tag
          value: latest
        - name: image.pullPolicy
          value: Always
        - name: imagePullSecrets[0].name
          value: ghcr-secret

        # PM provider configuration
        - name: pm.provider
          value: linear
        - name: pm.namespace
          value: cto

        # Linear integration
        - name: linear.enabled
          value: "true"

        # GitHub configuration
        - name: github.defaultOrg
          value: "5dlabs"
        # Production webhook URL (Talos cluster)
        - name: github.webhookCallbackUrl
          value: "https://pm.5dlabs.ai/webhooks/github"

        # Resource configuration
        - name: resources.limits.cpu
          value: 500m
        - name: resources.limits.memory
          value: 512Mi
        - name: resources.requests.cpu
          value: 100m
        - name: resources.requests.memory
          value: 128Mi

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: cto

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Ignore differences for better GitOps experience
  ignoreDifferences:
    # Ignore secret data changes (managed by Vault)
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

  # Revision history
  revisionHistoryLimit: 5
