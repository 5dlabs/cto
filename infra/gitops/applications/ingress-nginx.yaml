---
# NGINX Ingress Controller
# Provides ingress capabilities for the cluster
# Previously manually applied, now GitOps managed

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: networking
  annotations:
    # Deploy early - other apps depend on ingress
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.12.2  # Chart version for controller v1.14.0
    helm:
      values: |
        controller:
          # Use NodePort for bare-metal clusters
          service:
            type: NodePort
            nodePorts:
              http: 30080
              https: 30443

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Metrics for monitoring
          metrics:
            enabled: true

          # Allow snippets for advanced configs
          allowSnippetAnnotations: true

          # Admission webhooks
          admissionWebhooks:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5

