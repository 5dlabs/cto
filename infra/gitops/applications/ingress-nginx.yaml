---
# NGINX Ingress Controller
# Provides ingress capabilities for the cluster
# Previously manually applied, now GitOps managed

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: networking
  annotations:
    # Deploy early - other apps depend on ingress
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.12.2  # Chart version for controller v1.14.0
    helm:
      values: |
        controller:
          # Use NodePort for bare-metal clusters (let K8s assign ports)
          service:
            type: NodePort
            # Don't specify nodePorts - use existing allocated ports

          # Pod labels for log collection
          podLabels:
            app.kubernetes.io/component: ingress
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: ingress-nginx

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Metrics for monitoring
          metrics:
            enabled: true

          # Allow snippets for advanced configs
          allowSnippetAnnotations: true

          # Admission webhooks
          admissionWebhooks:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    # Ignore NodePort assignments - use existing allocated ports
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/ports/0/nodePort
        - /spec/ports/1/nodePort

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Force=true  # Take ownership from existing manual deployment
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5

