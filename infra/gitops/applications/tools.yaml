---
# Argo CD Application for Tools
# Manages the Tools MCP server via GitOps
# Server configurations are defined in infra/charts/tools/values.yaml (single source of truth)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools
  namespace: argocd
  labels:
    app.kubernetes.io/name: tools
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Source configuration - use CTO repo chart
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/tools
    # Minimal Helm overrides - most config is in values.yaml
    helm:
      values: |
        # Image configuration
        image:
          tag: "0.2.0"

        # Resource overrides for production
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 512Mi

        # Persistence configuration
        persistence:
          enabled: true
          storageClass: "local-path"
          size: "10Gi"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: agent-platform

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Revision history
  revisionHistoryLimit: 5

