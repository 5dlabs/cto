---
# Argo CD Application for Kubernetes Metrics Server
# Provides container resource metrics collection API for HPA, kubectl top, and monitoring

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - using official Kubernetes metrics-server Helm chart
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    targetRevision: 3.12.1
    chart: metrics-server

    # Helm values
    helm:
      values: |
        # Image configuration
        image:
          repository: registry.k8s.io/metrics-server/metrics-server
          tag: v0.7.1
          pullPolicy: IfNotPresent

        # Resource allocation
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # High availability
        replicas: 2
        podDisruptionBudget:
          enabled: true
          minAvailable: 1

        # Metrics server arguments
        args:
          - --cert-dir=/tmp
          - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
          - --kubelet-use-node-status-port
          - --metric-resolution=15s
          # For development/local clusters that may have self-signed certs
          - --kubelet-insecure-tls

        # Service monitor for Prometheus-compatible monitoring
        serviceMonitor:
          enabled: false

        # Update strategy
        updateStrategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 0
            maxSurge: 1

