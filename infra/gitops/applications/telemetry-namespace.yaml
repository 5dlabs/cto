---
# Argo CD Application to manage telemetry Namespace labels (PSA)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telemetry-namespace
  namespace: argocd
  labels:
    app.kubernetes.io/name: telemetry-namespace
    app.kubernetes.io/part-of: platform
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/cluster-config
    directory:
      recurse: false
      include: telemetry-namespace.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: telemetry
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

