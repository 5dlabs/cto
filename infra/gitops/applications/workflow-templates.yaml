---
# Argo CD Application for Workflow Templates
# This ensures workflow templates are managed by GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflow-templates
  namespace: argocd
  labels:
    app.kubernetes.io/name: workflow-templates
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/platform
    targetRevision: argo
    path: infra/workflow-templates
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: agent-platform
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision history
  revisionHistoryLimit: 10