---
# External Secrets Configuration - ClusterSecretStore and ExternalSecrets
# Deploys the OpenBao ClusterSecretStore and all ExternalSecret resources
# that define how secrets are synced from OpenBao to Kubernetes
#
# Prerequisites:
#   1. External Secrets Operator must be installed (external-secrets.yaml)
#   2. OpenBao must be deployed and unsealed
#   3. OpenBao root token must be stored in openbao-token secret:
#      kubectl create secret generic openbao-token \
#        --from-literal=token=$(op item get "OpenBao Unseal Keys - CTO Platform" --format=json | jq -r '.fields[] | select(.label == "password" or .label == "Root Token") | .value') \
#        -n openbao

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: external-secrets-config
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: secrets-management
  annotations:
    # Deploy after external-secrets operator is ready
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/manifests/external-secrets

  destination:
    server: https://kubernetes.default.svc
    # Resources will be created in their respective namespaces as defined in metadata

  # Ignore server-side defaulted fields that ESO controller adds
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jsonPointers:
        - /spec/data/0/remoteRef/conversionStrategy
        - /spec/data/0/remoteRef/decodingStrategy
        - /spec/data/0/remoteRef/metadataPolicy
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
    - group: external-secrets.io
      kind: ClusterSecretStore
      jqPathExpressions:
        - .spec.provider.vault.auth.tokenSecretRef.namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5

