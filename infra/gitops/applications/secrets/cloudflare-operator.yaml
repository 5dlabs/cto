---
# Argo CD Application: Cloudflare Tunnel Operator
# Community operator for managing Cloudflare Tunnels via Kubernetes CRDs
# https://github.com/adyanth/cloudflare-operator
#
# All Cloudflare components (operator + tunnel pods) live in cloudflare-operator-system
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/part-of: platform
  annotations:
    # Deploy before vault-config (wave 2) so namespace exists for secrets
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/manifests/cloudflare-operator
    targetRevision: develop

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true

  revisionHistoryLimit: 10
