---
# Vault Secrets Operator (VSO) - HashiCorp Native Secret Management
# Syncs secrets from Vault to Kubernetes using VaultStaticSecret CRDs

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-secrets-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: vault-secrets-operator
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault-secrets-operator
    targetRevision: 1.0.1
    helm:
      values: |
        # Default values for VSO
        defaultVaultConnection:
          enabled: false

        controller:
          replicas: 1
          # Pod labels for log collection
          podLabels:
            app.kubernetes.io/component: secrets-operator
            platform.5dlabs.io/log-collection: enabled
          podAnnotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: vault-secrets-operator
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi

        # Enable leader election for HA
        controller.manager.leaderElection:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: infra

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

