---
# Argo CD Application: Cloudflare Tunnel Operator
# Community operator for managing Cloudflare Tunnels via Kubernetes CRDs
# https://github.com/adyanth/cloudflare-operator
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflare-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/adyanth/cloudflare-operator.git
    path: config/default
    targetRevision: v0.13.1

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflare-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true

  revisionHistoryLimit: 10
