---
# Argo CD Application for RustDocs MCP Server
# Provides Rust documentation search and assistance via MCP protocol
#
# PREREQUISITES:
# 1. PostgreSQL database with pgvector extension
# 2. Secret 'rustdocs-mcp-secrets' with keys:
#    - MCPDOCS_DATABASE_URL: PostgreSQL connection string
#    - openai-api-key: OpenAI API key for embeddings
#    - voyage-api-key: (optional) Voyage API key
#
# NOTE: This deployment will fail until the PostgreSQL dependency is resolved.
# Consider deploying a CloudNative-PG Cluster for the database.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustdocs-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/name: rustdocs-mcp
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: mcp-server
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/rustdocs-mcp
    helm:
      releaseName: rustdocs-mcp
      values: |
        # Image configuration
        image:
          repository: ghcr.io/5dlabs/rust-docs
          tag: "latest"
          pullPolicy: Always

        # Database URL loaded from secret (rustdocs-mcp-secrets)
        # Populate via: kubectl create secret generic rustdocs-mcp-secrets \
        #   --from-literal=MCPDOCS_DATABASE_URL="postgresql://..." -n mcp
        database:
          useSecret: true
          secretName: "rustdocs-mcp-secrets"
          secretKey: "MCPDOCS_DATABASE_URL"

        # Resource limits for production
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: mcp

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5

