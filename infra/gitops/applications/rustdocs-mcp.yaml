---
# Argo CD Application for RustDocs MCP Server
# Provides Rust documentation search and assistance via MCP protocol
#
# PREREQUISITES:
# 1. PostgreSQL database with pgvector extension (see database.url in values)
# 2. Secret 'rustdocs-mcp-secrets' with keys: openai-api-key, voyage-api-key
#
# NOTE: This deployment will fail until the PostgreSQL dependency is resolved.
# Consider deploying a CloudNative-PG Cluster for the database.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustdocs-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/name: rustdocs-mcp
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: mcp-server
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/rustdocs-mcp
    helm:
      releaseName: rustdocs-mcp
      values: |
        # Image configuration
        image:
          repository: ghcr.io/5dlabs/rust-docs
          tag: "latest"
          pullPolicy: Always

        # Database - must match the PostgreSQL cluster service name
        # TODO: Create CloudNative-PG Cluster for this database
        database:
          url: "postgresql://rustdocs:rustdocs123@rustdocs-mcp-postgresql.mcp.svc.cluster.local:5432/rust_docs_vectors"

        # Resource limits for production
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: mcp

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5


