---
# Argo CD Application for Rust docs MCP Server
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustdocs-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/name: rustdocs-mcp
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/docs
    targetRevision: main
    path: charts/rust-docs-mcp-server
    helm:
      valueFiles:
        - values.yaml
      values: |
        image:
          tag: "latest"
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
