---
# Argo CD Application for Kubernetes MCP Server
# Manages the Kubernetes MCP Server via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/name: k8s-mcp
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - use chart from toolman repository
  source:
    repoURL: https://github.com/5dlabs/toolman
    targetRevision: main
    path: charts/k8s-mcp-server

    # Helm configuration
    helm:
      valueFiles:
        - values.yaml
      values: |
        useKubeconfigSecret: true
        kubeconfigSecretName: k8s-mcp-kubeconfig-secret
        env:
          SERVER_MODE: "sse"
          SERVER_PORT: "8080"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Revision history
  revisionHistoryLimit: 5
