---
# Argo CD Application for Kubernetes MCP Server
# Manages the Kubernetes MCP Server via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-mcp
  namespace: argocd
  labels:
    app.kubernetes.io/name: k8s-mcp
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/platform
    targetRevision: argo
    path: infra/charts/k8s-mcp
    
    # Helm configuration
    helm:
      valueFiles:
        - values.yaml
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: mcp
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  
  # Revision history
  revisionHistoryLimit: 5
