---
# ArgoCD Application for Tools - Development Environment
# Namespace: cto-dev
# Branch: Feature branches (manual sync)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-tools-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: tools
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: app-of-apps-dev
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: HEAD
    path: infra/charts/tools

    helm:
      values: |
        # Dev environment overrides
        image:
          tag: latest
          pullPolicy: Always

        # Reduced resources for dev
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 128Mi

        # Persistence configuration
        persistence:
          enabled: true
          storageClass: "local-path"
          size: "5Gi"

  destination:
    server: https://kubernetes.default.svc
    namespace: cto-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: false
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5

