---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: doc-server-databases
  namespace: argocd
  labels:
    app.kubernetes.io/name: "doc-server-databases"
    app.kubernetes.io/part-of: "platform"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/resources/doc-server-databases
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  revisionHistoryLimit: 5

