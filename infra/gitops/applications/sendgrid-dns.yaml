---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sendgrid-dns
  namespace: argocd
  labels:
    app.kubernetes.io/name: sendgrid-dns
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: HEAD
    path: infra/gitops/resources/sendgrid-dns

  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Ignore service status changes
  ignoreDifferences:
    - group: ""
      kind: Service
      jsonPointers:
        - /status
        - /metadata/generation

  revisionHistoryLimit: 5
