---
# Argo CD Application for test PostgreSQL database
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-db
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-db
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/databases/test-db

  destination:
    server: https://kubernetes.default.svc
    namespace: test-db

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 5
