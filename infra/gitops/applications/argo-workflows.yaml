---
# Argo CD Application for Argo Workflows
# This manages the Argo Workflows installation via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  labels:
    app.kubernetes.io/name: argo-workflows
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/platform
    targetRevision: HEAD
    path: infra/charts/argo-workflows
    
    # Directory configuration for multiple manifests
    directory:
      recurse: true
      include: "*.yaml"
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  
  # Revision history
  revisionHistoryLimit: 5