---
# GitHub Actions Runner Scale Set for 5D Labs Platform
# Uses the new official ARC runner scale sets

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-runners
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-runners
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/actions/actions-runner-controller
    targetRevision: gha-runner-scale-set-0.12.1
    path: charts/gha-runner-scale-set
    
    helm:
      valueFiles: []
      parameters:
        # GitHub Configuration
        - name: githubConfigUrl
          value: "https://github.com/5dlabs"
        - name: githubConfigSecret
          value: "github-pat"
        - name: runnerScaleSetName
          value: "platform-runners"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners  # Namespace for runner scale set
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10