---
# GitHub Actions Runner Scale Set for 5D Labs Platform
# Uses the new official ARC runner scale sets

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-runner
  namespace: argocd
  labels:
    app.kubernetes.io/name: k8s-runner
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  # Ignore differences in CRD fields that cause sync issues
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
        - /metadata/annotations
  
  source:
    repoURL: https://github.com/actions/actions-runner-controller
    targetRevision: gha-runner-scale-set-0.12.1
    path: charts/gha-runner-scale-set
    
    helm:
      parameters:
        # GitHub Configuration
        - name: githubConfigUrl
          value: "https://github.com/5dlabs"
        - name: githubConfigSecret
          value: "github-pat"
        - name: runnerScaleSetName
          value: "k8s-runner"
        # Hot runners configuration - always keep some runners ready
        - name: minRunners
          value: "2"
        - name: maxRunners
          value: "10"
        # Controller Configuration
        - name: controllerServiceAccount.name
          value: "arc-gha-rs-controller"
        - name: controllerServiceAccount.namespace
          value: "arc-systems"
        # Runner labels for compatibility with existing workflows  
        - name: runnerGroup
          value: "Default"
        # Custom rust-builder image configuration
        - name: template.spec.containers[0].image
          value: "ghcr.io/5dlabs/platform/rust-builder:latest"
        - name: template.spec.containers[0].imagePullPolicy
          value: "Always"
        # Volume configuration - emptyDir for work, PVC for cache
        - name: template.spec.volumes[0].name
          value: "work"
        - name: template.spec.volumes[0].emptyDir.sizeLimit
          value: "1Gi"
        - name: template.spec.volumes[1].name
          value: "cache-volume"
        - name: template.spec.volumes[1].persistentVolumeClaim.claimName
          value: "runner-cache-pvc"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners  # Namespace for runner scale set
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10