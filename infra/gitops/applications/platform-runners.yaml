---
# GitHub Actions Runner Scale Set for 5D Labs Platform
# Uses the new official ARC runner scale sets

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-runners
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-runners
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  # Ignore differences in CRD fields that cause sync issues
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
        - /metadata/annotations
  
  source:
    repoURL: https://github.com/actions/actions-runner-controller
    targetRevision: gha-runner-scale-set-0.12.1
    path: charts/gha-runner-scale-set
    
    helm:
      valueFiles: []
      parameters:
        # GitHub Configuration
        - name: githubConfigUrl
          value: "https://github.com/5dlabs"
        - name: githubConfigSecret
          value: "github-pat"
        - name: runnerScaleSetName
          value: "platform-runners"
        # Hot runners configuration - always keep some runners ready
        - name: minRunners
          value: "2"
        - name: maxRunners
          value: "10"
        # Controller Configuration
        - name: controllerServiceAccount.name
          value: "arc-gha-rs-controller"
        - name: controllerServiceAccount.namespace
          value: "arc-systems"
        # Cache Configuration - Single PVC for all caching needs
        - name: template.spec.volumes[0].name
          value: "cache-volume"
        - name: template.spec.volumes[0].persistentVolumeClaim.claimName
          value: "runner-cache-pvc"
        - name: template.spec.containers[0].volumeMounts[0].name
          value: "cache-volume"
        - name: template.spec.containers[0].volumeMounts[0].mountPath
          value: "/cache"
        - name: template.spec.containers[0].volumeMounts[1].name
          value: "cache-volume"
        - name: template.spec.containers[0].volumeMounts[1].mountPath
          value: "/home/runner/.cargo"
        - name: template.spec.containers[0].volumeMounts[1].subPath
          value: "cargo"
        - name: template.spec.containers[0].volumeMounts[2].name
          value: "cache-volume"
        - name: template.spec.containers[0].volumeMounts[2].mountPath
          value: "/home/runner/.cache"
        - name: template.spec.containers[0].volumeMounts[2].subPath
          value: "general"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners  # Namespace for runner scale set
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10