---
# GitHub Actions Runner Scale Set for 5D Labs Platform
# Uses the new official ARC runner scale sets

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-runners
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-runners
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  
  source:
    repoURL: https://github.com/actions/actions-runner-controller
    targetRevision: master
    path: charts/gha-runner-scale-set
    
    helm:
      valueFiles: []
      parameters:
        # GitHub Configuration
        - name: githubConfigUrl
          value: "https://github.com/5dlabs"
        - name: runnerScaleSetName
          value: "platform-runners"
        - name: githubConfigSecret
          value: "github-pat"  # Reference to External Secret
        
        # Scaling Configuration  
        - name: minRunners
          value: "1"
        - name: maxRunners
          value: "5"
        
        # Runner Configuration
        - name: runnerGroup
          value: "default"
        
        # Container Configuration
        - name: template.spec.containers[0].name
          value: "runner"
        - name: template.spec.containers[0].image
          value: "ghcr.io/5dlabs/platform/rust-builder:1.2.0"
        - name: template.spec.containers[0].imagePullPolicy
          value: "Always"
        
        # Resource Limits
        - name: template.spec.containers[0].resources.limits.cpu
          value: "4"
        - name: template.spec.containers[0].resources.limits.memory
          value: "8Gi"
        - name: template.spec.containers[0].resources.requests.cpu
          value: "2"
        - name: template.spec.containers[0].resources.requests.memory
          value: "4Gi"
        
        # Volume Mounts for Rust Cache
        - name: template.spec.containers[0].volumeMounts[0].name
          value: "rust-cache"
        - name: template.spec.containers[0].volumeMounts[0].mountPath
          value: "/cache"
        
        # Volumes
        - name: template.spec.volumes[0].name
          value: "rust-cache"
        - name: template.spec.volumes[0].persistentVolumeClaim.claimName
          value: "rust-cache-pvc"
        
        # Environment Variables
        - name: template.spec.containers[0].env[0].name
          value: "PATH"
        - name: template.spec.containers[0].env[0].value
          value: "/home/runner/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        - name: template.spec.containers[0].env[1].name
          value: "CARGO_HOME"
        - name: template.spec.containers[0].env[1].value
          value: "/cache/cargo"
        - name: template.spec.containers[0].env[2].name
          value: "RUSTUP_HOME"
        - name: template.spec.containers[0].env[2].value
          value: "/cache/rustup"
        
        # Security Context
        - name: template.spec.securityContext.runAsUser
          value: "1000"
        - name: template.spec.securityContext.runAsGroup
          value: "1000"
        - name: template.spec.securityContext.fsGroup
          value: "1000"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners  # Namespace for runner scale set
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - SkipDryRunOnMissingResource=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10