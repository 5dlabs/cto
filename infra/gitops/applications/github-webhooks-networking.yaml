---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-webhooks-networking
  namespace: argocd
  labels:
    app.kubernetes.io/name: "github-webhooks-networking"
    app.kubernetes.io/part-of: "platform"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/resources/github-webhooks/networking
  destination:
    server: https://kubernetes.default.svc
    namespace: automation
  # Note: serviceAccountName removed - field doesn't exist in Application CRD
  # Use AppProject.spec.destinationServiceAccounts for impersonation if needed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

