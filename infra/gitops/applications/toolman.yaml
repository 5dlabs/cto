---
# Argo CD Application for Toolman
# Manages the Toolman service via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolman
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolman
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration - use local chart from repository
  source:
    repoURL: https://github.com/5dlabs/platform
    targetRevision: argo
    path: infra/charts/toolman
    
    # Helm configuration
    helm:
      valueFiles:
        - values.yaml
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: agent-platform
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  
  # Revision history
  revisionHistoryLimit: 5
