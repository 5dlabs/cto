---
# Argo CD Application for Toolman
# Manages the Toolman service via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: toolman
  namespace: argocd
  labels:
    app.kubernetes.io/name: toolman
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform
  
  # Source configuration - use 5dlabs Helm repository
  source:
    repoURL: https://5dlabs.github.io/platform
    targetRevision: 1.1.0
    chart: toolman
    
    # Helm configuration
    helm:
      values: |
        image:
          tag: main-e9385b7
        rbac:
          create: true
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: orchestrator
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
  
  # Revision history
  revisionHistoryLimit: 5
