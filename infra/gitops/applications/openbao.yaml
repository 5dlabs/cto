---
# OpenBao - Open Source Secrets Management
# MPL 2.0 licensed fork of HashiCorp Vault maintained by Linux Foundation
# Deployed in standalone mode with Raft storage
# Manual Shamir unseal required after pod restarts
#
# Post-deployment steps:
#   1. Initialize: kubectl exec -n openbao openbao-0 -- bao operator init
#   2. Unseal: kubectl exec -n openbao openbao-0 -- bao operator unseal
#   3. Apply RBAC: kubectl apply -f infra/charts/openbao/rbac-service-registration.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openbao
  namespace: argocd
  labels:
    app.kubernetes.io/name: openbao
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: secrets-management
  annotations:
    # Migration note: OpenBao replaces HashiCorp Vault
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Ignore volumeClaimTemplates diff - K8s normalizes these with apiVersion/kind
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates

  source:
    repoURL: https://openbao.github.io/openbao-helm
    chart: openbao
    targetRevision: 0.8.0
    helm:
      values: |
        global:
          enabled: true
          tlsDisable: true

        server:
          enabled: true
          image:
            registry: "quay.io"
            repository: "openbao/openbao"
            tag: "2.4.4"
            pullPolicy: IfNotPresent

          # Pod labels for log collection
          extraLabels:
            platform.5dlabs.io/log-collection: enabled
          annotations:
            logs.platform.5dlabs.io/collect: "true"
            logs.platform.5dlabs.io/service: openbao

          standalone:
            enabled: true
            config: |
              ui = true

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }

              storage "raft" {
                path = "/openbao/data"
              }

              service_registration "kubernetes" {}

          dataStorage:
            enabled: true
            size: 10Gi
            storageClass: "local-path"
            accessMode: ReadWriteOnce

          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m

          authDelegator:
            enabled: true

          serviceAccount:
            create: true

          # Readiness probe - allow sealed state during init
          readinessProbe:
            enabled: true
            path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"

          service:
            enabled: true
            port: 8200
            targetPort: 8200

          affinity: ""

        ui:
          enabled: true
          serviceType: ClusterIP
          externalPort: 8200
          targetPort: 8200

        injector:
          enabled: false

        csi:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: openbao

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

