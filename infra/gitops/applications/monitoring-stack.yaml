---
# Argo CD Application for Monitoring Stack
# This manages the telemetry and monitoring infrastructure via GitOps

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring-stack
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/telemetry

    # Directory configuration
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "test-*"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Revision history
  revisionHistoryLimit: 5
