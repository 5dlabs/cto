---
# Tailscale Subnet Router
# Exposes cluster networks (pods, services) to Headscale clients
#
# This deployment runs as a subnet router, advertising:
# - 10.96.0.0/12  (Kubernetes service CIDR)
# - 10.244.0.0/16 (Pod CIDR)
#
# Clients connected to Headscale can then access cluster services directly.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-subnet-router
  namespace: argocd
  labels:
    app.kubernetes.io/name: tailscale-subnet-router
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: networking
  annotations:
    # Deploy after headscale
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/manifests/headscale
    targetRevision: develop

  destination:
    server: https://kubernetes.default.svc
    namespace: headscale

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - ServerSideApply=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5

