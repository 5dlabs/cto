---
# Headscale Namespace
# Creates the namespace with privileged PodSecurity policy
# Required for Tailscale subnet router which needs NET_ADMIN, NET_RAW capabilities
#
# Deployed before headscale and tailscale-subnet-router
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headscale-namespace
  namespace: argocd
  labels:
    app.kubernetes.io/name: headscale-namespace
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: networking
  annotations:
    # Deploy before headscale (sync-wave: 1)
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/manifests/headscale-namespace
    targetRevision: develop

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - ServerSideApply=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5
