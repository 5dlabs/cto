---
# Networking App of Apps
# Manages all networking-related applications:
# - Headscale (self-hosted Tailscale control server)
# - Tailscale subnet router (cluster network access)
# - Platform ingress (ArgoCD, Workflows, Hubble UI)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: networking-apps
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: networking
  annotations:
    # Deploy after core platform is ready
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto.git
    path: infra/gitops/applications/networking
    targetRevision: develop
    directory:
      recurse: false
      exclude: networking-apps.yaml  # Exclude self to prevent recursion

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  revisionHistoryLimit: 5

