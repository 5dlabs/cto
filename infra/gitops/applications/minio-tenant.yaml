---
# MinIO Tenant - Screenshot storage for headless visual testing
# Single-node tenant optimized for small artifacts (screenshots)
# S3-compatible API at screenshots.minio-screenshots.svc.cluster.local

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-screenshots
  namespace: argocd
  labels:
    app.kubernetes.io/name: minio-screenshots
    app.kubernetes.io/part-of: platform
  annotations:
    # Deploy after vault-config (wave 2) creates the credentials secret
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Ignore PVC volumeClaimTemplates diff - K8s normalizes these
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates

  source:
    repoURL: https://operator.min.io
    chart: tenant
    targetRevision: 7.1.1
    helm:
      values: |
        # Tenant name and namespace
        tenant:
          name: screenshots

          image:
            repository: quay.io/minio/minio
            tag: RELEASE.2024-11-07T00-52-20Z
            pullPolicy: IfNotPresent

          # Single pool, single server, single drive (minimal setup for screenshots)
          pools:
            - servers: 1
              name: pool-0
              volumesPerServer: 1
              size: 10Gi
              storageClassName: local-path

              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi

              # Pod labels for log collection
              labels:
                app.kubernetes.io/component: storage
                platform.5dlabs.io/log-collection: enabled

              annotations:
                logs.platform.5dlabs.io/collect: "true"
                logs.platform.5dlabs.io/service: minio-screenshots

          # Mount existing secret for credentials
          configSecret:
            name: minio-screenshots-credentials

          # Expose via ClusterIP for internal access
          exposeServices:
            minio: true
            console: true

          # Bucket configuration
          buckets:
            - name: screenshots
              objectLock: false
              region: us-east-1

          # Service configuration
          certificate:
            requestAutoCert: false

        # Ingress for public screenshot access (read-only via presigned URLs)
        ingress:
          api:
            enabled: false
          console:
            enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: minio-screenshots

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

