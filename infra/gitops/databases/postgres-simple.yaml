---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgres-simple
  namespace: staging
  labels:
    team: platform
    app.kubernetes.io/name: postgres-simple
    app.kubernetes.io/component: database
spec:
  teamId: platform
  postgresql:
    version: "16"
    # Minimal parameters - no problematic extensions
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
  numberOfInstances: 1
  volume:
    size: 10Gi
    storageClass: local-path
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m
  # Simple user configuration
  users:
    app_user: []
  databases:
    test_db: app_user
  # Disable connection pooler to avoid complications
  enableConnectionPooler: false