---
# Redis Authentication Secret
# This secret contains the password for Redis authentication
# The actual password is generated and applied separately for security

apiVersion: v1
kind: Secret
metadata:
  name: redis-auth
  namespace: databases
  labels:
    app.kubernetes.io/name: redis-auth
    app.kubernetes.io/component: database
type: Opaque
data:
  # Password is base64 encoded and set during deployment
  # Use: kubectl create secret generic redis-auth -n databases --from-literal=password=$(openssl rand -base64 32)
  password: ""  # This will be overridden during actual deployment
