---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgres-general
  namespace: staging
  labels:
    team: platform
    app.kubernetes.io/name: postgres-general
    app.kubernetes.io/component: database
spec:
  teamId: platform
  postgresql:
    version: "16"
    # Minimal parameters - no problematic extensions
    parameters:
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "1GB"
      maintenance_work_mem: "64MB"
  numberOfInstances: 1
  volume:
    size: 50Gi
    storageClass: local-path
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 4Gi
      cpu: 2000m
  # Simple user configuration
  users:
    admin:
      - SUPERUSER
      - CREATEDB
    app_user:
      - NOSUPERUSER
      - INHERIT
      - CREATEDB
      - NOCREATEROLE
      - NOREPLICATION
    vector_user:
      - NOSUPERUSER
      - INHERIT
      - CREATEDB
      - NOCREATEROLE
      - NOREPLICATION
  databases:
    app_db: app_user
    general_db: admin
    vector_db: vector_user     # Dedicated database for vector operations
  # Disable connection pooler to avoid complications
  enableConnectionPooler: false
