---
# App of Apps Pattern for Platform Infrastructure
# This is the root application that manages all other platform applications

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-apps
    app.kubernetes.io/part-of: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop
    path: infra/gitops

    # Directory configuration
    # Organized by category: platform, observability, operators, secrets, storage, workloads, ai-models
    # NOTE: recurse is true - we scan all subdirectories and use include/exclude to filter
    # Include only ArgoCD Application definitions (*.yaml in category folders)
    # Exclude nested directories that contain CRD instances (not ArgoCD Applications)
    directory:
      recurse: true
      include: "{applications/*/*.yaml,projects/*.yaml}"
      # yamllint disable-line rule:line-length
      exclude: "{*.md,**/ingress/*,**/llamastack-distributions/*,**/ollama-model-crds/*,**/kubeai-models/*}"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 1s
        factor: 2
        maxDuration: 3m

  # Revision history
  revisionHistoryLimit: 10
