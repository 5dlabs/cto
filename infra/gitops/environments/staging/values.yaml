# Staging Environment Values
# These values are used as defaults for all staging deployments
# Namespace: cto-staging

global:
  environment: staging
  namespace: cto-staging
  imageTag: develop  # Track develop branch

# Moderate resources for staging (mirror prod sizing)
resources:
  limits:
    cpu: 1000m
    memory: 4Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Single replica for staging
replicaCount: 1

# Disable autoscaling in staging
autoscaling:
  enabled: false

# Moderate retention for staging
cleanup:
  successTTLSeconds: 60
  failureTTLSeconds: 300
  completedJobDelayMinutes: 5
  failedJobDelayMinutes: 30

# Staging-specific logging
logging:
  level: info

