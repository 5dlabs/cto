# Production Environment Values
# Reference file - actual production values are in applications/cto/*.yaml
# Namespace: cto

global:
  environment: prod
  namespace: cto
  # Production uses semver tags managed by ArgoCD Image Updater
  imageTag: ""  # Managed by ArgoCD Image Updater

# Production resources
resources:
  limits:
    cpu: 1000m
    memory: 8Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Production replica count
replicaCount: 1

# HPA optional for production
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3

# Production retention
cleanup:
  successTTLSeconds: 60
  failureTTLSeconds: 300
  completedJobDelayMinutes: 5
  failedJobDelayMinutes: 60

# Production logging
logging:
  level: info

