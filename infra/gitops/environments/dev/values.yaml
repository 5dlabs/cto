# Development Environment Values
# These values are used as defaults for all dev deployments
# Namespace: cto-dev

global:
  environment: dev
  namespace: cto-dev
  imageTag: latest  # Use latest for rapid iteration

# Reduced resources for development
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

# Single replica for dev
replicaCount: 1

# Disable autoscaling in dev
autoscaling:
  enabled: false

# Shorter retention for dev
cleanup:
  successTTLSeconds: 30
  failureTTLSeconds: 120
  completedJobDelayMinutes: 2
  failedJobDelayMinutes: 15

# Dev-specific logging
logging:
  level: debug

