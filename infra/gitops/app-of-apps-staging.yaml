---
# App of Apps Pattern for Platform Infrastructure (Staging)
# This staging application manages all staging platform applications
# Deploys from the develop branch for safe testing of changes

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-apps-staging
    app.kubernetes.io/part-of: platform
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Deploy from develop branch
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop  # Use develop branch for staging
    path: infra/gitops

    # Directory configuration - Only staging applications
    directory:
      recurse: true
      include: "applications/staging/*.yaml"  # Only staging applications
      exclude: "*.md"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy - Manual sync for staging control
  syncPolicy:
    # Manual sync for staging - allows controlled testing
    # automated:
    #   prune: true
    #   selfHeal: true
    #   allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Revision history
  revisionHistoryLimit: 10
