---
# Staging App-of-Apps - Deploys staging applications from develop branch
# This allows testing changes in develop before they reach production (main)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: app-of-apps-staging
    app.kubernetes.io/part-of: platform
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Deploy any staging applications from develop branch
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: develop  # Track develop branch for staging deployments
    path: infra/gitops/applications/staging

    # Directory configuration - Deploy whatever staging apps exist
    directory:
      recurse: false  # Only files in staging directory
      include: "*.yaml"  # Any YAML files
      exclude: "{README.md,*example*,*template*,*test*}"  # Exclude docs and templates

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy - Manual sync for safety
  syncPolicy:
    # No automated sync - manual control for staging deployments
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 1m

  # Revision history
  revisionHistoryLimit: 10