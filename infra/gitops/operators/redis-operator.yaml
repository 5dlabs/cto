# Redis Operator Deployment
# Source: https://github.com/spotahome/redis-operator/v1.2.4
# Modified to remove ServiceMonitor/PodMonitor resources and fix security context

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redisoperator
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/component: operator
  name: redisoperator
  namespace: redis-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisoperator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: redisoperator
    spec:
      serviceAccountName: redisoperator
      containers:
        - image: quay.io/spotahome/redis-operator:v1.2.4
          imagePullPolicy: IfNotPresent
          name: app
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
      restartPolicy: Always

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: redisoperator
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: redisoperator
subjects:
  - kind: ServiceAccount
    name: redisoperator
    namespace: redis-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redisoperator
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/component: operator
rules:
  - apiGroups:
      - databases.spotahome.com
    resources:
      - redisfailovers
      - redisfailovers/finalizers
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - events
      - configmaps
      - secrets
      - persistentvolumeclaims
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - "*"
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redisoperator
  namespace: redis-operator
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/component: operator

---
apiVersion: v1
kind: Service
metadata:
  name: redisoperator
  namespace: redis-operator
  labels:
    app: redisoperator
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/component: operator
spec:
  ports:
    - name: http
      port: 9710
      targetPort: 9710
  selector:
    app: redisoperator