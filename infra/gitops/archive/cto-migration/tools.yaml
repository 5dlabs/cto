---
# Argo CD Application for Tools
# Manages the Tools MCP server via GitOps
# Server configurations are defined in infra/charts/tools/values.yaml (single source of truth)
# Part of the CTO App of Apps (parent: cto.yaml)
#
# Image updates are managed by ArgoCD Image Updater:
# - Watches ghcr.io/5dlabs/tools for new semver tags
# - Automatically updates image.tag parameter
# - ArgoCD syncs and rolls out new version

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cto-tools
  namespace: argocd
  labels:
    app.kubernetes.io/name: tools
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/managed-by: cto-app-of-apps
  annotations:
    # ═══════════════════════════════════════════════════════════════════
    # ArgoCD Image Updater Configuration
    # Enables automatic image updates on new releases
    # ═══════════════════════════════════════════════════════════════════
    argocd-image-updater.argoproj.io/image-list: tools=ghcr.io/5dlabs/tools
    argocd-image-updater.argoproj.io/tools.update-strategy: semver
    argocd-image-updater.argoproj.io/tools.allow-tags: regexp:^v[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/tools.helm.image-tag: image.tag
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  # Source configuration - use CTO repo chart
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/charts/tools
    # Minimal Helm overrides - most config is in values.yaml
    helm:
      values: |
        # Resource overrides for production
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 512Mi

        # Persistence configuration
        persistence:
          enabled: true
          storageClass: "local-path"
          size: "10Gi"

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: cto

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground

    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  # Revision history
  revisionHistoryLimit: 5

