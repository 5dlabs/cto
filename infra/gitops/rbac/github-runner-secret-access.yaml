---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-secret-read
  namespace: argocd
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["argocd-initial-admin-secret"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-secret-read
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-runner-secret-read
subjects:
  - kind: ServiceAccount
    name: k8s-runner-gha-rs-no-permission
    namespace: arc-runners
