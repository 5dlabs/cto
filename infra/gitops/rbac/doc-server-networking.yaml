---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: doc-server-networking
  namespace: argocd

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: doc-server-networking
  namespace: mcp
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["services"]
    resourceNames: ["doc-server-agent-docs-server"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["create"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    resourceNames: ["doc-server-agent-docs-server"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: doc-server-networking
  namespace: mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: doc-server-networking
subjects:
  - kind: ServiceAccount
    name: doc-server-networking
    namespace: argocd
