---
# App of Apps Pattern for Development Environment
# This root application manages dev deployments from feature branches
# Namespace: cto-dev
#
# Usage:
#   - Create ArgoCD Application manifests in infra/gitops/applications/dev/
#   - Push to any feature branch to trigger deployment
#   - Manual sync required (not auto-synced like staging/prod)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: app-of-apps-dev
    app.kubernetes.io/part-of: platform
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform

  source:
    repoURL: https://github.com/5dlabs/cto
    # Dev watches HEAD of any branch - ArgoCD UI allows branch selection
    targetRevision: HEAD
    path: infra/gitops/applications/dev
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "*.md"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Manual sync for dev - gives developers control over when to deploy
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Allow manual interventions in dev
      allowEmpty: true  # Allow empty directory initially
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m

  revisionHistoryLimit: 5

