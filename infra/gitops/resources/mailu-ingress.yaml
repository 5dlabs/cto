---
# Custom NGrok Ingress for Mailu with correct backend port configuration
# This replaces the Helm chart ingress which doesn't properly support custom backend ports
# TEMPORARILY DISABLED: Ingress disabled during NGrok cost optimization period
# Webmail access temporarily unavailable while optimizing endpoint costs
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailu-ingress-disabled
  namespace: mailu
  labels:
    app.kubernetes.io/name: mailu
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: mailu
    # COST OPTIMIZATION: Marking as disabled
    disabled.for.cost.optimization: "true"
  annotations:
    # DISABLED: Commenting out external DNS to prevent domain registration
    # external-dns.alpha.kubernetes.io/hostname: "webmail.5dlabs.ai"
    # external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    disabled.reason: "cost-optimization"
spec:
  # DISABLED: Commenting out ingressClassName to prevent NGrok endpoint creation
  # ingressClassName: ngrok
  rules:
    - host: mail.5dlabs.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailu-front
                port:
                  number: 80  # Use HTTP port 80, NGrok handles HTTPS termination
