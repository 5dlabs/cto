---
apiVersion: v1
kind: Namespace
metadata:
  name: mailu
  labels:
    name: mailu
    app.kubernetes.io/name: mailu
    app.kubernetes.io/part-of: platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mailu-quota
