---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
  labels:
    k8s-app: kube-dns
    kubernetes.io/name: CoreDNS
data:
  Corefile: |-
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153

        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        
        # Use multiple upstream resolvers with DNSSEC validation
        # This addresses the RFC6840 compliance issue mentioned in the GitHub issue
        forward . 8.8.8.8:53 8.8.4.4:53 1.1.1.1:53 1.0.0.1:53 {
           max_concurrent 1000
           policy sequential
           health_check 5s
        }
        
        # Basic caching without DNSSEC validation (DNSSEC validation disabled due to CoreDNS compatibility issues)
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        
        loop
        reload
        loadbalance
    }
