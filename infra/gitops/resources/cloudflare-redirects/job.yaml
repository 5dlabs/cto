---
apiVersion: batch/v1
kind: Job
metadata:
  name: cloudflare-redirect-setup
  namespace: external-dns
  labels:
    app.kubernetes.io/name: cloudflare-redirects
    app.kubernetes.io/part-of: platform
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-redirects
    spec:
      restartPolicy: OnFailure
      containers:
        - name: configure-redirects
          image: alpine:3.19
          command: ["/bin/sh"]
          args: ["/scripts/configure-redirects.sh"]
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-credentials
                  key: api-token
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: scripts
          configMap:
            name: cloudflare-redirect-script
            defaultMode: 0755
      securityContext:
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
  backoffLimit: 3
  activeDeadlineSeconds: 300
