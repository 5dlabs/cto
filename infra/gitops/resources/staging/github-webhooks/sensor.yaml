---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-demo-sensor
  namespace: argo
  labels:
    environment: staging
spec:
  eventBusName: default
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: github-any
      eventSourceName: github
      eventName: main
  triggers:
    - template:
        name: launch-demo-pod
        k8s:
          group: ""
          version: v1
          resource: pods
          operation: create
          parameters:
            - src:
                dependencyName: github-any
                dataKey: body.action
              dest: spec.containers.0.env.0.value
          source:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                generateName: github-demo-
                namespace: argo
                labels:
                  app: github-demo
              spec:
                restartPolicy: Never
                containers:
                  - name: demo
                    image: busybox:1.36
                    command: ["/bin/sh","-c"]
                    args: ["echo Received GitHub event action=$EVENT_ACTION; sleep 10"]
                    env:
                      - name: EVENT_ACTION
                        value: unknown
