apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
  namespace: argo
  labels:
    environment: staging
spec:
  eventBusName: default
  service:
    ports:
      - name: github
        port: 12000
        targetPort: 12000
  github:
    main:
      organizations:
        - 5dlabs
      webhook:
        endpoint: /github/webhook
        port: "12000"
        method: POST
      events:
        - "*"

