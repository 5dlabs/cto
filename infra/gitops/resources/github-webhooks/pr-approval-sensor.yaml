---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: pr-approval
  namespace: argo
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: github-pr-review
      eventSourceName: github
      eventName: org
      filters:
        data:
          # Filter for pull_request_review events
          - path: headers.X-Github-Event
            type: string
            value: ["pull_request_review"]
          - path: body.action
            type: string
            value: ["submitted"]
          # Check for approval state
          - path: body.review.state
            type: string
            value: ["approved"]
          # Verify approval comes from Tess
          - path: body.review.user.login
            type: string
            value: ["5DLabs-Tess[bot]", "5DLabs-Tess"]
  triggers:
    - template:
        name: resume-after-tess
        conditions: "github-pr-review"
        argoWorkflow:
          operation: resume
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: argo
              spec: {}
          parameters:
            # Extract task ID from PR labels for workflow targeting
            - src:
                dependencyName: github-pr-review
                dataTemplate: |
                  {{ range $index, $label := .Input.body.pull_request.labels }}
                    {{ if hasPrefix "task-" $label.name }}
                      {{ $parts := splitList "-" $label.name }}
                      {{ if gt (len $parts) 1 }}
                        play-task-{{ index $parts 1 }}
                      {{ end }}
                    {{ end }}
                  {{ end }}
              dest: metadata.name
            # Extract PR number for workflow context
            - src:
                dependencyName: github-pr-review
                dataKey: body.pull_request.number
              dest: spec.arguments.parameters.pr-number
            # Extract review ID for tracking
            - src:
                dependencyName: github-pr-review
                dataKey: body.review.id
              dest: spec.arguments.parameters.review-id
      retryStrategy:
        steps: 3
        duration: "10s"
        factor: 2
        jitter: 0.1

