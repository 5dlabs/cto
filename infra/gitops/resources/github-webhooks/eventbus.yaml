---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  namespace: argo
spec:
  nats:
    native:
      replicas: 1
      # Event retention configuration - clean up events aggressively
      # Events trigger workflows immediately, so keep minimal history
      maxAge: 5m         # Keep events for only 5 minutes
      maxMsgs: 1000      # Limit to 1k messages per channel
      maxBytes: 10MB     # Limit to 10MB per channel
