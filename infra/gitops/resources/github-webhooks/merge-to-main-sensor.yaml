                            IMPL_AGENT="5DLabs-Rex"
                            QUALITY_AGENT="5DLabs-Cleo"
                            TESTING_AGENT="5DLabs-Tess"
                            DOCS_REPO="$REPO_PATH"  # Default to same as main repository
