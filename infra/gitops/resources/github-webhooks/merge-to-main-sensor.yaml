                        if [ -z "$SERVICE_NAME" ]; then
                          SERVICE_NAME="$GITHUB_REPO"
                        fi

                        # Ensure SERVICE_NAME is valid for Kubernetes (no leading/trailing hyphens)
                        SERVICE_NAME=$(echo "$SERVICE_NAME" | sed 's/^[-]*//' | sed 's/[-]*$//')

