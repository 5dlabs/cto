---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: multi-agent-workflow-resume
  namespace: argo
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: github-pr-created
      eventSourceName: github
      eventName: org
      filters:
        data:
          # Filter for pull_request opened events
          - path: headers.X-Github-Event
            type: string
            value: ["pull_request"]
          - path: body.action
            type: string
            value: ["opened"]
          # Skip label filtering for now - will be validated in dataTemplate
          # - path: body.pull_request.labels.#.name
          #   type: string
          #   comparator: "~"
          #   value: "task-.*"
  triggers:
    - template:
        name: resume-after-implementation
        conditions: "github-pr-created"
        argoWorkflow:
          operation: resume
          # Dynamic workflow targeting using parameterized args (Oracle's solution)
          args: []  # Will be populated by parameters
          parameters:
            # Extract task ID from PR labels and construct workflow name for targeting
            - src:
                dependencyName: github-pr-created
                dataTemplate: |
                  play-task-{{ range $index, $label := .Input.body.pull_request.labels }}{{ if hasPrefix "task-" $label.name }}{{ $parts := splitList "-" $label.name }}{{ if gt (len $parts) 1 }}{{ index $parts 1 }}{{ end }}{{ end }}{{ end }}-workflow
              dest: args.0
      retryStrategy:
        steps: 3
        duration: "10s"
        factor: 2
        jitter: 0.1

