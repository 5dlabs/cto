---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: multi-agent-workflow-resume
  namespace: argo
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: github-pr-created
      eventSourceName: github
      eventName: org
      filters:
        data:
          # Filter for pull_request opened events
          - path: headers.X-Github-Event
            type: string
            value: ["pull_request"]
          - path: body.action
            type: string
            value: ["opened"]
          # Skip label filtering for now - will be validated in dataTemplate
          # - path: body.pull_request.labels.#.name
          #   type: string
          #   comparator: "~"
          #   value: "task-.*"
  triggers:
    - template:
        name: resume-after-implementation
        conditions: "github-pr-created"
        argoWorkflow:
          operation: resume
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: argo
              spec: {}
          parameters:
            # Extract task ID from PR labels
            - src:
                dependencyName: github-pr-created
                dataTemplate: |
                  {{ range $index, $label := .Input.body.pull_request.labels }}
                    {{ if hasPrefix "task-" $label.name }}
                      {{ $parts := splitList "-" $label.name }}
                      {{ if gt (len $parts) 1 }}
                        {{ index $parts 1 }}
                      {{ end }}
                    {{ end }}
                  {{ end }}
              dest: taskId
            # Extract and validate branch name matches task pattern
            - src:
                dependencyName: github-pr-created
                dataKey: body.pull_request.head.ref
              dest: branchName
          # Use label selector to find and resume workflows
          # Note: taskId is extracted and passed as parameter to the workflow
          # The workflow itself handles task-specific logic using the taskId parameter
          labelSelector:
            matchLabels:
              workflow-type: play-orchestration
              current-stage: waiting-pr-created
      retryStrategy:
        steps: 3
        duration: "10s"
        factor: 2
        jitter: 0.1

