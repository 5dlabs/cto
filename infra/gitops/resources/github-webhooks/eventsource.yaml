---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
  namespace: argo
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  github:
    org:
      events:
        - "*"
      organizations:
        - "5dlabs"
      webhook:
        endpoint: /github/webhook
        port: "12000"
      secret:
        name: github-webhook-secret
        key: secret

