---
# Service Account for Enhanced Agent Cancellation System
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-cancellation-sa
  namespace: agent-platform
  labels:
    app: agent-cancellation
    component: enhanced-system
    version: v2

---
# ClusterRole for Enhanced Agent Cancellation
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agent-cancellation-role
  labels:
    app: agent-cancellation
    component: enhanced-system
    version: v2
rules:
# Basic permissions for cancellation operations
- apiGroups: ["platform.5dlabs.com"]
  resources: ["coderuns"]
  verbs: ["get", "list", "watch", "delete", "patch", "update"]
- apiGroups: ["platform.5dlabs.com"]
  resources: ["coderuns/status"]
  verbs: ["get", "update", "patch"]

# Distributed locking with Kubernetes leases
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# ConfigMap operations for coordination and state
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps/status"]
  verbs: ["get", "update", "patch"]

# Namespace operations for lease management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# Events for monitoring and debugging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch", "update"]

---
# ClusterRoleBinding for Enhanced Agent Cancellation
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: agent-cancellation-role-binding
  labels:
    app: agent-cancellation
    component: enhanced-system
    version: v2
subjects:
- kind: ServiceAccount
  name: agent-cancellation-sa
  namespace: agent-platform
roleRef:
  kind: ClusterRole
  name: agent-cancellation-role
  apiGroup: rbac.authorization.k8s.io
