---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: domain-redirects
  namespace: default
  annotations:
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
      - /status
      - /metadata/annotations
      - /metadata/managedFields
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: public-gateway
      namespace: default
  hostnames:
    - "5dlabs.ai"
    - "www.5dlabs.ai"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            hostname: github.com
            path:
              type: ReplaceFullPath
              replaceFullPath: /5dlabs
            statusCode: 301
