---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-gateway
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "public.5dlabs.ai,github.public.5dlabs.ai"
spec:
  gatewayClassName: ngrok
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "public.5dlabs.ai"
      allowedRoutes:
        namespaces:
          from: All
    - name: github
      protocol: HTTPS
      port: 443
      hostname: "github.public.5dlabs.ai"
      allowedRoutes:
        namespaces:
          from: All

