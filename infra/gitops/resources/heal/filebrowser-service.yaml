---
# Service for heal filebrowser sidecar
# Exposes the filebrowser UI on port 8081
apiVersion: v1
kind: Service
metadata:
  name: heal-filebrowser
  namespace: cto
  labels:
    app.kubernetes.io/name: heal-filebrowser
    app.kubernetes.io/part-of: cto
    app.kubernetes.io/component: filebrowser
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/instance: cto-heal
    app.kubernetes.io/name: universal-app

