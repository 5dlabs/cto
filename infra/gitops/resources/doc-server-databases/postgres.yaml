---
apiVersion: v1
kind: Service
metadata:
  name: vector-postgres
  namespace: databases
  labels:
    app.kubernetes.io/name: vector-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: doc-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vector-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: vector-postgres-headless
  namespace: databases
  labels:
    app.kubernetes.io/name: vector-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: doc-server
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: vector-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-postgres
  namespace: databases
  labels:
    app.kubernetes.io/name: vector-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: doc-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vector-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vector-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: doc-server
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 103
        fsGroup: 103
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: ensure-permissions
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              TARGET=/var/lib/postgresql/pgroot
              if [ ! -d "${TARGET}" ]; then
                mkdir -p "${TARGET}"
              fi
              chown -R 101:103 /var/lib/postgresql
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
            runAsGroup: 0
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql
            - name: postgres-tmp
              mountPath: /tmp
            - name: postgres-run
              mountPath: /var/run/postgresql
      containers:
        - name: postgres
          image: ghcr.io/5dlabs/postgresql:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: PGDATA
              value: /var/lib/postgresql/pgroot/data
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -d postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -d postgres
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql
            - name: postgres-tmp
              mountPath: /tmp
            - name: postgres-run
              mountPath: /var/run/postgresql
            - name: postgres-run-service
              mountPath: /run
            - name: postgres-home
              mountPath: /home/postgres
            - name: postgres-etc
              mountPath: /etc/postgres
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pgdata-vector-postgres-0
        - name: postgres-tmp
          emptyDir: {}
        - name: postgres-run
          emptyDir: {}
        - name: postgres-run-service
          emptyDir: {}
        - name: postgres-home
          emptyDir: {}
        - name: postgres-etc
          emptyDir: {}

