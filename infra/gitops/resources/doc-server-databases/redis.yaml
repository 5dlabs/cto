---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: databases
  labels:
    app.kubernetes.io/name: doc-server-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: doc-server
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: doc-server-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doc-server-redis
  namespace: databases
  labels:
    app.kubernetes.io/name: doc-server-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: doc-server
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  serviceName: redis
  replicas: 1
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  podManagementPolicy: OrderedReady
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: doc-server-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: doc-server-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: doc-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: redis-tmp
          emptyDir: {}
        - name: redis-run
          emptyDir: {}
      containers:
        - name: redis
          image: redis:7.2-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: REDIS_REPLICATION_MODE
              value: master
            - name: REDIS_DISABLE_COMMANDS
              value: FLUSHDB,FLUSHALL
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: redis-data
              mountPath: /bitnami/redis/data
            - name: redis-tmp
              mountPath: /tmp
            - name: redis-run
              mountPath: /opt/bitnami/redis/tmp
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: redis-data
        labels:
          app.kubernetes.io/name: doc-server-redis
          app.kubernetes.io/component: cache
          app.kubernetes.io/part-of: doc-server
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

