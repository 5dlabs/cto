---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: databases
  labels:
    app.kubernetes.io/name: doc-server-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: doc-server
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app.kubernetes.io/name: doc-server-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doc-server-redis
  namespace: databases
  labels:
    app.kubernetes.io/name: doc-server-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: doc-server
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: doc-server-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: doc-server-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: doc-server
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: docker.io/bitnami/redis:7.2.5-debian-12-r8
          imagePullPolicy: IfNotPresent
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: REDIS_REPLICATION_MODE
              value: master
            - name: REDIS_DISABLE_COMMANDS
              value: FLUSHDB,FLUSHALL
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: redis-data
              mountPath: /bitnami/redis/data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app.kubernetes.io/name: doc-server-redis
          app.kubernetes.io/component: cache
          app.kubernetes.io/part-of: doc-server
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

