---
# ExternalSecret to provision the redis-auth secret without committing credentials.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-auth
  namespace: databases
  annotations:
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
        - /status
        - /spec/refreshInterval
        - /metadata/annotations
        - /metadata/managedFields
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: redis-auth
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: redis-auth
        property: password

