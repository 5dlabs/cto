---
# ServiceAccount with permissions to patch deployments
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker-patcher
  namespace: mcp
---
# Role to patch deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: worker-patcher
  namespace: mcp
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: worker-patcher
  namespace: mcp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: worker-patcher
subjects:
- kind: ServiceAccount
  name: worker-patcher
  namespace: mcp
---
# CronJob to patch the deployment every 5 minutes
apiVersion: batch/v1
kind: CronJob
metadata:
  name: doc-server-worker-redis-patcher
  namespace: mcp
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: worker-patcher
          restartPolicy: OnFailure
          volumes:
          - name: workspace
            emptyDir: {}
          containers:
          - name: patcher
            image: bitnami/kubectl:1.31.4
            env:
            - name: HOME
              value: /tmp/patcher
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              capabilities:
                drop: ["ALL"]
            volumeMounts:
            - name: workspace
              mountPath: /tmp/patcher
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking doc-server worker Redis URL..."
              DESIRED_URL="redis://redis.databases.svc.cluster.local:6379"
              CURRENT_URL=$(kubectl get deployment doc-server-agent-docs-server-worker -n mcp \
                -o jsonpath='{.spec.template.spec.containers[0].env[?(@.name=="REDIS_URL")].value}')
              if [ "$CURRENT_URL" != "$DESIRED_URL" ]; then
                echo "Patching doc-server worker deployment with correct Redis URL..."
                PATCH_PAYLOAD=$(printf '[{"op": "replace", "path": "%s", "value": "%s"}]' \
                  "/spec/template/spec/containers/0/env/3/value" \
                  "$DESIRED_URL")
                kubectl patch deployment doc-server-agent-docs-server-worker -n mcp \
                  --type='json' \
                  -p="$PATCH_PAYLOAD"
                echo "Patch applied successfully"
              else
                echo "Redis URL is already correct"
              fi
