---
# Grafana Helm Values for Claude Code Telemetry

# Admin credentials
adminUser: admin
adminPassword: admin123!  # Change this in production

# Resource allocation - adjusted for development environment
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Persistence for dashboards and settings
persistence:
  enabled: true
  size: 10Gi
  storageClassName: local-path
  # Fix for permission issues in Kind
  extraPvcLabels: {}
  inMemory:
    enabled: false

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
  hosts:
    - grafana.local
  path: /
  pathType: Prefix
  tls: []

# Data sources configuration - Prometheus and Loki
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      # Prometheus datasource
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.observability.svc.cluster.local:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: POST

      # Loki datasource
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.observability.svc.cluster.local:80
        editable: false
        jsonData:
          maxLines: 1000

      # Alertmanager datasource
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager.observability.svc.cluster.local:9093
        editable: false
        jsonData:
          implementation: prometheus

