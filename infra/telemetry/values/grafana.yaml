# Plugins to install (Loki is built-in, no special plugin needed)
plugins:
  - grafana-piechart-panel
  - grafana-worldmap-panel

# RBAC configuration
rbac:
  create: true
  pspEnabled: false

# Service account
serviceAccount:
  create: true
  name: grafana

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 472
  fsGroup: 472

# Environment variables
env:
  GF_EXPLORE_ENABLED: true
  GF_ALERTING_ENABLED: true
  GF_UNIFIED_ALERTING_ENABLED: true

# Init containers - removed custom init to avoid permission issues

# Grafana.ini configuration
grafana.ini:
  server:
    domain: grafana.local
    root_url: "%(protocol)s://%(domain)s/"

  analytics:
    reporting_enabled: false
    check_for_updates: false

  log:
    mode: console
    level: info

  unified_alerting:
    enabled: true

  feature_toggles:
    enable: ngalert

# Sidecar for dynamic dashboard/datasource provisioning
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    folder: /tmp/dashboards
    provider:
      name: sidecarProvider
      orgId: 1
      folder: 'Claude Code'
      type: file
      disableDeletion: false
      allowUiUpdates: true

  datasources:
    enabled: true
    label: grafana_datasource

# Readiness and liveness probes
readinessProbe:
  httpGet:
    path: /api/health
    port: 3000

livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10
