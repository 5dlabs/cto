---
# OpenTelemetry Collector Configuration for Victoria Logs Integration
mode: deployment

# Required image configuration
image:
  repository: otel/opentelemetry-collector-k8s

# Custom configuration with Victoria Logs exporter
config:
  exporters:
    debug:
      verbosity: detailed

    # Victoria Logs OTLP HTTP exporter
    otlphttp/victorialogs:
      endpoint: http://victoria-logs-victoria-logs-single-server.observability.svc.cluster.local:9428/insert/opentelemetry/v1/logs
      tls:
        insecure: true

  extensions:
    health_check:
      endpoint: ${env:MY_POD_IP}:13133

  processors:
    batch: {}
    memory_limiter:
      check_interval: 5s
      limit_percentage: 80
      spike_limit_percentage: 25

    # Add resource attributes for better log organization
    resource:
      attributes:
        - key: service.name
          from_attribute: k8s.pod.name
          action: insert
        - key: k8s.cluster.name
          value: telemetry-dev
          action: insert

  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: ${env:MY_POD_IP}:4317
        http:
          endpoint: ${env:MY_POD_IP}:4318

    jaeger:
      protocols:
        grpc:
          endpoint: ${env:MY_POD_IP}:14250
        thrift_compact:
          endpoint: ${env:MY_POD_IP}:6831
        thrift_http:
          endpoint: ${env:MY_POD_IP}:14268

    zipkin:
      endpoint: ${env:MY_POD_IP}:9411

    prometheus:
      config:
        scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
              - targets:
                  - ${env:MY_POD_IP}:8888

  service:
    extensions:
      - health_check

    pipelines:
      # Logs pipeline - send to Victoria Logs
      logs:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - resource
          - batch
        exporters:
          - otlphttp/victorialogs
          - debug

      # Metrics pipeline
      metrics:
        receivers:
          - otlp
          - prometheus
        processors:
          - memory_limiter
          - batch
        exporters:
          - debug

      # Traces pipeline
      traces:
        receivers:
          - otlp
          - jaeger
          - zipkin
        processors:
          - memory_limiter
          - batch
        exporters:
          - debug

    telemetry:
      metrics:
        readers:
          - pull:
              exporter:
                prometheus:
                  host: ${env:MY_POD_IP}
                  port: 8888
