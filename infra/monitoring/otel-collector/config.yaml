---
exporters:
  debug:
    verbosity: detailed

  # Loki OTLP HTTP exporter
  otlphttp/loki:
    endpoint: http://loki-gateway.observability.svc.cluster.local:80/otlp
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: ${env:MY_POD_IP}:13133

processors:
  batch: {}
  memory_limiter:
    check_interval: 5s
    limit_percentage: 80
    spike_limit_percentage: 25

  # Add resource attributes for better log organization
  resource:
    attributes:
      - key: service.name
        from_attribute: k8s.pod.name
        action: insert
      - key: k8s.cluster.name
        value: telemetry-dev
        action: insert

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: ${env:MY_POD_IP}:4317
      http:
        endpoint: ${env:MY_POD_IP}:4318

  jaeger:
    protocols:
      grpc:
        endpoint: ${env:MY_POD_IP}:14250
      thrift_compact:
        endpoint: ${env:MY_POD_IP}:6831
      thrift_http:
        endpoint: ${env:MY_POD_IP}:14268

  zipkin:
    endpoint: ${env:MY_POD_IP}:9411

  prometheus:
    config:
      scrape_configs:
        - job_name: opentelemetry-collector
          scrape_interval: 10s
          static_configs:
            - targets:
                - ${env:MY_POD_IP}:8888

service:
  extensions:
    - health_check

  pipelines:
    # Logs pipeline - send to Loki
    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - otlphttp/loki
        - debug

    # Metrics pipeline
    metrics:
      receivers:
        - otlp
        - prometheus
      processors:
        - memory_limiter
        - batch
      exporters:
        - debug

    # Traces pipeline
    traces:
      receivers:
        - otlp
        - jaeger
        - zipkin
      processors:
        - memory_limiter
        - batch
      exporters:
        - debug

  telemetry:
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: ${env:MY_POD_IP}
                port: 8888
