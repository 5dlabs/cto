# E2E Environment Reset Configuration
# This file configures the reset-e2e-environment.sh script

# Kubernetes settings
kubernetes:
  namespace: agent-platform
  cleanup:
    workflows: true
    pods: true
    configmaps: true
    pvcs: true
  # Patterns for resources to delete
  patterns:
    configmaps:
      - "play-"
      - "test-"
      - "coderun-"
      - "docsrun-"
    pvcs:
      - "workspace-play-"
      - "workspace-test-"

# GitHub repository settings
github:
  org: 5dlabs
  repo: cto-parallel-test
  visibility: private  # private or public
  delete_before_recreate: true
  
# Local paths
paths:
  test_repo: /Users/jonathonfritz/code/work-projects/5dlabs/cto-parallel-test
  template_repo: /Users/jonathonfritz/code/work-projects/5dlabs/cto-parallel-test-template
  
# Repository initialization strategy
repo_strategy: template  # Options: template, submodule, minimal
  
# Submodule configuration (if repo_strategy is submodule)
submodule:
  url: https://github.com/5dlabs/cto-test-template
  branch: main
  path: test-template

# Template files to create for minimal setup
minimal_setup:
  create_files:
    - path: cto-config.json
      content: |
        {
          "version": "1.0.0",
          "project": "cto-parallel-test",
          "description": "Test repository for CTO platform E2E testing"
        }
    - path: docs/.taskmaster/docs/simple-prd.txt
      content: |
        # Simple Test PRD
        
        Build a minimal test application with the following requirements:
        
        1. Create a simple "Hello World" HTTP server
        2. Add basic health check endpoint
        3. Include simple unit tests
        4. Add basic documentation
        
        Technical Requirements:
        - Use Go or Rust
        - Include Dockerfile
        - Add GitHub Actions CI/CD
        
        This is a minimal PRD designed for quick E2E testing of the CTO platform.

# Safety settings
safety:
  require_confirmation: true
  preserve_template: true
  backup_before_delete: false



