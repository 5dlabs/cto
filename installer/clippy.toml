# Clippy configuration for CLI tool
# Based on AWS SDK Rust (smithy-rs) best practices
# CLI-specific: allows println! for user-facing output

# Set the maximum cognitive complexity allowed
cognitive-complexity-threshold = 30

# Set maximum function arguments
too-many-arguments-threshold = 7

# Set maximum lines for functions
too-many-lines-threshold = 100

# Allow unwrap/expect in tests (common practice)
allow-unwrap-in-tests = true
allow-expect-in-tests = true

# Disallow direct time APIs for better testability (AWS smithy-rs pattern)
# Note: CLI tools can use SystemTime for user-facing time display
# Controller crate should use Clock abstractions for testability
disallowed-methods = []

# Disallow certain macros
# NOTE: println! is allowed in CLI tools for user-facing output
# Use tracing for internal logging, println! for CLI display
disallowed-macros = [
    { path = "std::eprintln", reason = "use tracing::error! for errors, or println! for CLI output" },
    { path = "std::dbg", reason = "use tracing::debug! instead; remove before committing" },
]
