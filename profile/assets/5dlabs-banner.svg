<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b1f7e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="none"/>
      <circle cx="50" cy="50" r="2" fill="rgba(78, 205, 196, 0.3)"/>
      <line x1="0" y1="50" x2="20" y2="50" stroke="rgba(78, 205, 196, 0.2)" stroke-width="1"/>
      <line x1="80" y1="50" x2="100" y2="50" stroke="rgba(78, 205, 196, 0.2)" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="20" stroke="rgba(78, 205, 196, 0.2)" stroke-width="1"/>
      <line x1="50" y1="80" x2="50" y2="100" stroke="rgba(78, 205, 196, 0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bgGradient)"/>
  
  <!-- Circuit overlay -->
  <rect width="1280" height="320" fill="url(#circuit)" opacity="0.4"/>
  
  <!-- Floating particles/dots -->
  <circle cx="200" cy="80" r="1.5" fill="#4ecdc4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="240" r="1" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="200" r="1" fill="#feca57" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="1.5" fill="#96ceb4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main title -->
  <text x="640" y="130" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="72" font-weight="800" text-anchor="middle" 
        fill="url(#textGradient)" filter="url(#glow)">
    5D Labs
  </text>
  
  <!-- Rocket emoji -->
  <text x="500" y="130" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="60" text-anchor="middle">
    ðŸš€
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="180" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="28" font-weight="600" text-anchor="middle" 
        fill="#ffffff" opacity="0.9">
    We Build AI That Builds Software
  </text>
  
  <!-- Accent line -->
  <line x1="440" y1="200" x2="840" y2="200" stroke="url(#textGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- AI/Code symbols -->
  <text x="100" y="160" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" fill="#4ecdc4" opacity="0.6">
    ðŸ¤–
  </text>
  <text x="1180" y="160" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" fill="#ff6b6b" opacity="0.6">
    âš¡
  </text>
  
  <!-- Bottom tagline -->
  <text x="640" y="250" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="18" font-weight="400" text-anchor="middle" 
        fill="#ffffff" opacity="0.7">
    Autonomous AI Agents â€¢ Production-Ready Code â€¢ Zero Manual Work
  </text>
</svg>
