apiVersion: v1
kind: Pod
metadata:
  name: debug-pvc
  namespace: orchestrator
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  containers:
  - name: debug
    image: alpine/git:latest
    command: ["sleep", "3600"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - name: workspace
      mountPath: /workspace
    - name: ssh-key
      mountPath: /root/.ssh
      readOnly: true
  volumes:
  - name: workspace
    persistentVolumeClaim:
      claimName: workspace-simple-api
  - name: ssh-key
    secret:
      secretName: github-ssh-pm0-5dlabs
      defaultMode: 0600
      items:
      - key: ssh-privatekey
        path: id_ed25519
        mode: 0600
      - key: ssh-publickey
        path: id_ed25519.pub
        mode: 0644
  restartPolicy: Never