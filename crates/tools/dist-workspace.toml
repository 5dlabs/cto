[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.28.2"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Where to host releases
hosting = "github"
# Whether to install an updater program
install-updater = false
# Allow manual customizations to release.yml
allow-dirty = ["ci"]
# Tag namespace - only respond to tags starting with "tools" (e.g., tools-v0.2.0)
# This also means the generated CI would be named tools-release.yml
tag-namespace = "tools"
# Use .tar.gz for unix archives to match what the workflow expects
unix-archive = ".tar.gz"

