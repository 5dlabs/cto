---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multi-agent-config
  namespace: argo
data:
  # Implementation agents that can trigger remediation
  implementation-agents: |
    - Rex
    - Blaze
    - Morgan
    - Nova

  # Quality agents that get canceled during remediation
  quality-agents: |
    - Cleo

  # Testing agents that get canceled during remediation
  testing-agents: |
    - Tess

---
# Then reference in sensor with:
# {{ $agents := (splitList "," (index .ConfigMap.data "implementation-agents")) }}
